<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-warning text-dark text-center">
            <h3>Forgot Password?</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your email</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <button class="btn btn-warning w-100" onclick="handleReset()">Continue</button>
          </div>
          <div class="card-footer text-center">
            <a href="login.html">Back to Login</a>
          </div>
          <div id="errorBox" class="text-danger text-center mt-3" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleReset() {
      const email = document.getElementById("email").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (!email) {
        showError("Please enter your email.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        showError("Email not found.");
        return;
      }

      // Send username to reset-password.html via query string
      window.location.href = `reset-password.html?username=${encodeURIComponent(user.username)}`;
    }

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.textContent = msg;
      box.style.display = "block";
    }
  </script>
</body>
</html>
