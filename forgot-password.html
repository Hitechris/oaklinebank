<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Oakline Bank</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
    a { text-decoration: none; color: #003366; }
    a:hover { color: #0052cc; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
    .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .form-container { max-width: 500px; margin: 80px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    input { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
    button:hover { background-color: #003366; }
    .error { color: red; margin-bottom: 10px; display: none; }
    .success { color: green; margin-bottom: 10px; display: none; }
    body.dark-mode { background-color: #121212; color: #e0e0e0; }
    body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
    body.dark-mode input { background-color: #2a2a2a; color: #e0e0e0; border: 1px solid #555; }
  </style>
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <header class="navbar">
    <div class="logo">Oakline Bank</div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- ======= FORGOT PASSWORD FORM ======= -->
  <div class="form-container">
    <h2>Reset Your Password</h2>
    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg"></p>
    <form id="forgotForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
      <p class="mt-3 text-center"><a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("forgotEmail").value.trim();
      const errorEl = document.getElementById("errorMsg");
      const successEl = document.getElementById("successMsg");

      errorEl.style.display = "none";
      successEl.style.display = "none";

      if (!email) {
        errorEl.innerText = "Please enter your email.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${window.location.origin}/login.html`
        });

        if (error) throw error;

        successEl.innerText = "Password reset link sent! Check your email.";
        successEl.style.display = "block";

      } catch (err) {
        console.error("Reset error:", err);
        errorEl.innerText = err.message;
        errorEl.style.display = "block";
      }
    });
  </script>

</body>
</html>
