<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 15.4px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }
    .login-container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem 2.5rem;
    }
    h2 {
      color: #004080;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .btn-login {
      background-color: #004080;
      color: white;
      width: 100%;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #003366;
      color: white;
    }
    .error-msg {
      color: #dc3545;
      margin-top: 0.75rem;
      text-align: center;
    }
    .header-container {
      max-width: 960px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
    }
    .logo-placeholder {
      width: 70px;
      height: 70px;
      background-color: #004080;
      border-radius: 12px;
    }
    .bank-name {
      font-weight: 800;
      font-size: 2.5rem;
      color: #004080;
      text-decoration: none;
    }
    .top-controls-left {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .btn-toggle-dark {
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #004080;
      cursor: pointer;
    }
    .btn-toggle-dark.dark {
      color: #eee;
    }
  </style>
</head>
<body>

  <!-- Top Left Dark Mode Toggle -->
  <div class="top-controls-left">
    <button class="btn-toggle-dark" aria-label="Toggle dark mode" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Header -->
  <div class="header-container">
    <div class="logo-placeholder" aria-label="Bank Logo"></div>
    <a href="index.html" class="bank-name">Oakline Bank</a>
  </div>

  <!-- Login Form Card -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" novalidate>
      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username</label>
        <input type="text" id="adminUsername" class="form-control" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" id="adminPassword" class="form-control" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-login">Login</button>
      <div id="errorMsg" class="error-msg" role="alert" aria-live="assertive"></div>
    </form>
  </div>

<script>
  const admins = [
    { username: 'admin', password: 'admin123' },
    { username: 'superuser', password: 'supersecret' }
  ];

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const btn = document.querySelector('.btn-toggle-dark');
    btn.classList.toggle('dark');
    const icon = btn.querySelector('i');
    icon.classList.toggle('fa-moon');
    icon.classList.toggle('fa-sun');
  }

  document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('adminUsername').value.trim();
    const password = document.getElementById('adminPassword').value;

    const admin = admins.find(a => a.username === username && a.password === password);

    if (admin) {
      localStorage.setItem('loggedInAdmin', username);
      window.location.href = 'admin-dashboard.html';
    } else {
      document.getElementById('errorMsg').textContent = 'Invalid username or password.';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
