<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h3 { color: #004080; }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">Admin Login</h3>
    <div class="mb-3">
      <label for="adminEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email" />
    </div>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" />
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>
    <div id="errorMessage" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY'; // Use your anon key
    const supabase = createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', async () => {
      errorDiv.style.display = 'none';
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        errorDiv.style.display = "block";
        return;
      }

      const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });
      if (loginError || !loginData.user) {
        errorDiv.textContent = "Invalid email or password.";
        errorDiv.style.display = "block";
        return;
      }

      // Check if user is admin
      const { data: profile, error: profileError } = await supabase
        .from('profiles')
        .select('is_admin')
        .eq('id', loginData.user.id)
        .single();

      if (profileError || !profile?.is_admin) {
        errorDiv.textContent = "You are not authorized as admin.";
        errorDiv.style.display = "block";
        await supabase.auth.signOut();
        return;
      }

      // Success
      window.location.href = 'admin-dashboard.html';
    });

    // Redirect if already logged in and is admin
    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        const { data: profile } = await supabase
          .from('profiles')
          .select('is_admin')
          .eq('id', user.id)
          .single();
        if (profile?.is_admin) window.location.href = 'admin-dashboard.html';
      }
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
