<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Login - Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
  }
  h2 {
    color: #004080;
    margin-bottom: 20px;
    text-align: center;
  }
  .btn-login {
    background-color: #004080;
    color: white;
  }
  .btn-login:hover {
    background-color: #002f66;
  }
  .error-message {
    color: #dc3545;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Admin Login</h2>
  <form id="adminLoginForm" autocomplete="off">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required autofocus />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
    <div id="errorMessage" class="error-message"></div>
  </form>
</div>

<script>
  const defaultAdmins = [
    { username: 'Oaklinebank', password: 'Oaklinebank23$' },
    { username: 'superadmin', password: 'SuperSecure!456' }
  ];

  document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    const matchedAdmin = defaultAdmins.find(admin => 
      admin.username === username && admin.password === password
    );

    const errorDiv = document.getElementById('errorMessage');

    if (matchedAdmin) {
      // Save logged-in admin to sessionStorage (or localStorage)
      sessionStorage.setItem('loggedInAdmin', username);
      errorDiv.textContent = '';
      // Redirect to admin dashboard
      window.location.href = 'admin-dashboard.html';
    } else {
      errorDiv.textContent = 'Invalid username or password.';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
