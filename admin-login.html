<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
    .btn-logout {
      float: right;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Admin Dashboard - Oakline Bank</h2>
    <button class="btn btn-sm btn-outline-secondary btn-logout" onclick="logout()">Logout</button>
  </div>

  <div class="section" id="depositsSection">
    <h4>Pending Deposits</h4>
    <div id="pendingDepositsList"></div>
    <p id="noDeposits" class="text-muted">No pending deposits.</p>
  </div>

  <div class="section" id="withdrawalsSection">
    <h4>Pending Withdrawals</h4>
    <div id="pendingWithdrawalsList"></div>
    <p id="noWithdrawals" class="text-muted">No pending withdrawals.</p>
  </div>

  <div class="section" id="accountsSection">
    <h4>Pending Account Openings</h4>
    <div id="pendingAccountsList"></div>
    <p id="noAccounts" class="text-muted">No pending account requests.</p>
  </div>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    // Utility: Load and Save from localStorage
    const loadPending = (key) => JSON.parse(localStorage.getItem(key) || "[]");
    const savePending = (key, data) => localStorage.setItem(key, JSON.stringify(data));
    const loadUser = (username) => JSON.parse(localStorage.getItem("user_" + username) || "{}");
    const saveUser = (username, data) => localStorage.setItem("user_" + username, JSON.stringify(data));

    const logout = () => {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "admin-login.html";
    };

    const formatCurrency = (amt) => "$" + parseFloat(amt).toFixed(2);

    function renderList(list, containerId, type) {
      const container = document.getElementById(containerId);
      if (!list.length) {
        document.getElementById("no" + type).style.display = "block";
        return;
      }
      document.getElementById("no" + type).style.display = "none";

      container.innerHTML = list.map((item, index) => `
        <div class="list-group-item d-flex justify-content-between align-items-start border-bottom py-2">
          <div>
            <strong>User:</strong> ${item.username} <br />
            <strong>Account:</strong> ${item.accountType || 'N/A'} <br />
            <strong>Amount:</strong> ${item.amount ? formatCurrency(item.amount) : 'N/A'} <br />
            <small>${item.date}</small>
          </div>
          <div>
            <button class="btn btn-sm btn-approve me-1" onclick="approve('${type}', ${index})">Approve</button>
            <button class="btn btn-sm btn-reject" onclick="reject('${type}', ${index})">Reject</button>
          </div>
        </div>
      `).join('');
    }

    function loadAll() {
      renderList(loadPending("pendingDeposits"), "pendingDepositsList", "Deposits");
      renderList(loadPending("pendingWithdrawals"), "pendingWithdrawalsList", "Withdrawals");
      renderList(loadPending("pendingAccountOpenings"), "pendingAccountsList", "Accounts");
    }

    function approve(type, index) {
      const key = {
        Deposits: "pendingDeposits",
        Withdrawals: "pendingWithdrawals",
        Accounts: "pendingAccountOpenings"
      }[type];

      const list = loadPending(key);
      const item = list[index];
      const user = loadUser(item.username);

      if (!user || !item) return alert("User or item not found.");

      if (!user.balances) user.balances = { checking: 0, savings: 0 };
      if (!user.transactions) user.transactions = [];

      if (type === "Deposits") {
        user.balances[item.accountType] += item.amount;
        user.transactions.push({ type: "credit", account: item.accountType, amount: item.amount, description: "Admin approved deposit", date: new Date().toISOString() });
      } else if (type === "Withdrawals") {
        if (user.balances[item.accountType] < item.amount) return alert("Insufficient balance.");
        user.balances[item.accountType] -= item.amount;
        user.transactions.push({ type: "debit", account: item.accountType, amount: item.amount, description: "Admin approved withdrawal", date: new Date().toISOString() });
      } else if (type === "Accounts") {
        if (!user.accountStatus) user.accountStatus = {};
        user.accountStatus[item.accountType] = true;
        user.transactions.push({ type: "credit", account: item.accountType, amount: 0, description: "New account opened", date: new Date().toISOString() });
      }

      saveUser(item.username, user);
      list.splice(index, 1);
      savePending(key, list);
      loadAll();
    }

    function reject(type, index) {
      if (!confirm("Are you sure you want to reject this request?")) return;
      const key = {
        Deposits: "pendingDeposits",
        Withdrawals: "pendingWithdrawals",
        Accounts: "pendingAccountOpenings"
      }[type];

      const list = loadPending(key);
      list.splice(index, 1);
      savePending(key, list);
      loadAll();
    }

    document.addEventListener("DOMContentLoaded", loadAll);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
