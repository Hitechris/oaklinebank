<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">Admin Login</h3>
    <div class="mb-3">
      <label for="adminUsername" class="form-label">Username</label>
      <input type="text" class="form-control" id="adminUsername" placeholder="Enter admin username">
    </div>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" onclick="loginAdmin()">Login</button>
    </div>
    <div id="errorMessage" class="mt-3 text-danger text-center" style="display: none;"></div>
  </div>

  <script>
    const adminAccounts = [
      { username: 'Oaklinebank', password: 'Oaklinebank23$' },
      { username: 'superadmin', password: 'SuperSecure!456' }
    ];

    function loginAdmin() {
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();
      const errorDiv = document.getElementById("errorMessage");

      const matchedAdmin = adminAccounts.find(acc => acc.username === username && acc.password === password);

      if (matchedAdmin) {
        // Login successful, store session and redirect
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        errorDiv.textContent = "Invalid username or password.";
        errorDiv.style.display = "block";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
