<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h3 {
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">Admin Login</h3>
    <div class="mb-3">
      <label for="adminEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email" />
    </div>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" />
    </div>
    <div class="d-grid">
      <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>
    <div id="errorMessage" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.appspot.com",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', () => {
      errorDiv.style.display = 'none';
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        errorDiv.style.display = "block";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Check if user is admin (optional: you could add a claim or a check here)
          // For now, assume any authenticated user is admin
          localStorage.setItem('adminLoggedIn', 'true');
          window.location.href = 'admin-dashboard.html';
        })
        .catch((error) => {
          console.error(error);
          errorDiv.textContent = "Invalid email or password.";
          errorDiv.style.display = "block";
        });
    });

    // Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-dashboard.html';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
