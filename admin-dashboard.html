<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 2rem;
    }
    .card {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h2 class="mb-4 text-primary">Admin Dashboard - Oakline Bank</h2>

  <div class="card p-4">
    <h4 class="mb-3">Pending Deposits</h4>
    <div id="pendingDeposits"></div>
  </div>

  <!-- More sections (withdrawals & account requests) will go here -->

  <script>
    const adminData = JSON.parse(localStorage.getItem("adminReviewQueue")) || {
      pendingDeposits: [],
      pendingWithdrawals: [],
      pendingAccounts: []
    };

    function renderPendingDeposits() {
      const container = document.getElementById("pendingDeposits");
      if (adminData.pendingDeposits.length === 0) {
        container.innerHTML = "<p class='text-muted'>No pending deposits.</p>";
        return;
      }

      adminData.pendingDeposits.forEach((dep, index) => {
        const card = document.createElement("div");
        card.className = "border p-3 mb-3 rounded bg-white";
        card.innerHTML = `
          <p><strong>User:</strong> ${dep.username}</p>
          <p><strong>Account:</strong> ${dep.account}</p>
          <p><strong>Amount:</strong> $${dep.amount.toFixed(2)}</p>
          <p><strong>Description:</strong> ${dep.description}</p>
          <p><strong>Date:</strong> ${new Date(dep.date).toLocaleString()}</p>
          <button class="btn btn-sm btn-approve me-2" onclick="approveDeposit(${index})">Approve</button>
          <button class="btn btn-sm btn-reject" onclick="rejectDeposit(${index})">Reject</button>
        `;
        container.appendChild(card);
      });
    }

    function approveDeposit(index) {
      const deposit = adminData.pendingDeposits[index];
      const userKey = "user_" + deposit.username;
      const userData = JSON.parse(localStorage.getItem(userKey));

      if (!userData || !userData.balances) {
        alert("User data not found.");
        return;
      }

      userData.balances[deposit.account] += deposit.amount;
      userData.transactions.push({
        date: new Date().toISOString(),
        type: "credit",
        account: deposit.account,
        amount: deposit.amount,
        description: deposit.description,
      });

      localStorage.setItem(userKey, JSON.stringify(userData));
      adminData.pendingDeposits.splice(index, 1);
      localStorage.setItem("adminReviewQueue", JSON.stringify(adminData));
      alert("Deposit approved.");
      location.reload();
    }

    function rejectDeposit(index) {
      adminData.pendingDeposits.splice(index, 1);
      localStorage.setItem("adminReviewQueue", JSON.stringify(adminData));
      alert("Deposit rejected.");
      location.reload();
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderPendingDeposits();
    });
  </script>
</body>
</html>
