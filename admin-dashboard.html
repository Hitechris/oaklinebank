<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #004080;
    }
    .section {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-approve:hover {
      background-color: #218838;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
    .btn-reject:hover {
      background-color: #c82333;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #004080;
    }
  </style>
</head>
<body>

  <script>
    // Redirect to admin-login if admin is not logged in
    const admin = JSON.parse(localStorage.getItem("adminUser"));
    if (!admin || !admin.isLoggedIn) {
      window.location.href = "admin-login.html";
    }
  </script>

  <div class="top-bar">
    <div class="logo">Oakline Admin Panel</div>
    <button class="btn btn-danger" id="logoutBtn">Logout</button>
  </div>

  <div class="section" id="depositsSection">
    <h2>Pending Deposits</h2>
    <div id="pendingDepositsList" class="list-group"></div>
    <p id="noDeposits" class="text-muted">No pending deposits.</p>
  </div>

  <div class="section" id="withdrawalsSection">
    <h2>Pending Withdrawals</h2>
    <div id="pendingWithdrawalsList" class="list-group"></div>
    <p id="noWithdrawals" class="text-muted">No pending withdrawals.</p>
  </div>

  <div class="section" id="accountOpeningsSection">
    <h2>Pending Account Openings</h2>
    <div id="pendingAccountOpeningsList" class="list-group"></div>
    <p id="noAccountOpenings" class="text-muted">No pending new account requests.</p>
  </div>

  <script>
    // Logout button event
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("adminUser");
      window.location.href = "admin-login.html";
    });

    // Helpers to load/save pending requests
    function loadPending(key) {
      const data = localStorage.getItem(key);
      return data ? JSON.parse(data) : [];
    }
    function savePending(key, arr) {
      localStorage.setItem(key, JSON.stringify(arr));
    }

    // Helpers to load/save user data
    function loadUserData(username) {
      const raw = localStorage.getItem("user_" + username);
      return raw ? JSON.parse(raw) : null;
    }
    function saveUserData(username, data) {
      localStorage.setItem("user_" + username, JSON.stringify(data));
    }

    // Remove pending item by index
    function removePending(key, index) {
      const arr = loadPending(key);
      arr.splice(index, 1);
      savePending(key, arr);
    }

    // Format number as currency
    function formatCurrency(amount) {
      return "$" + amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Render functions
    function renderDepositItem(deposit, index) {
      return `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>User:</strong> ${deposit.username}<br/>
            <strong>Account:</strong> ${deposit.accountType}<br/>
            <strong>Amount:</strong> ${formatCurrency(deposit.amount)}<br/>
            <small>${deposit.date}</small>
          </div>
          <div>
            <button class="btn btn-sm btn-approve me-2" onclick="approveDeposit(${index})">Approve</button>
            <button class="btn btn-sm btn-reject" onclick="rejectDeposit(${index})">Reject</button>
          </div>
        </div>`;
    }

    function renderWithdrawalItem(withdrawal, index) {
      return `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>User:</strong> ${withdrawal.username}<br/>
            <strong>Account:</strong> ${withdrawal.accountType}<br/>
            <strong>Amount:</strong> ${formatCurrency(withdrawal.amount)}<br/>
            <small>${withdrawal.date}</small>
          </div>
          <div>
            <button class="btn btn-sm btn-approve me-2" onclick="approveWithdrawal(${index})">Approve</button>
            <button class="btn btn-sm btn-reject" onclick="rejectWithdrawal(${index})">Reject</button>
          </div>
        </div>`;
    }

    function renderAccountOpeningItem(request, index) {
      return `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>User:</strong> ${request.username}<br/>
            <strong>Type:</strong> ${request.accountType} Account<br/>
            <small>${request.date}</small>
          </div>
          <div>
            <button class="btn btn-sm btn-approve me-2" onclick="approveAccountOpening(${index})">Approve</button>
            <button class="btn btn-sm btn-reject" onclick="rejectAccountOpening(${index})">Reject</button>
          </div>
        </div>`;
    }

    // Approve / reject functions
    function approveDeposit(index) {
      const deposits = loadPending("pendingDeposits");
      const deposit = deposits[index];
      const user = loadUserData(deposit.username);
      if (!user) return alert("User not found");

      if (!user.balances) user.balances = { checking: 0, savings: 0 };
      if (!user.transactions) user.transactions = [];

      user.balances[deposit.accountType] = (user.balances[deposit.accountType] || 0) + deposit.amount;

      user.transactions.push({
        date: new Date().toLocaleString(),
        type: "credit",
        account: deposit.accountType,
        amount: deposit.amount,
        description: "Deposit approved by admin",
      });

      saveUserData(deposit.username, user);
      removePending("pendingDeposits", index);
      loadPendingRequests();
    }

    function rejectDeposit(index) {
      if (confirm("Reject this deposit request?")) {
        removePending("pendingDeposits", index);
        loadPendingRequests();
      }
    }

    function approveWithdrawal(index) {
      const withdrawals = loadPending("pendingWithdrawals");
      const withdrawal = withdrawals[index];
      const user = loadUserData(withdrawal.username);
      if (!user) return alert("User not found");

      if (!user.balances || (user.balances[withdrawal.accountType] || 0) < withdrawal.amount) {
        return alert("Insufficient balance.");
      }
      if (!user.transactions) user.transactions = [];

      user.balances[withdrawal.accountType] -= withdrawal.amount;

      user.transactions.push({
        date: new Date().toLocaleString(),
        type: "debit",
        account: withdrawal.accountType,
        amount: withdrawal.amount,
        description: "Withdrawal approved by admin",
      });

      saveUserData(withdrawal.username, user);
      removePending("pendingWithdrawals", index);
      loadPendingRequests();
    }

    function rejectWithdrawal(index) {
      if (confirm("Reject this withdrawal request?")) {
        removePending("pendingWithdrawals", index);
        loadPendingRequests();
      }
    }

    function approveAccountOpening(index) {
      const accounts = loadPending("pendingAccountOpenings");
      const req = accounts[index];
      const user = loadUserData(req.username);
      if (!user) return alert("User not found");

      if (!user.accountStatus) user.accountStatus = {};
      user.accountStatus[req.accountType] = true;

      if (!user.accountInfo) user.accountInfo = {};
      if (!user.accountInfo[req.accountType]) {
        user.accountInfo[req.accountType] = {
          accountNumber: generateRandomAccountNumber(),
          routingNumber: generateRandomRoutingNumber(),
        };
      }

      if (!user.balances) user.balances = {};
      if (!user.balances[req.accountType]) user.balances[req.accountType] = 0;

      if (!user.transactions) user.transactions = [];
      user.transactions.push({
        date: new Date().toLocaleString(),
        type: "info",
        account: req.accountType,
        amount: 0,
        description: "New account opened by admin",
      });

      saveUserData(req.username, user);
      removePending("pendingAccountOpenings", index);
      loadPendingRequests();
    }

    function rejectAccountOpening(index) {
      if (confirm("Reject this account opening request?")) {
        removePending("pendingAccountOpenings", index);
        loadPendingRequests();
      }
    }

    // Random account/routing number generators
    function generateRandomAccountNumber() {
      return Math.floor(1000000000 + Math.random() * 9000000000).toString();
    }
    function generateRandomRoutingNumber() {
      return Math.floor(100000000 + Math.random() * 900000000).toString();
    }

    // Load and render all pending requests
    function loadPendingRequests() {
      const deposits = loadPending("pendingDeposits");
      const withdrawals = loadPending("pendingWithdrawals");
      const accounts = loadPending("pendingAccountOpenings");

      document.getElementById("pendingDepositsList").innerHTML = deposits.map(renderDepositItem).join("");
      document.getElementById("pendingWithdrawalsList").innerHTML = withdrawals.map(renderWithdrawalItem).join("");
      document.getElementById("pendingAccountOpeningsList").innerHTML = accounts.map(renderAccountOpeningItem).join("");

      document.getElementById("noDeposits").style.display = deposits.length ? "none" : "block";
      document.getElementById("noWithdrawals").style.display = withdrawals.length ? "none" : "block";
      document.getElementById("noAccountOpenings").style.display = accounts.length ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", loadPendingRequests);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
