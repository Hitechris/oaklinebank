<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | Oakline Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      --primary-color: #154734;
      --background: #f2f2f2;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      --background: #121212;
      --text: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    /* Logout Message */
    .message-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .message-box {
      background-color: #1e1e1e;
    }

    .message-box h1 {
      color: var(--primary-color);
    }

    .message-box p {
      margin: 1rem 0;
    }

    .message-box a {
      display: inline-block;
      margin-top: 1.5rem;
      background-color: var(--primary-color);
      color: #fff;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Footer */
    .footer {
      margin-top: 3rem;
      background-color: var(--primary-color);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .footer p {
      margin: 0.5rem 0;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar a {
        margin: 0.5rem 0 0 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Oakline Bank</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Open an Account</a>
    </div>
  </div>

  <!-- Message -->
  <div class="message-box">
    <h1>You’ve been logged out</h1>
    <p>Thank you for banking with Oakline Bank.</p>
    <p>You’ll be redirected to the homepage shortly.</p>
    <a href="index.html">Go to Homepage Now</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Oakline Bank. All rights reserved.</p>
    <p>Secure. Simple. Smart Banking.</p>
  </footer>

  <!-- Script -->
  <script>
    // Clear localStorage/session data
    localStorage.removeItem('loggedInUser');
    localStorage.removeItem('accountData');
    localStorage.removeItem('darkModeEnabled');

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);

    // Reapply dark mode if it was saved
    const wasDark = localStorage.getItem('darkMode') === 'true';
    if (wasDark) {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
