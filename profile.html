<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #004080;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
      <div class="text-center">
        <img id="profileImage" src="https://via.placeholder.com/150" class="profile-pic" alt="Profile Picture">
        <input type="file" id="uploadPic" accept="image/*" class="form-control mt-2" />
      </div>

      <form id="profileForm" class="mt-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="ssn" class="form-label">SSN</label>
            <input type="text" id="ssn" class="form-control" placeholder="XXX-XX-XXXX">
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control">
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Save Profile</button>
          <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    alert("Not logged in");
    window.location.href = "login.html";
  }

  const userKey = "user_" + loggedInUser;
  let userData = JSON.parse(localStorage.getItem(userKey)) || {};

  // Populate form
  function populateForm() {
    if (userData.profileImage) {
      document.getElementById("profileImage").src = userData.profileImage;
    }

    document.getElementById("username").value = userData.username || loggedInUser;
    document.getElementById("email").value = userData.email || "";
    document.getElementById("dob").value = userData.dob || "";
    document.getElementById("ssn").value = userData.ssn || "";
    document.getElementById("address").value = userData.address || "";
    document.getElementById("city").value = userData.city || "";
    document.getElementById("state").value = userData.state || "";
  }

  // Save profile image
  document.getElementById("uploadPic").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("profileImage").src = e.target.result;
      userData.profileImage = e.target.result;
      localStorage.setItem(userKey, JSON.stringify(userData));
    };
    reader.readAsDataURL(file);
  });

  // Save form data
  document.getElementById("profileForm").addEventListener("submit", function (e) {
    e.preventDefault();

    userData.username = document.getElementById("username").value;
    userData.email = document.getElementById("email").value;
    userData.dob = document.getElementById("dob").value;
    userData.ssn = document.getElementById("ssn").value;
    userData.address = document.getElementById("address").value;
    userData.city = document.getElementById("city").value;
    userData.state = document.getElementById("state").value;

    localStorage.setItem(userKey, JSON.stringify(userData));
    alert("Profile updated successfully!");
  });

  // Initialize
  populateForm();
</script>

</body>
</html>
