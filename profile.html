<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #004080;
      margin-bottom: 1rem;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode textarea {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode .btn-primary {
      background-color: #004080;
      border-color: #003366;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Edit Profile</h3>
    </div>
    <div class="card-body">
      <div class="text-center">
        <img id="profileImage" src="https://via.placeholder.com/150" class="profile-pic" alt="Profile Picture" />
        <input type="file" id="uploadPic" accept="image/*" class="form-control mt-2" />
      </div>

      <form id="profileForm" class="mt-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="ssn" class="form-label">SSN</label>
            <input type="text" id="ssn" class="form-control" placeholder="XXX-XX-XXXX" />
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" />
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Save Profile</button>
          <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>
      </form>

      <hr class="my-4" />

      <div class="mt-4">
        <h4 class="text-center">Your Account Details</h4>
        <div class="row text-center">
          <div class="col-md-6 mb-3">
            <h5>Checking Account</h5>
            <p><strong>Account Number:</strong> <span id="checkingAccountNumberFull">Loading...</span></p>
            <p><strong>Routing Number:</strong> <span id="checkingRoutingNumberFull">Loading...</span></p>
          </div>
          <div class="col-md-6 mb-3">
            <h5>Savings Account</h5>
            <p><strong>Account Number:</strong> <span id="savingsAccountNumberFull">Loading...</span></p>
            <p><strong>Routing Number:</strong> <span id="savingsRoutingNumberFull">Loading...</span></p>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <h5 class="text-center">Change Password</h5>
      <form id="passwordForm" class="mt-3">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" required />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage-compat.js"></script>

<script>
  // Your Firebase config here
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  let currentUser;
  let userDocRef;

  // Check auth state and load profile
  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("Not logged in");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
    userDocRef = db.collection('users').doc(user.uid);
    loadUserProfile();
  });

  async function loadUserProfile() {
    try {
      const doc = await userDocRef.get();
      if (!doc.exists) {
        // Create doc if doesn't exist
        await userDocRef.set({
          username: currentUser.displayName || '',
          email: currentUser.email || '',
          dob: '',
          ssn: '',
          address: '',
          city: '',
          state: '',
          profileImage: '',
          accountInfo: {
            checking: { accountNumber: 'N/A', routingNumber: 'N/A' },
            savings: { accountNumber: 'N/A', routingNumber: 'N/A' }
          }
        });
        populateForm({});
      } else {
        populateForm(doc.data());
      }
    } catch (error) {
      console.error("Error loading profile:", error);
      alert("Failed to load profile data.");
    }
  }

  function populateForm(data) {
    document.getElementById("profileImage").src = data.profileImage || "https://via.placeholder.com/150";
    document.getElementById("username").value = data.username || currentUser.displayName || "";
    document.getElementById("email").value = data.email || currentUser.email || "";
    document.getElementById("dob").value = data.dob || "";
    document.getElementById("ssn").value = data.ssn || "";
    document.getElementById("address").value = data.address || "";
    document.getElementById("city").value = data.city || "";
    document.getElementById("state").value = data.state || "";

    document.getElementById("checkingAccountNumberFull").textContent = (data.accountInfo?.checking?.accountNumber) || "N/A";
    document.getElementById("checkingRoutingNumberFull").textContent = (data.accountInfo?.checking?.routingNumber) || "N/A";
    document.getElementById("savingsAccountNumberFull").textContent = (data.accountInfo?.savings?.accountNumber) || "N/A";
    document.getElementById("savingsRoutingNumberFull").textContent = (data.accountInfo?.savings?.routingNumber) || "N/A";
  }

  // Upload profile picture
  document.getElementById("uploadPic").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const storageRef = storage.ref(`profilePictures/${currentUser.uid}/${file.name}`);
    const uploadTask = storageRef.put(file);

    uploadTask.on('state_changed', 
      snapshot => {
        // Optional: progress indicator
      }, 
      error => {
        console.error("Upload failed:", error);
        alert("Failed to upload image.");
      }, 
      async () => {
        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
        document.getElementById("profileImage").src = downloadURL;
        await userDocRef.update({ profileImage: downloadURL });
        alert("Profile picture updated.");
      }
    );
  });

  // Save profile form
  document.getElementById("profileForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const dob = document.getElementById("dob").value;
      const ssn = document.getElementById("ssn").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();

      // Update Firebase Auth email if changed
      if (email !== currentUser.email) {
        await currentUser.updateEmail(email);
      }

      // Update Firestore profile document
      await userDocRef.update({
        username,
        email,
        dob,
        ssn,
        address,
        city,
        state
      });

      alert("Profile updated successfully!");
    } catch (error) {
      console.error("Error updating profile:", error);
      alert("Failed to update profile: " + error.message);
    }
  });

  // Change password form
  document.getElementById("passwordForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    try {
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword.length < 6) {
        alert("New password must be at least 6 characters.");
        return;
      }
      if (newPassword !== confirmPassword) {
        alert("New passwords do not match.");
        return;
      }

      // Re-authenticate user with current password
      const credential = firebase.auth.EmailAuthProvider.credential(
        currentUser.email,
        currentPassword
      );
      await currentUser.reauthenticateWithCredential(credential);

      // Update password
      await currentUser.updatePassword(newPassword);
      alert("Password updated successfully!");
      document.getElementById("passwordForm").reset();

    } catch (error) {
      console.error("Error updating password:", error);
      alert("Failed to update password: " + error.message);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
