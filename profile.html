<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #004080;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Your Profile</h3>
    </div>
    <div class="card-body text-center">
      <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic mb-3" />

      <div class="mb-3">
        <label for="uploadPic" class="form-label">Change Profile Picture</label>
        <input type="file" id="uploadPic" accept="image/*" class="form-control" />
      </div>

      <button class="btn btn-success" onclick="saveProfilePic()">Save Picture</button>
    </div>
    <div class="card-footer text-center">
      <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    alert("Not logged in.");
    window.location.href = "login.html";
  }

  // Load and show saved profile image
  const userKey = "user_" + loggedInUser;
  const userData = JSON.parse(localStorage.getItem(userKey)) || {};

  if (userData.profileImage) {
    document.getElementById("profileImage").src = userData.profileImage;
  }

  function saveProfilePic() {
    const fileInput = document.getElementById("uploadPic");
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select an image.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imageData = e.target.result;
      document.getElementById("profileImage").src = imageData;

      // Save to user data
      userData.profileImage = imageData;
      localStorage.setItem(userKey, JSON.stringify(userData));
      alert("Profile picture saved!");
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
