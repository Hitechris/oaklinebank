<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h3>Edit Your Profile</h3>
      </div>
      <div class="card-body">
        <form id="editProfileForm" class="row g-3">
          <!-- Form Fields -->
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">ZIP Code</label>
            <input type="text" class="form-control" id="zip" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">SSN (Last 4 digits)</label>
            <input type="text" class="form-control" id="ssn" maxlength="4" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email (not editable)</label>
            <input type="email" class="form-control" id="email" readonly disabled>
          </div>
          <div class="col-md-6">
            <label class="form-label">Username (not editable)</label>
            <input type="text" class="form-control" id="username" readonly disabled>
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success w-100">Save Changes</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="profile.html" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>

  <script>
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("You must be logged in to edit your profile.");
      window.location.href = "login.html";
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const userIndex = users.findIndex(u => u.username === loggedInUser || u.email === loggedInUser);
    const user = users[userIndex];

    if (!user) {
      alert("User not found.");
      window.location.href = "login.html";
    }

    // Populate form
    window.onload = () => {
      document.getElementById("fullName").value = user.fullName;
      document.getElementById("dob").value = user.dob;
      document.getElementById("address").value = user.address;
      document.getElementById("city").value = user.city;
      document.getElementById("state").value = user.state;
      document.getElementById("zip").value = user.zip;
      document.getElementById("ssn").value = user.ssn;
      document.getElementById("phone").value = user.phone;
      document.getElementById("email").value = user.email;
      document.getElementById("username").value = user.username;
    };

    // Handle form submission
    document.getElementById("editProfileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Update user object
      user.fullName = document.getElementById("fullName").value.trim();
      user.dob = document.getElementById("dob").value;
      user.address = document.getElementById("address").value.trim();
      user.city = document.getElementById("city").value.trim();
      user.state = document.getElementById("state").value.trim();
      user.zip = document.getElementById("zip").value.trim();
      user.ssn = document.getElementById("ssn").value.trim();
      user.phone = document.getElementById("phone").value.trim();

      // Save changes
      users[userIndex] = user;
      localStorage.setItem("users", JSON.stringify(users));

      alert("Profile updated successfully!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
