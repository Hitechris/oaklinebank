<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Confirmation - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .confirmation-container {
      max-width: 600px;
      margin: auto;
      margin-top: 80px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .success-icon {
      font-size: 50px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
    <div class="dropdown">
      <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-bars me-1"></i> Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
        <li><a class="dropdown-item" href="transactions.html">Transaction History</a></li>
        <li><a class="dropdown-item" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="confirmation-container text-center">
    <i class="fas fa-check-circle success-icon mb-3"></i>
    <h4 class="mb-3">Transfer Successful</h4>

    <div class="text-start mt-4">
      <p><strong>Recipient:</strong> <span id="receiptName"></span></p>
      <p><strong>Account Number:</strong> <span id="receiptAccount"></span></p>
      <p><strong>Amount:</strong> <span id="receiptAmount"></span></p>
      <p><strong>Date:</strong> <span id="receiptDate"></span></p>
      <p><strong>Reference ID:</strong> <span id="receiptRef"></span></p>
      <p><strong>Description:</strong> <span id="receiptDescription"></span></p>
    </div>

    <div class="mt-4">
      <a href="transactions.html" class="btn btn-outline-primary me-2">
        View Transaction History
      </a>
      <button class="btn btn-success" onclick="printReceipt()">Print Receipt</button>
    </div>
  </div>

  <script>
    const tx = JSON.parse(localStorage.getItem('latestTransaction'));

    if (tx) {
      document.getElementById('receiptName').textContent = tx.recipientName || "N/A";
      document.getElementById('receiptAccount').textContent = tx.recipientAccount || "N/A";
      document.getElementById('receiptAmount').textContent = `$${parseFloat(tx.amount).toFixed(2)}`;
      document.getElementById('receiptDate').textContent = tx.date;
      document.getElementById('receiptDescription').textContent = tx.description || "Transfer";

      // Generate fake reference ID
      const ref = "TXN" + Math.floor(Math.random() * 900000000 + 100000000);
      document.getElementById('receiptRef').textContent = ref;

      // Save ref for receipt printing
      tx.transactionId = ref;
      localStorage.setItem('latestTransaction', JSON.stringify(tx));
    }

    function printReceipt() {
      window.location.href = "receipt.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
