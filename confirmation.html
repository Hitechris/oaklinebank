<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Confirmation - Oakline Bank</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    nav {
      background-color: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    nav .nav-links a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark-mode main {
      background: #1f1f1f;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .receipt {
      border: 1px dashed #aaa;
      padding: 1rem 1.5rem;
      border-radius: 8px;
    }

    .receipt-item {
      margin: 0.75rem 0;
      font-size: 1.1rem;
    }

    .receipt-item strong {
      display: inline-block;
      width: 160px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .buttons a, .buttons button {
      flex: 1 1 45%;
      padding: 0.75rem;
      text-align: center;
      background-color: #004080;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .buttons a:hover,
    .buttons button:hover {
      background-color: #003060;
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Oakline Bank</h1>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="transfer.html">Transfer Again</a>
      <a href="index.html">Logout</a>
    </div>
  </nav>

  <main>
    <h2>Transfer Confirmation</h2>
    <div class="receipt" id="receiptContainer">
      <!-- Receipt data will be injected here -->
    </div>

    <div class="buttons">
      <a href="dashboard.html">üè† Back to Dashboard</a>
      <button onclick="window.print()">üñ®Ô∏è Print Receipt</button>
    </div>
  </main>

  <div class="footer">
    &copy; 2025 Oakline Bank. All rights reserved.
  </div>

  <script>
    // Load transaction data from localStorage
    const data = JSON.parse(localStorage.getItem('lastTransaction'));

    if (data) {
      const receipt = document.getElementById('receiptContainer');
      receipt.innerHTML = `
        <div class="receipt-item"><strong>Recipient Name:</strong> ${data.name}</div>
        <div class="receipt-item"><strong>Account Number:</strong> ${data.account}</div>
        <div class="receipt-item"><strong>Amount:</strong> $${parseFloat(data.amount).toLocaleString()}</div>
        <div class="receipt-item"><strong>From Account:</strong> ${data.from.charAt(0).toUpperCase() + data.from.slice(1)}</div>
        <div class="receipt-item"><strong>Transaction Date:</strong> ${data.date}</div>
        <div class="receipt-item"><strong>Transaction ID:</strong> ${data.transactionId}</div>
      `;
    } else {
      document.getElementById('receiptContainer').innerHTML = '<p>No transaction data available.</p>';
    }

    // Optional: apply dark mode if enabled
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>

</body>
</html>
