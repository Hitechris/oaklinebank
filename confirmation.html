<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Confirmation | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .confirmation-container {
      max-width: 700px;
      margin: 5rem auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .check-icon {
      font-size: 4rem;
      color: #198754;
    }
    .confirmation-details {
      margin-top: 2rem;
    }
    .btn-print {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="confirmation-container text-center">
    <div class="check-icon">âœ…</div>
    <h2 class="mt-3">Transfer Successful</h2>
    <p>Your transaction has been processed successfully.</p>

    <div class="confirmation-details text-start mt-4">
      <p><strong>Recipient Name:</strong> <span id="recipientName"></span></p>
      <p><strong>Account Number:</strong> <span id="accountNumber"></span></p>
      <p><strong>Amount Transferred:</strong> <span id="amount"></span></p>
      <p><strong>From Account:</strong> <span id="fromAccount"></span></p>
      <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
    </div>

    <button id="printReceipt" class="btn btn-primary btn-print">Print Receipt</button>
  </div>

  <script>
    // Load from localStorage (or replace with URL params if you use that method)
    const recipientName = localStorage.getItem("recipientName") || "N/A";
    const accountNumber = localStorage.getItem("accountNumber") || "N/A";
    const amount = localStorage.getItem("amount") || "N/A";
    const fromAccount = localStorage.getItem("fromAccount") || "Checking";
    const transactionId = localStorage.getItem("transactionId") || "TRX" + Math.floor(Math.random() * 1000000);
    const date = localStorage.getItem("date") || new Date().toLocaleString();

    // Display details
    document.getElementById("recipientName").textContent = recipientName;
    document.getElementById("accountNumber").textContent = accountNumber;
    document.getElementById("amount").textContent = "$" + Number(amount).toLocaleString();
    document.getElementById("fromAccount").textContent = fromAccount;
    document.getElementById("transactionId").textContent = transactionId;
    document.getElementById("date").textContent = date;

    // Print receipt button
    document.getElementById("printReceipt").addEventListener("click", function () {
      // Store to localStorage for receipt.html
      localStorage.setItem("receiptName", recipientName);
      localStorage.setItem("receiptAccount", accountNumber);
      localStorage.setItem("receiptAmount", amount);
      localStorage.setItem("receiptFrom", fromAccount);
      localStorage.setItem("receiptTransactionId", transactionId);
      localStorage.setItem("receiptDate", date);

      // Redirect to receipt.html
      window.location.href = "receipt.html";
    });
  </script>

</body>
</html>
