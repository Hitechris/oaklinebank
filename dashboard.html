<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      transition: background-color 0.3s ease;
      padding-bottom: 20px;
    }

    .dark-mode {
      background-color: #121212;
      color: #eaeaea;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-toggle {
      position: floating;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .hero-banner {
      background: linear-gradient(to right, #0d6efd, #0056b3);
      padding: 12rem;
      text-align: center;
      color: white;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 960px;
    }

    .balance-section {
      max-width: 400px;
      margin: 0 auto 4rem auto;
    }

    .balance-card h5 {
       font-size: 2.1rem
      font-weight: 800;
    }

    .balance-card h2 {
      font-size: 2.1rem;
      font-weight: 800;
    }

    .features-grid {
      max-width: 300px;
      margin: 20 auto;
    }

    .features-grid .card {
      text-align: side;
      padding: 1.5rem;
      transition: transform 0.2s ease;
      border: none;
    }

    .features-grid .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    .feature-card {
  transition: all 0.2s ease-in-out;
}
.feature-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
}
  </style>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="dark-toggle">
    <button class="btn btn-outline-light btn-sm bg-dark" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

<!-- HERO SECTION -->
<section class="hero-banner text-white py-4 mb-4" style="background: linear-gradient(90deg, #0d6efd, #007bff);">
  <div class="container text-center">
    <h2 class="display-5 fw-bold">Welcome to Oakline Bank</h2>
    <p class="lead" id="userWelcome">Hello, User</p>
  </div>
</section>

<!-- ACCOUNT BALANCES IN ONE LINE -->
<section class="container mb-5">
  <div class="card shadow-sm p-4 text-center" style="border-left: 6px solid #0d6efd;">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <h6 class="text-muted mb-1">Checking Account</h6>
        <h2 id="checkingBalance" class="fw-bold">$0.00</h2>
      </div>
      <div class="col-md-6">
        <h6 class="text-muted mb-1">Savings Account</h6>
        <h2 id="savingsBalance" class="fw-bold">$0.00</h2>
      </div>
    </div>
  </div>
</section>
<!-- FEATURE CARDS SECTION -->
<section class="container mb-5">
  <div class="row g-4 text-center">
    <div class="col-md-4">
      <a href="deposit.html" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-4 feature-card border-start border-3 border-primary">
          <i class="fas fa-piggy-bank fa-2x mb-2 text-primary"></i>
          <h6 class="mt-2 fw-semibold">Deposit Funds</h6>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="withdrawal.html" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-4 feature-card border-start border-3 border-danger">
          <i class="fas fa-money-bill-wave fa-2x mb-2 text-danger"></i>
          <h6 class="mt-2 fw-semibold">Withdraw Funds</h6>
        </div>
      </a>
    </div>

    <div class="col-md-4">
      <a href="between-account.html" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-4 feature-card border-start border-3 border-warning">
          <i class="fas fa-random fa-2x mb-2 text-warning"></i>
          <h6 class="mt-2 fw-semibold">Between Accounts</h6>
        </div>
      </a>
    </div>

    <div class="col-md-6">
      <a href="local-transfer.html" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-4 feature-card border-start border-3 border-info">
          <i class="fas fa-university fa-2x mb-2 text-info"></i>
          <h6 class="mt-2 fw-semibold">Local Transfer</h6>
        </div>
      </a>
    </div>

    <div class="col-md-6">
      <a href="international-transfer.html" class="text-decoration-none text-dark">
        <div class="card shadow-sm p-4 feature-card border-start border-3 border-success">
          <i class="fas fa-globe fa-2x mb-2 text-success"></i>
          <h6 class="mt-2 fw-semibold">International Transfer</h6>
        </div>
      </a>
    </div>
  </div>
</section>

  <!-- SCRIPT LOGIC -->
  <script>
    function formatCurrency(amount) {
      return amount.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function loadBalances() {
      let balances = JSON.parse(localStorage.getItem('accountBalances'));
      if (!balances) {
        balances = { checking: 12500.75, savings: 45250.50 };
        localStorage.setItem('accountBalances', JSON.stringify(balances));
      }
      document.getElementById('checkingBalance').textContent = formatCurrency(balances.checking);
      document.getElementById('savingsBalance').textContent = formatCurrency(balances.savings);
    }

    function loadUsername() {
      const username = localStorage.getItem('loggedInUser') || 'User';
      document.getElementById('userWelcome').textContent = `Hello, ${username}`;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    window.addEventListener('storage', (e) => {
      if (e.key === 'accountBalances') loadBalances();
    });

    loadUsername();
    loadBalances();
  </script>
</body>
</html>
