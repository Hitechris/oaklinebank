<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Oakline Bank</a>
      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Welcome to Your Dashboard</h3>
            <div id="user-info" class="text-center">
              <p>Loading your account...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const userInfoDiv = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");

    async function loadUser() {
      // ✅ Get logged-in user
      const { data: { user }, error } = await supabaseClient.auth.getUser();
      if (error || !user) {
        userInfoDiv.innerHTML = `<div class="alert alert-danger">You must log in first.</div>`;
        setTimeout(() => window.location.href = "login.html", 1500);
        return;
      }

      // ✅ Fetch user details from "users" table
      const { data, error: fetchError } = await supabaseClient
        .from("users")
        .select("*")
        .eq("id", user.id)
        .single();

      if (fetchError) {
        userInfoDiv.innerHTML = `<div class="alert alert-danger">${fetchError.message}</div>`;
        return;
      }

      // ✅ Display account info
      userInfoDiv.innerHTML = `
        <h4>Hello, ${data.full_name}</h4>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Address:</strong> ${data.address}</p>
        <p><strong>Date of Birth:</strong> ${data.dob}</p>
        <p><strong>Account Type:</strong> ${data.account_type}</p>
      `;
    }

    // ✅ Logout function
    logoutBtn.addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    });

    loadUser();
  </script>
</body>
</html>
