<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Oakline Bank</a>
    <button class="btn btn-outline-light ms-auto" id="logoutBtn">Logout</button>
  </div>
</nav>

<div class="container py-5">
  <h2 id="welcomeMessage" class="mb-4 text-center"></h2>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          Account Summary
        </div>
        <div class="card-body">
          <p><strong>Account Type:</strong> <span id="accountType"></span></p>
          <p><strong>Account Number:</strong> <span id="accountNumber"></span></p>
          <p><strong>Balance:</strong> $<span id="balance"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'YOUR_SUPABASE_KEY'; // replace with your anon key
const supabase = createClient(supabaseUrl, supabaseKey);

// Elements
const welcomeMessage = document.getElementById("welcomeMessage");
const accountType = document.getElementById("accountType");
const accountNumber = document.getElementById("accountNumber");
const balance = document.getElementById("balance");
const logoutBtn = document.getElementById("logoutBtn");

// Check auth session
const { data: { user }, error: authError } = await supabase.auth.getUser();

if (!user) {
  window.location.href = "login.html";
}

// Fetch user info
const { data: userData, error: userError } = await supabase
  .from("users")
  .select("first_name, last_name")
  .eq("id", user.id)
  .single();

if (userError) {
  welcomeMessage.innerText = "Error loading profile.";
} else {
  welcomeMessage.innerText = `Welcome, ${userData.first_name} ${userData.last_name}`;
}

// Fetch account info
const { data: accountData, error: accountError } = await supabase
  .from("accounts")
  .select("account_type, account_number, balance")
  .eq("user_id", user.id)
  .single();

if (accountError) {
  accountType.innerText = "N/A";
  accountNumber.innerText = "N/A";
  balance.innerText = "0.00";
} else {
  accountType.innerText = accountData.account_type;
  accountNumber.innerText = accountData.account_number;
  balance.innerText = accountData.balance.toFixed(2);
}

// Logout
logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.href = "login.html";
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
