<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      transition: background-color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      border-color: #333;
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin-top: 3rem;
      flex-grow: 1;
    }
    .balance-amount {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .transaction-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .transaction-item {
      border-bottom: 1px solid #ddd;
      padding: 0.75rem 0;
    }
    .transaction-item:last-child {
      border-bottom: none;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    /* Send Money Section */
    .send-money-section .form-label {
      font-weight: 600;
    }
    .send-money-section .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i> Toggle Dark Mode
    </button>
  </div>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Welcome, <span id="usernameDisplay">User</span></h1>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 mb-3">
        <div class="card p-4 shadow-sm">
          <h5>Checking Account Balance</h5>
          <div id="checkingBalance" class="balance-amount">$0.00</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card p-4 shadow-sm">
          <h5>Savings Account Balance</h5>
          <div id="savingsBalance" class="balance-amount">$0.00</div>
        </div>
      </div>
    </div>

    <!-- Send Money Section -->
    <div class="card p-4 shadow-sm mb-4 send-money-section">
      <h4>Send Money</h4>
      <form id="sendMoneyForm" class="row g-3" novalidate>
        <div class="col-md-6">
          <label for="transferClass" class="form-label">Transfer Type</label>
          <select id="transferClass" class="form-select" required>
            <option value="">Select Transfer Type</option>
            <option value="international">International Transfer</option>
            <option value="local">Local Transfer</option>
            <option value="between">Between My Accounts</option>
          </select>
        </div>

        <!-- Conditional fields for between accounts -->
        <div class="col-md-6 d-none" id="betweenAccountsFromDiv">
          <label for="betweenFromAccount" class="form-label">From Account</label>
          <select id="betweenFromAccount" class="form-select">
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div class="col-md-6 d-none" id="betweenToAccountDiv">
          <label for="betweenToAccount" class="form-label">To Account</label>
          <select id="betweenToAccount" class="form-select">
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <!-- For local and international -->
        <div class="col-md-6 d-none" id="recipientAccountDiv">
          <label for="recipientAccount" class="form-label">Recipient Account Number</label>
          <input type="text" id="recipientAccount" class="form-control" placeholder="Enter Account Number" />
        </div>

        <div class="col-md-6 d-none" id="recipientNameDiv">
          <label for="recipientName" class="form-label">Recipient Name</label>
          <input type="text" id="recipientName" class="form-control" placeholder="Enter Recipient Name" />
        </div>

        <div class="col-md-6">
          <label for="transferAmount" class="form-label">Amount ($)</label>
          <input
            type="number"
            id="transferAmount"
            class="form-control"
            placeholder="0.00"
            min="0.01"
            step="0.01"
            required
          />
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Send Money</button>
        </div>

        <div class="col-12">
          <div id="sendMoneyAlert" class="alert d-none" role="alert"></div>
        </div>
      </form>
    </div>

    <div class="card p-4 shadow-sm">
      <h4>Recent Transactions</h4>
      <div id="transactionList" class="transaction-list"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Format number with commas and decimals (USD)
    function formatCurrency(amount) {
      return amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    }

    // Load user info & balances from localStorage or set defaults
    let username = localStorage.getItem('loggedInUser') || 'User';
    let balances = JSON.parse(localStorage.getItem('accountBalances')) || {
      checking: 0,
      savings: 0,
    };
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    // Display username
    document.getElementById('usernameDisplay').textContent = username;

    // Display balances
    function displayBalances() {
      document.getElementById('checkingBalance').textContent = formatCurrency(balances.checking);
      document.getElementById('savingsBalance').textContent = formatCurrency(balances.savings);
    }

    // Display transactions
    function displayTransactions() {
      const list = document.getElementById('transactionList');
      list.innerHTML = '';
      if (transactions.length === 0) {
        list.innerHTML = '<p class="text-muted">No transactions yet.</p>';
        return;
      }
      transactions.slice().reverse().forEach((tx) => {
        const div = document.createElement('div');
        div.classList.add('transaction-item');
        div.innerHTML = `
          <strong>${tx.account.charAt(0).toUpperCase() + tx.account.slice(1)}</strong> - 
          ${tx.type.charAt(0).toUpperCase() + tx.type.slice(1)}: 
          <span>${formatCurrency(tx.amount)}</span>
          <br />
          <small class="text-muted">${new Date(tx.date).toLocaleString()}</small>
        `;
        list.appendChild(div);
      });
    }

    // Update balances after transaction
    function updateBalances(account, type, amount) {
      if (type === 'deposit') {
        balances[account] += amount;
      } else if (type === 'withdrawal') {
        if (balances[account] < amount) {
          alert('Insufficient funds for withdrawal.');
          return false;
        }
        balances[account] -= amount;
      }
      localStorage.setItem('accountBalances', JSON.stringify(balances));
      return true;
    }

    // Add new transaction
    function addTransaction(account, type, amount) {
      const newTransaction = {
        account,
        type,
        amount,
        date: new Date().toISOString(),
      };
      transactions.push(newTransaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      displayTransactions();
    }

    // Handle Send Money transfer
    document.getElementById('sendMoneyForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const transferClass = document.getElementById('transferClass').value;
      const amountInput = document.getElementById('transferAmount');
      const amount = parseFloat(amountInput.value);
      const alertBox = document.getElementById('sendMoneyAlert');

      alertBox.classList.add('d-none');
      alertBox.textContent = '';

      if (!transferClass) {
        showAlert('Please select a transfer type.', 'danger');
        return;
      }
      if (!amount || amount <= 0) {
        showAlert('Please enter a valid amount.', 'danger');
        return;
      }

      if (transferClass === 'between') {
        const fromAccount = document.getElementById('betweenFromAccount').value;
        const toAccount = document.getElementById('betweenToAccount').value;

        if (!fromAccount || !toAccount) {
          showAlert('Please select both From and To accounts.', 'danger');
          return;
        }
        if (fromAccount === toAccount) {
          showAlert('From and To accounts cannot be the same.', 'danger');
          return;
        }
        if (balances[fromAccount] < amount) {
          showAlert('Insufficient funds in the source account.', 'danger');
          return;
        }

        // Deduct from source
        balances[fromAccount] -= amount;
        // Add to destination
        balances[toAccount] += amount;

        // Save balances
        localStorage.setItem('accountBalances', JSON.stringify(balances));

        // Log transactions as transfer withdrawal + deposit
        addTransaction(fromAccount, 'transfer out', amount);
        addTransaction(toAccount, 'transfer in', amount);

        showAlert(`Transferred ${formatCurrency(amount)} from ${capitalize(fromAccount)} to ${capitalize(toAccount)} successfully.`, 'success');

      } else if (transferClass === 'local' || transferClass === 'international') {
        // For this demo, treat local and international the same except we require recipient info

        const recipientAccount = document.getElementById('recipientAccount').value.trim();
        const recipientName = document.getElementById('recipientName').value.trim();

        if (!recipientAccount || !recipientName) {
          showAlert('Please enter recipient account number and name.', 'danger');
          return;
        }

        // For simplicity, we withdraw from checking account only (could be extended)
        if (balances.checking < amount) {
          showAlert('Insufficient funds in checking account.', 'danger');
          return;
        }

        balances.checking -= amount;
        localStorage.setItem('accountBalances', JSON.stringify(balances));
        addTransaction('checking', transferClass === 'local' ? 'local transfer' : 'international transfer', amount);

        showAlert(`Sent ${formatCurrency(amount)} ${transferClass} to ${recipientName} successfully.`, 'success');
      }

      displayBalances();
      e.target.reset();
      toggleSendMoneyFields(); // reset fields visibility
    });

    // Show alert helper
    function showAlert(message, type = 'info') {
      const alertBox = document.getElementById('sendMoneyAlert');
      alertBox.textContent = message;
      alertBox.className = 'alert alert-' + type;
      alertBox.classList.remove('d-none');
    }

    // Capitalize first letter helper
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Toggle fields based on transfer type
    function toggleSendMoneyFields() {
      const transferType = document.getElementById('transferClass').value;
      const betweenFrom = document.getElementById('betweenAccountsFromDiv');
      const betweenTo = document.getElementById('betweenToAccountDiv');
      const recipientAccount = document.getElementById('recipientAccountDiv');
      const recipientName = document.getElementById('recipientNameDiv');

      betweenFrom.classList.add('d-none');
      betweenTo.classList.add('d-none');
      recipientAccount.classList.add('d-none');
      recipientName.classList.add('d-none');

      if (transferType === 'between') {
        betweenFrom.classList.remove('d-none');
        betweenTo.classList.remove('d-none');
      } else if (transferType === 'local' || transferType === 'international') {
        recipientAccount.classList.remove('d-none');
        recipientName.classList.remove('d-none');
      }
    }

    document.getElementById('transferClass').addEventListener('change', toggleSendMoneyFields);

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      localStorage.removeItem('accountBalances');
      localStorage.removeItem('transactions');
      window.location.href = 'logout.html';
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Initial load
    displayBalances();
    displayTransactions();
    toggleSendMoneyFields(); // initialize fields visibility
  </script>
</body>
</html>
