<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 40px 20px;
    }
    .deposit-box {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="deposit-box">
    <h3>Deposit Funds</h3>

    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select class="form-select" id="accountType">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="depositAmount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" />
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" id="submitDepositBtn">
        <i class="fas fa-paper-plane me-1"></i> Submit Deposit
      </button>
    </div>

    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = createClient(supabaseUrl, supabaseKey);

  const message = document.getElementById("message");
  const submitBtn = document.getElementById("submitDepositBtn");

  // Check if user is logged in
  async function checkUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("You must be logged in to make a deposit.");
      window.location.href = "login.html";
      return null;
    }
    return user;
  }

  submitBtn.addEventListener("click", async () => {
    const user = await checkUser();
    if (!user) return;

    const accountType = document.getElementById("accountType").value;
    const amount = parseFloat(document.getElementById("depositAmount").value);

    if (!amount || amount <= 0) {
      message.innerHTML = "<span class='text-danger'>Please enter a valid amount.</span>";
      return;
    }

    // Insert deposit into Supabase pendingDeposits table
    const { data, error } = await supabase
      .from('pendingDeposits')
      .insert([{
        user_id: user.id,
        email: user.email,
        accountType,
        amount,
        status: "Pending",
        date: new Date().toISOString()
      }]);

    if (error) {
      console.error(error);
      message.innerHTML = "<span class='text-danger'>Failed to submit deposit. Please try again.</span>";
    } else {
      message.innerHTML = "<span class='text-success'>Deposit submitted to admin for approval.</span>";
      document.getElementById("depositAmount").value = "";
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
