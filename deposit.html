<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 500px; margin-top: 80px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
    <div class="dropdown">
      <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-bars me-1"></i> Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
        <li><a class="dropdown-item" href="transactions.html">Transaction History</a></li>
        <li><a class="dropdown-item" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container bg-white p-4 shadow-sm rounded">
    <h4 class="mb-4">Deposit Funds</h4>
    <form id="depositForm">
      <div class="mb-3">
        <label for="depositAccount" class="form-label">Deposit To</label>
        <select class="form-select" id="depositAccount" required>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="depositAmount" class="form-label">Amount ($)</label>
        <input type="number" class="form-control" id="depositAmount" min="1" required />
      </div>

      <div class="mb-3">
        <label for="depositNote" class="form-label">Note (optional)</label>
        <input type="text" class="form-control" id="depositNote" placeholder="e.g. Paycheck, refund, etc." />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Deposit</button>
    </form>
  </div>

  <script>
    document.getElementById('depositForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const accountType = document.getElementById('depositAccount').value;
      const amount = parseFloat(document.getElementById('depositAmount').value);
      const note = document.getElementById('depositNote').value.trim();
      const date = new Date().toLocaleString();

      const balanceKey = accountType === "checking" ? "checkingBalance" : "savingsBalance";
      let currentBalance = parseFloat(localStorage.getItem(balanceKey) || "0");

      // Update balance
      currentBalance += amount;
      localStorage.setItem(balanceKey, currentBalance.toFixed(2));

      // Save transaction
      const transaction = {
        type: "Deposit",
        account: accountType,
        amount: amount,
        date: date,
        description: `Deposit to ${accountType} ${note ? `(${note})` : ""}`
      };

      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push(transaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      localStorage.setItem('latestTransaction', JSON.stringify(transaction));

      // Redirect to confirmation
      window.location.href = "confirmation.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
