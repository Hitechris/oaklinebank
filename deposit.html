<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #333;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #004080;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-label {
      font-weight: 600;
      color: #004080;
    }
    .btn-submit {
      background-color: #004080;
      color: white;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #003366;
    }
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Deposit Funds</h1>

  <form id="depositForm" aria-label="Deposit funds form">
    <div class="mb-3">
      <label for="accountSelect" class="form-label">Select Account</label>
      <select id="accountSelect" class="form-select" required aria-required="true" aria-describedby="accountHelp">
        <option value="" disabled selected>Select account</option>
        <option value="checking">Checking Account</option>
        <option value="savings">Savings Account</option>
      </select>
      <div id="accountHelp" class="form-text">Choose the account to deposit into.</div>
    </div>

    <div class="mb-3">
      <label for="amountInput" class="form-label">Amount ($)</label>
      <input type="number" id="amountInput" class="form-control" min="1" step="0.01" placeholder="Enter amount" required aria-required="true" />
    </div>

    <div class="mb-3">
      <label for="descriptionInput" class="form-label">Description (optional)</label>
      <input type="text" id="descriptionInput" class="form-control" placeholder="Reason for deposit" maxlength="100" />
    </div>

    <button type="submit" class="btn btn-submit">Submit Deposit Request</button>
  </form>

  <div id="message" role="alert" aria-live="polite"></div>

<script>
  // Get logged in user
  const username = localStorage.getItem("loggedInUser");

  if (!username) {
    alert("You must be logged in to deposit funds.");
    window.location.href = "login.html";
  }

  const form = document.getElementById("depositForm");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    messageDiv.textContent = "";
    const account = document.getElementById("accountSelect").value;
    const amountStr = document.getElementById("amountInput").value.trim();
    const description = document.getElementById("descriptionInput").value.trim();

    // Validate amount
    const amount = parseFloat(amountStr);
    if (!account) {
      messageDiv.textContent = "Please select an account.";
      messageDiv.className = "alert alert-danger";
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      messageDiv.textContent = "Please enter a valid amount greater than zero.";
      messageDiv.className = "alert alert-danger";
      return;
    }

    // Create deposit request object
    const depositRequest = {
      username,
      account,
      amount,
      description,
      date: new Date().toISOString()
    };

    // Load admin queue or initialize
    let adminQueue = JSON.parse(localStorage.getItem("adminReviewQueue"));
    if (!adminQueue) {
      adminQueue = {
        pendingDeposits: [],
        pendingWithdrawals: [],
        pendingAccounts: []
      };
    }

    // Add new deposit request
    adminQueue.pendingDeposits.push(depositRequest);

    // Save back to localStorage
    localStorage.setItem("adminReviewQueue", JSON.stringify(adminQueue));

    // Clear form
    form.reset();

    // Show success message
    messageDiv.textContent = "Deposit request submitted for admin approval.";
    messageDiv.className = "alert alert-success";

  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
