<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Deposit Funds</h3>

      <form id="depositForm">
        <div class="mb-3">
          <label for="accountType" class="form-label">Select Account</label>
          <select id="accountType" class="form-select" required>
            <option value="">-- Choose account type --</option>
            <option value="checking">Checking Account</option>
            <option value="savings">Savings Account</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="depositAmount" class="form-label">Amount</label>
          <input type="number" id="depositAmount" class="form-control" min="0.01" step="0.01" required />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Deposit</button>
          <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      alert("You must be logged in.");
      window.location.href = "login.html";
    }

    const userKey = "user_" + username;
    const userData = JSON.parse(localStorage.getItem(userKey));

    document.getElementById("depositForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const accountType = document.getElementById("accountType").value;
      const amount = parseFloat(document.getElementById("depositAmount").value);

      if (!accountType || isNaN(amount) || amount <= 0) {
        alert("Please enter valid account and amount.");
        return;
      }

      // Ensure account exists
      if (!userData.accountInfo || !userData.accountInfo[accountType]) {
        alert("You don't have a " + accountType + " account.");
        return;
      }

      if (!userData.balances) userData.balances = {};
      if (!userData.transactions) userData.transactions = [];

      // Update balance
      if (!userData.balances[accountType]) {
        userData.balances[accountType] = 0;
      }
      userData.balances[accountType] += amount;

      // Add transaction
      userData.transactions.push({
        type: "credit",
        amount: amount,
        description: "Deposit to " + accountType + " account",
        date: new Date().toLocaleString()
      });

      // Save and redirect
      localStorage.setItem(userKey, JSON.stringify(userData));
      alert("Deposit successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
