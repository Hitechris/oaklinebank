<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 60px;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h3 {
      color: #004080;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Deposit Funds</h3>
    <div class="mb-3">
      <label for="accountType" class="form-label">Select Account</label>
      <select id="accountType" class="form-select">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount" />
    </div>
    <button class="btn btn-primary w-100" onclick="deposit()">Deposit</button>
    <a href="dashboard.html" class="btn btn-link w-100 mt-2">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function deposit() {
      const username = localStorage.getItem("loggedInUser");
      if (!username) {
        alert("Not logged in.");
        window.location.href = "login.html";
        return;
      }

      const amount = parseFloat(document.getElementById("amount").value);
      const accountType = document.getElementById("accountType").value;

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const key = "user_" + username;
      const userData = JSON.parse(localStorage.getItem(key));

      userData.balances[accountType] += amount;

      userData.transactions.push({
        description: `Deposit to ${accountType}`,
        amount: amount,
        type: "credit",
        date: new Date().toLocaleString()
      });

      localStorage.setItem(key, JSON.stringify(userData));
      alert("Deposit successful!");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
