<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      transition: background-color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }
    .dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      border-color: #333;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: auto;
      flex-grow: 1;
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .success-message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i> Toggle Dark Mode
    </button>
  </div>

  <div class="container">
    <h2 class="mb-4 text-center">Deposit Funds</h2>

    <div class="card p-4 shadow-sm">
      <form id="depositForm" novalidate>
        <div class="mb-3">
          <label for="accountSelect" class="form-label">Select Account</label>
          <select id="accountSelect" class="form-select" required>
            <option value="" selected disabled>Choose account</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="depositAmount" class="form-label">Amount ($)</label>
          <input
            type="number"
            id="depositAmount"
            class="form-control"
            placeholder="0.00"
            min="0.01"
            step="0.01"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Deposit</button>
      </form>

      <div id="successMessage" class="alert alert-success d-none success-message" role="alert"></div>
      <a href="dashboard.html" class="btn btn-link mt-3 d-block text-center">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Format currency helper
    function formatCurrency(amount) {
      return amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    }

    // Load balances or default
    let balances = JSON.parse(localStorage.getItem('accountBalances')) || {
      checking: 0,
      savings: 0,
    };

    const depositForm = document.getElementById('depositForm');
    const successMessage = document.getElementById('successMessage');

    depositForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const account = document.getElementById('accountSelect').value;
      const amountInput = document.getElementById('depositAmount');
      const amount = parseFloat(amountInput.value);

      successMessage.classList.add('d-none');
      successMessage.textContent = '';

      if (!account) {
        alert('Please select an account.');
        return;
      }
      if (!amount || amount <= 0) {
        alert('Please enter a valid amount.');
        return;
      }

      // Update balance
      balances[account] += amount;
      localStorage.setItem('accountBalances', JSON.stringify(balances));

      // Optionally: store a deposit transaction record
      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push({
        account,
        type: 'deposit',
        amount,
        date: new Date().toISOString(),
      });
      localStorage.setItem('transactions', JSON.stringify(transactions));

      successMessage.textContent = `Successfully deposited ${formatCurrency(amount)} into your ${account} account.`;
      successMessage.classList.remove('d-none');

      // Reset form
      depositForm.reset();
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
