<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
    }
    .form-control, .form-select {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Deposit Funds</h2>
  <form id="depositForm">
    <label for="accountType">Account Type</label>
    <select class="form-select" id="accountType" required>
      <option value="">Select account</option>
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" class="form-control" id="amount" placeholder="Enter deposit amount" required min="1" />

    <button type="submit" class="btn btn-primary w-100">Submit Deposit</button>
  </form>
  <div id="message" class="mt-3 text-success fw-bold" style="display: none;">
    Deposit submitted to admin for approval.
  </div>
</div>

<script>
  document.getElementById('depositForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const accountType = document.getElementById('accountType').value;
    const amount = parseFloat(document.getElementById('amount').value);

    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert('Please log in to submit a deposit.');
      window.location.href = 'login.html';
      return;
    }

    const depositRequest = {
      username: loggedInUser,
      accountType,
      amount,
      date: new Date().toLocaleString()
    };

    let pending = localStorage.getItem('pendingDeposits');
    let deposits = pending ? JSON.parse(pending) : [];
    deposits.push(depositRequest);
    localStorage.setItem('pendingDeposits', JSON.stringify(deposits));

    document.getElementById('depositForm').reset();
    document.getElementById('message').style.display = 'block';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
