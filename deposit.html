<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 40px 20px;
    }
    .deposit-box {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="deposit-box">
    <h3>Deposit Funds</h3>

    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select class="form-select" id="accountType">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="depositAmount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" />
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="submitDeposit()">Submit Deposit</button>
    </div>

    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase config (same as your dashboard)
  const firebaseConfig = {
    apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
    authDomain: "oakline-bank.firebaseapp.com",
    projectId: "oakline-bank",
    storageBucket: "oakline-bank.firebasestorage.app",
    messagingSenderId: "199506974383",
    appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
    measurementId: "G-XXRQF2N3XB"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const message = document.getElementById("message");

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("You must be logged in to make a deposit.");
      window.location.href = "login.html";
      return;
    }

    window.submitDeposit = function () {
      const accountType = document.getElementById("accountType").value;
      const amount = parseFloat(document.getElementById("depositAmount").value);

      if (!amount || amount <= 0) {
        message.innerHTML = "<span class='text-danger'>Please enter a valid amount.</span>";
        return;
      }

      const depositRequest = {
        uid: user.uid,
        email: user.email,
        accountType,
        amount,
        status: "Pending",
        date: new Date().toISOString()
      };

      // Save deposit request to Firestore collection 'pendingDeposits'
      db.collection("pendingDeposits").add(depositRequest)
        .then(() => {
          message.innerHTML = "<span class='text-success'>Deposit submitted to admin for approval.</span>";
          document.getElementById("depositAmount").value = "";
        })
        .catch(error => {
          console.error("Error submitting deposit: ", error);
          message.innerHTML = "<span class='text-danger'>Failed to submit deposit. Please try again.</span>";
        });
    };
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
