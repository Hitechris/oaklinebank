<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center text-primary mb-4">Deposit Funds</h3>

    <form id="depositForm">
      <div class="mb-3">
        <label class="form-label">Select Account</label>
        <select id="accountType" class="form-select" required>
          <option value="">-- Choose account --</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount ($)</label>
        <input type="number" id="depositAmount" class="form-control" min="0.01" step="0.01" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Deposit</button>
        <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  const username = localStorage.getItem("loggedInUser");
  if (!username) {
    alert("Please log in.");
    location.href = "login.html";
  }

  const userKey = "user_" + username;
  const userData = JSON.parse(localStorage.getItem(userKey));

  document.getElementById("depositForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const type = document.getElementById("accountType").value;
    const amount = parseFloat(document.getElementById("depositAmount").value);

    if (!type || isNaN(amount) || amount <= 0) {
      alert("Enter a valid amount.");
      return;
    }

    if (!userData.balances[type]) userData.balances[type] = 0;

    userData.balances[type] += amount;

    if (!userData.transactions) userData.transactions = [];
    userData.transactions.push({
      type: "credit",
      amount: amount,
      description: `Deposit to ${type} account`,
      date: new Date().toLocaleString()
    });

    localStorage.setItem(userKey, JSON.stringify(userData));
    alert("Deposit successful!");
    location.href = "dashboard.html";
  });
</script>

</body>
</html>
