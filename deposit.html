<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 40px 20px;
    }
    .deposit-box {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h3 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="deposit-box">
    <h3>Deposit Funds</h3>

    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select class="form-select" id="accountType">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="depositAmount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" />
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="submitDeposit()">Submit Deposit</button>
    </div>

    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>

  <script>
    // Get logged-in user
    const loggedInUsername = localStorage.getItem('loggedInUser');

    if (!loggedInUsername) {
      alert("You must be logged in to make a deposit.");
      window.location.href = "login.html";
    }

    function submitDeposit() {
      const accountType = document.getElementById("accountType").value;
      const amount = parseFloat(document.getElementById("depositAmount").value);
      const message = document.getElementById("message");

      if (!amount || amount <= 0) {
        message.innerHTML = "<span class='text-danger'>Please enter a valid amount.</span>";
        return;
      }

      const pendingDeposits = JSON.parse(localStorage.getItem("pendingDeposits") || "[]");

      const newDeposit = {
        username: loggedInUsername,
        accountType,
        amount,
        date: new Date().toLocaleString()
      };

      pendingDeposits.push(newDeposit);
      localStorage.setItem("pendingDeposits", JSON.stringify(pendingDeposits));

      message.innerHTML = "<span class='text-success'>Deposit submitted to admin for approval.</span>";
      document.getElementById("depositAmount").value = "";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
