<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Deposit Funds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding-bottom: 40px;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .form-control, .dark-mode .btn {
      background-color: #1e1e1e;
      color: #fff;
      border-color: #444;
    }
    .dark-mode .btn-primary {
      background-color: #004080;
      border-color: #002f66;
    }
  </style>
</head>
<body>
  <div class="container py-4" style="max-width:480px;">
    <h3 class="mb-4 text-center text-primary">Deposit Funds</h3>
    <form id="depositForm" novalidate>
      <div class="mb-3">
        <label for="accountType" class="form-label">Select Account</label>
        <select id="accountType" class="form-select" required>
          <option value="" disabled selected>Choose account</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
        <div class="invalid-feedback">Please select an account type.</div>
      </div>
      <div class="mb-3">
        <label for="depositAmount" class="form-label">Deposit Amount ($)</label>
        <input type="number" step="0.01" min="0.01" id="depositAmount" class="form-control" placeholder="0.00" required />
        <div class="invalid-feedback">Please enter a valid amount greater than zero.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-arrow-down me-2"></i> Deposit
      </button>
    </form>
    <div id="message" class="mt-3"></div>
    <div class="mt-4 text-center">
      <a href="dashboard.html" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
      </a>
    </div>
  </div>

<script>
  // Load user data from localStorage or initialize
  function loadUserData(username) {
    const raw = localStorage.getItem("user_" + username);
    if (!raw) return null;
    try {
      return JSON.parse(raw);
    } catch {
      return null;
    }
  }

  function saveUserData(username, data) {
    localStorage.setItem("user_" + username, JSON.stringify(data));
  }

  function formatCurrency(amount) {
    return "$" + amount.toFixed(2);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const username = localStorage.getItem("loggedInUser");
    const form = document.getElementById("depositForm");
    const messageDiv = document.getElementById("message");

    if (!username) {
      alert("You must be logged in to deposit funds.");
      window.location.href = "index.html";
      return;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      messageDiv.textContent = "";
      form.classList.remove("was-validated");

      const accountType = form.accountType.value;
      const amount = parseFloat(form.depositAmount.value);

      // Simple validation
      if (!accountType) {
        form.accountType.classList.add("is-invalid");
        form.classList.add("was-validated");
        return;
      } else {
        form.accountType.classList.remove("is-invalid");
      }

      if (isNaN(amount) || amount <= 0) {
        form.depositAmount.classList.add("is-invalid");
        form.classList.add("was-validated");
        return;
      } else {
        form.depositAmount.classList.remove("is-invalid");
      }

      // Load user data
      const userData = loadUserData(username);
      if (!userData) {
        alert("User data not found or corrupted.");
        return;
      }

      // Update balance
      userData.balances[accountType] = (userData.balances[accountType] || 0) + amount;

      // Add transaction record
      const now = new Date();
      userData.transactions.push({
        type: "credit",
        amount: amount,
        date: now.toLocaleString(),
        description: `Deposit to ${accountType} account`
      });

      // Save updated data
      saveUserData(username, userData);

      // Show success message
      messageDiv.innerHTML = `
        <div class="alert alert-success" role="alert">
          Successfully deposited ${formatCurrency(amount)} to your ${accountType} account.
        </div>
      `;

      // Reset form
      form.reset();
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
