<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Receipt - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      padding: 2rem;
    }
    .receipt-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .receipt-header h2 {
      color: #198754;
      font-weight: bold;
    }
    .receipt-item {
      margin-bottom: 1rem;
    }
    .receipt-label {
      font-weight: 600;
    }
    .btn-group {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="receipt-header">
      <h2>Transaction Successful</h2>
      <p class="text-muted">Your transaction has been completed.</p>
    </div>

    <div id="receiptDetails">
      <!-- Populated by JS -->
    </div>

    <div class="btn-group">
      <button onclick="window.print()" class="btn btn-outline-primary">Print Receipt</button>
      <a href="dashboard.html" class="btn btn-primary">Return to Dashboard</a>
    </div>
  </div>

  <script>
    const receiptDetails = document.getElementById("receiptDetails");
    const transaction = JSON.parse(localStorage.getItem("latestTransaction"));

    if (!transaction) {
      receiptDetails.innerHTML = "<p>No transaction found.</p>";
    } else {
      const {
        type,
        amount,
        accountType,
        method,
        recipientName,
        recipientAccount,
        transactionId,
        date
      } = transaction;

      const detailHTML = `
        <div class="receipt-item">
          <span class="receipt-label">Transaction Type:</span> ${type}
        </div>
        <div class="receipt-item">
          <span class="receipt-label">Account Type:</span> ${accountType.charAt(0).toUpperCase() + accountType.slice(1)}
        </div>
        <div class="receipt-item">
          <span class="receipt-label">Amount:</span> $${parseFloat(amount).toFixed(2)}
        </div>
        ${method ? `
        <div class="receipt-item">
          <span class="receipt-label">Withdrawal Method:</span> ${method}
        </div>` : ""}
        ${recipientName ? `
        <div class="receipt-item">
          <span class="receipt-label">Recipient Name:</span> ${recipientName}
        </div>` : ""}
        ${recipientAccount ? `
        <div class="receipt-item">
          <span class="receipt-label">Recipient Account:</span> ${recipientAccount}
        </div>` : ""}
        <div class="receipt-item">
          <span class="receipt-label">Transaction ID:</span> ${transactionId}
        </div>
        <div class="receipt-item">
          <span class="receipt-label">Date:</span> ${date}
        </div>
      `;
      receiptDetails.innerHTML = detailHTML;
    }
  </script>
</body>
</html>
