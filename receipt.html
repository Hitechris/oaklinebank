<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Receipt - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 15px;
      font-family: 'Segoe UI', sans-serif;
    }

    .receipt-container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .receipt-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .receipt-header h4 {
      margin-bottom: 0;
    }

    .receipt-details p {
      margin-bottom: 8px;
    }

    @media print {
      .print-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <div class="receipt-header">
      <h4>Oakline Bank</h4>
      <p class="text-muted">Transaction Receipt</p>
    </div>

    <div class="receipt-details">
      <p><strong>From Account:</strong> <span id="fromAccount">-</span></p>
      <p><strong>Recipient Name:</strong> <span id="recipientName">-</span></p>
      <p><strong>Account Number:</strong> <span id="accountNumber">-</span></p>
      <p><strong>Routing Number:</strong> <span id="routingNumber">-</span></p>
      <p><strong>Amount:</strong> $<span id="amount">0.00</span></p>
      <p><strong>Note:</strong> <span id="note">—</span></p>
      <p><strong>Transaction ID:</strong> <span id="reference">—</span></p>
      <p><strong>Date:</strong> <span id="date">—</span></p>
    </div>

    <div class="text-end mt-4 print-btn">
      <button class="btn btn-primary" onclick="window.print()">
        <i class="fas fa-print me-1"></i> Print Receipt
      </button>
    </div>
  </div>

  <script>
    const tx = JSON.parse(localStorage.getItem('latestTransaction'));
    if (tx && tx.type === "Transfer") {
      document.getElementById('fromAccount').textContent = tx.from || '-';
      document.getElementById('recipientName').textContent = tx.to || '-';
      document.getElementById('accountNumber').textContent = tx.accountNumber || '-';
      document.getElementById('routingNumber').textContent = tx.routingNumber || '-';
      document.getElementById('amount').textContent = parseFloat(tx.amount).toFixed(2);
      document.getElementById('note').textContent = tx.note || '—';
      document.getElementById('reference').textContent = tx.reference || '—';
      document.getElementById('date').textContent = tx.date || '-';
    } else {
      document.querySelector('.receipt-details').innerHTML = '<p class="text-danger">No transaction found.</p>';
    }
  </script>
</body>
</html>
