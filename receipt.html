<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Receipt - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    h2 {
      color: #004080;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }
    .label {
      font-weight: 600;
      color: #004080;
    }
    .value {
      font-weight: 500;
    }
    .btn-back {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #003366;
      color: white;
      text-decoration: none;
    }
    .btn-toggle-dark {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #004080;
      cursor: pointer;
    }
    .btn-toggle-dark.dark {
      color: #eee;
    }
  </style>
</head>
<body>

  <button class="btn-toggle-dark" aria-label="Toggle dark mode" onclick="toggleDarkMode()">
    <i class="fas fa-moon"></i>
  </button>

  <div class="card" id="receiptCard" aria-live="polite">
    <h2>Transaction Receipt</h2>
    <div id="content">
      <!-- Receipt content will be injected here -->
      <p class="text-center">Loading...</p>
    </div>
    <a href="transactions.html" class="btn-back" id="backBtn">Back to Transactions</a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

    // Your Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const btn = document.querySelector('.btn-toggle-dark');
      btn.classList.toggle('dark');
      const icon = btn.querySelector('i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }
    window.toggleDarkMode = toggleDarkMode; // expose to global for onclick

    // Get URL query param
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Format currency
    function formatCurrency(amount) {
      return "$" + amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    // Format date/time nicely
    function formatDate(dateString) {
      if (!dateString) return "N/A";
      const d = new Date(dateString);
      return d.toLocaleString();
    }

    // Render transaction receipt HTML
    function renderReceipt(tx, index) {
      if (!tx) {
        return `<p class="text-center text-danger">Transaction not found.</p>`;
      }

      const date = formatDate(tx.date);

      return `
        <p><span class="label">Transaction ID:</span> <span class="value">${index}</span></p>
        <p><span class="label">Date & Time:</span> <span class="value">${date}</span></p>
        <p><span class="label">Type:</span> <span class="value">${tx.type ? tx.type.charAt(0).toUpperCase() + tx.type.slice(1) : "N/A"}</span></p>
        <p><span class="label">Account:</span> <span class="value">${tx.account ? tx.account.charAt(0).toUpperCase() + tx.account.slice(1) : "N/A"}</span></p>
        <p><span class="label">Amount:</span> <span class="value" style="color:${tx.type === 'debit' ? '#dc3545' : '#28a745'};">
          ${tx.type === 'debit' ? "-" : "+"}${formatCurrency(tx.amount || 0)}</span>
        </p>
        <p><span class="label">Description:</span> <span class="value">${tx.description || "N/A"}</span></p>
        <p><span class="label">Destination:</span> <span class="value">${tx.to ? tx.to : (tx.type === 'debit' ? "Cash/Withdrawal" : "N/A")}</span></p>
      `;
    }

    // Main
    onAuthStateChanged(auth, async (user) => {
      const contentDiv = document.getElementById("content");

      if (!user) {
        alert("You must be logged in to view this page.");
        window.location.href = "login.html";
        return;
      }

      try {
        // Fetch user document by UID
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          contentDiv.innerHTML = '<p class="text-center text-danger">User data not found.</p>';
          return;
        }

        const userData = userDocSnap.data();

        if (!userData.transactions || userData.transactions.length === 0) {
          contentDiv.innerHTML = '<p class="text-center text-danger">No transaction data found.</p>';
          return;
        }

        const txIndex = parseInt(getQueryParam("tx"), 10);
        if (isNaN(txIndex) || txIndex < 0 || txIndex >= userData.transactions.length) {
          contentDiv.innerHTML = '<p class="text-center text-danger">Transaction not specified or invalid.</p>';
          return;
        }

        const transaction = userData.transactions[txIndex];
        contentDiv.innerHTML = renderReceipt(transaction, txIndex);

      } catch (error) {
        console.error("Error fetching user data:", error);
        contentDiv.innerHTML = '<p class="text-center text-danger">Failed to load transaction data.</p>';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
