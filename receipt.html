<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Receipt - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .receipt-container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .receipt-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .receipt-header h4 {
      margin-top: 10px;
    }
    .receipt-details p {
      margin-bottom: 8px;
    }
    .field-label {
      font-weight: 500;
    }
    @media print {
      .btn, nav { display: none !important; }
      body { background: white; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3 mb-4">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
    <a href="dashboard.html" class="btn btn-outline-primary btn-sm">Back to Dashboard</a>
  </nav>

  <div class="receipt-container">
    <div class="receipt-header">
      <i class="fas fa-receipt fa-3x text-primary"></i>
      <h4 class="mt-3">Transaction Receipt</h4>
      <p class="text-muted">Thank you for banking with Oakline Bank.</p>
    </div>

    <div class="receipt-details" id="receiptDetails">
      <!-- Transaction details will be injected here -->
    </div>

    <div class="text-center mt-4">
      <button onclick="window.print()" class="btn btn-outline-secondary">
        <i class="fas fa-print me-1"></i> Print Receipt
      </button>
    </div>
  </div>

  <script>
    const tx = JSON.parse(localStorage.getItem('latestTransaction'));
    const receipt = document.getElementById('receiptDetails');

    if (!tx) {
      receipt.innerHTML = `<p class="text-danger">No transaction data found.</p>`;
    } else {
      const isDeposit = tx.type === "Deposit";
      const isTransfer = tx.type === "Transfer";

      let html = `
        <p><span class="field-label">Transaction Type:</span> ${tx.type}</p>
        <p><span class="field-label">Amount:</span> $${parseFloat(tx.amount).toFixed(2)}</p>
      `;

      if (isTransfer) {
        html += `
          <p><span class="field-label">Recipient Name:</span> ${tx.recipientName || '-'}</p>
          <p><span class="field-label">Recipient Account:</span> ${tx.recipientAccount || '-'}</p>
          <p><span class="field-label">Routing Number:</span> ${tx.routingNumber || '-'}</p>
          <p><span class="field-label">Note:</span> ${tx.note || '-'}</p>
        `;
      }

      if (isDeposit) {
        html += `
          <p><span class="field-label">Description:</span> ${tx.description || '-'}</p>
        `;
      }

      html += `
        <p><span class="field-label">Reference:</span> ${tx.reference || 'â€”'}</p>
        <p><span class="field-label">Date:</span> ${tx.date || '-'}</p>
      `;

      receipt.innerHTML = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
