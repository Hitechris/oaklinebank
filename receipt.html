<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Receipt - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .receipt-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .receipt-header {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    .receipt-header h4 {
      margin: 0;
    }
    .receipt-details p {
      margin-bottom: 10px;
    }
    .btn-print {
      margin-top: 30px;
    }
    @media print {
      .btn-print, nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
  </nav>

  <div class="receipt-container">
    <div class="receipt-header text-center">
      <h4>Transaction Receipt</h4>
      <p class="text-muted mb-0" id="receiptDate">Date</p>
      <p class="text-muted" id="receiptRef">Transaction ID</p>
    </div>

    <div class="receipt-details">
      <p><strong>Recipient Name:</strong> <span id="receiptName"></span></p>
      <p><strong>Recipient Account:</strong> <span id="receiptAccount"></span></p>
      <p><strong>Amount:</strong> <span id="receiptAmount"></span></p>
      <p><strong>Description:</strong> <span id="receiptDescription"></span></p>
    </div>

    <div class="text-center btn-print">
      <button onclick="window.print()" class="btn btn-primary"><i class="fas fa-print me-1"></i> Print Receipt</button>
    </div>
  </div>

  <script>
    const tx = JSON.parse(localStorage.getItem('latestTransaction'));

    if (tx) {
      document.getElementById('receiptName').textContent = tx.recipientName || "N/A";
      document.getElementById('receiptAccount').textContent = tx.recipientAccount || "N/A";
      document.getElementById('receiptAmount').textContent = `$${parseFloat(tx.amount).toFixed(2)}`;
      document.getElementById('receiptDate').textContent = tx.date || "N/A";
      document.getElementById('receiptDescription').textContent = tx.description || "Transfer";
      document.getElementById('receiptRef').textContent = "Transaction ID: " + (tx.transactionId || "N/A");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
