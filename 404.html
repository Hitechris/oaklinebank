<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Oakline Bank</title>
  <style>
    :root {
      --primary-color: #154734;
      --background: #f2f2f2;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      --background: #121212;
      --text: #f5f5f5;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: var(--primary-color);
      animation: fadeIn 1s ease-in;
    }

    h2 {
      margin-top: 0.5rem;
      font-weight: normal;
      font-size: 1.5rem;
      animation: fadeIn 1.2s ease-in;
    }

    p {
      margin: 1.5rem 0 2rem;
      font-size: 1.1rem;
      animation: fadeIn 1.4s ease-in;
    }

    nav a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
      animation: fadeIn 1.6s ease-in;
    }

    nav a:hover {
      background-color: #0f3629;
    }

    .animation-container {
      max-width: 300px;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: var(--primary-color);
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="pageTitle">
    <!-- Animated SVG illustration -->
    <div class="animation-container" aria-hidden="true">
      <svg viewBox="0 0 200 200" width="100%" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" fill="#154734" opacity="0.1"/>
        <path d="M60 90 h80 a10 10 0 0 1 10 10 v10 a10 10 0 0 1 -10 10 h-80 a10 10 0 0 1 -10 -10 v-10 a10 10 0 0 1 10 -10 z" fill="#154734"/>
        <text x="100" y="120" font-size="28" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif">404</text>
      </svg>
    </div>

    <!-- Message -->
    <h1 id="pageTitle">404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>We can’t seem to find the page you’re looking for.</p>

    <!-- Navigation -->
    <nav aria-label="Helpful links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Open an Account</a>
    </nav>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 Oakline Bank. Secure. Simple. Smart Banking.
  </footer>

  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
