<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Client Test</title>
</head>
<body>
  <h1>Supabase Client Test</h1>
  <p id="result">Running test...</p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function testSupabase() {
      const resultEl = document.getElementById('result');
      try {
        const { data, error } = await supabase.from('profiles').select('*').limit(1);
        if (error) {
          resultEl.innerText = "❌ Supabase Test Error: " + error.message;
        } else {
          resultEl.innerText = "✅ Supabase Test Success! Sample row: " + JSON.stringify(data);
        }
      } catch (err) {
        resultEl.innerText = "❌ Unexpected error: " + err.message;
      }
    }

    testSupabase();
  </script>
</body>
</html>
