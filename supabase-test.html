<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Client Test</title>
</head>
<body>
  <h1>Supabase Client Test</h1>
  <div id="result">Running test...</div>

  <!-- Load Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script>
    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    console.log('Supabase client:', supabase);

    async function testConnection() {
      try {
        const { data, error } = await supabase.from('profiles').select('*').limit(1);
        if(error) {
          console.error('Error fetching data:', error);
          document.getElementById('result').innerText = '❌ Error: ' + error.message;
        } else {
          console.log('Test data:', data);
          document.getElementById('result').innerText = '✅ Supabase connection working! Sample row: ' + JSON.stringify(data);
        }
      } catch(err) {
        console.error(err);
        document.getElementById('result').innerText = '❌ Exception: ' + err.message;
      }
    }

    testConnection();
  </script>
</body>
</html>
