<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Settings</h3>
    </div>
    <div class="card-body">
      <h5>Profile Summary</h5>
      <div id="profileSummary" class="mb-4">
        <!-- Filled dynamically -->
      </div>

      <hr />

      <h5>Appearance</h5>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
      </div>

      <div class="text-center">
        <a href="profile.html" class="btn btn-primary me-2">Edit Profile</a>
        <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>

<script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    alert("Not logged in");
    window.location.href = "login.html";
  }

  const userKey = "user_" + loggedInUser;
  let userData = JSON.parse(localStorage.getItem(userKey)) || {};

  // Initialize dark mode based on user setting
  const darkModeToggle = document.getElementById("darkModeToggle");

  function applyDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.remove("dark-mode");
    }
  }

  // Populate profile summary
  function populateProfileSummary() {
    const summaryEl = document.getElementById("profileSummary");

    let html = `
      <p><strong>Username:</strong> ${userData.username || loggedInUser}</p>
      <p><strong>Email:</strong> ${userData.email || "Not set"}</p>
      <p><strong>Date of Birth:</strong> ${userData.dob || "Not set"}</p>
      <p><strong>SSN:</strong> ${userData.ssn || "Not set"}</p>
      <p><strong>Address:</strong> ${userData.address || "Not set"}</p>
      <p><strong>City:</strong> ${userData.city || "Not set"}</p>
      <p><strong>State:</strong> ${userData.state || "Not set"}</p>
    `;

    summaryEl.innerHTML = html;
  }

  // Load settings on page load
  document.addEventListener("DOMContentLoaded", () => {
    populateProfileSummary();

    darkModeToggle.checked = !!userData.darkModeEnabled;
    applyDarkMode(userData.darkModeEnabled);

    darkModeToggle.addEventListener("change", () => {
      userData.darkModeEnabled = darkModeToggle.checked;
      localStorage.setItem(userKey, JSON.stringify(userData));
      applyDarkMode(userData.darkModeEnabled);
    });
  });
</script>

</body>
</html>
