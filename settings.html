<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>Settings</h3>
    </div>
    <div class="card-body">
      <h5>Profile Summary</h5>
      <div id="profileSummary" class="mb-4">
        Loading profile...
      </div>

      <hr />

      <h5>Appearance</h5>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
      </div>

      <div class="text-center">
        <a href="profile.html" class="btn btn-primary me-2">Edit Profile</a>
        <a href="dashboard.html" class="btn btn-outline-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
    authDomain: "oakline-bank.firebaseapp.com",
    projectId: "oakline-bank",
    storageBucket: "oakline-bank.firebasestorage.app",
    messagingSenderId: "199506974383",
    appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
    measurementId: "G-XXRQF2N3XB"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const profileSummary = document.getElementById('profileSummary');
  const darkModeToggle = document.getElementById('darkModeToggle');

  let currentUser;
  let userDocRef;
  let userData = {};

  function applyDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.remove("dark-mode");
    }
  }

  function renderProfileSummary(data) {
    profileSummary.innerHTML = `
      <p><strong>Username:</strong> ${data.username || currentUser.email}</p>
      <p><strong>Email:</strong> ${currentUser.email}</p>
      <p><strong>Date of Birth:</strong> ${data.dob || "Not set"}</p>
      <p><strong>SSN:</strong> ${data.ssn || "Not set"}</p>
      <p><strong>Address:</strong> ${data.address || "Not set"}</p>
      <p><strong>City:</strong> ${data.city || "Not set"}</p>
      <p><strong>State:</strong> ${data.state || "Not set"}</p>
    `;
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Not logged in");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
    userDocRef = doc(db, 'users', user.uid);

    try {
      const docSnap = await getDoc(userDocRef);
      if (docSnap.exists()) {
        userData = docSnap.data();
      } else {
        userData = {};
      }
      renderProfileSummary(userData);

      // Initialize dark mode toggle from Firestore or default false
      darkModeToggle.checked = !!userData.darkModeEnabled;
      applyDarkMode(darkModeToggle.checked);
    } catch (error) {
      profileSummary.textContent = "Failed to load profile.";
      console.error(error);
    }
  });

  darkModeToggle.addEventListener('change', async () => {
    const enabled = darkModeToggle.checked;
    applyDarkMode(enabled);

    try {
      if (!userDocRef) return;
      await updateDoc(userDocRef, { darkModeEnabled: enabled });
    } catch (error) {
      console.error("Failed to save dark mode setting:", error);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
