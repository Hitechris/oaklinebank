<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1>Settings</h1>
    <p>Manage your preferences below.</p>

    <form id="settingsForm" class="mb-4">
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
      </div>

      <div class="mb-3">
        <label for="notifications" class="form-label">Notification Preferences</label>
        <select id="notifications" class="form-select">
          <option value="all">All Notifications</option>
          <option value="email">Email Only</option>
          <option value="none">None</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="language" class="form-label">Language</label>
        <select id="language" class="form-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Save Settings</button>
      <a href="dashboard.html" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
  </div>

  <script>
    // Load saved settings from localStorage if any
    document.addEventListener("DOMContentLoaded", () => {
      const darkMode = localStorage.getItem("darkMode") === "true";
      const notifications = localStorage.getItem("notifications") || "all";
      const language = localStorage.getItem("language") || "en";

      document.getElementById("darkModeToggle").checked = darkMode;
      document.getElementById("notifications").value = notifications;
      document.getElementById("language").value = language;

      if (darkMode) {
        document.body.classList.add("bg-dark", "text-light");
      }
    });

    // Save settings on form submit
    document.getElementById("settingsForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const darkMode = document.getElementById("darkModeToggle").checked;
      const notifications = document.getElementById("notifications").value;
      const language = document.getElementById("language").value;

      localStorage.setItem("darkMode", darkMode);
      localStorage.setItem("notifications", notifications);
      localStorage.setItem("language", language);

      alert("Settings saved!");
      if(darkMode) {
        document.body.classList.add("bg-dark", "text-light");
      } else {
        document.body.classList.remove("bg-dark", "text-light");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
