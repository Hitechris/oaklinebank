<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-info text-white text-center">
            <h3>Reset Your Password</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" />
            </div>
            <button class="btn btn-info w-100" onclick="resetPassword()">Reset Password</button>
          </div>
          <div class="card-footer text-center">
            <a href="login.html">Back to Login</a>
          </div>
          <div id="messageBox" class="text-center mt-3" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username");

    if (!username) {
      alert("No user selected.");
      window.location.href = "forgot-password.html";
    }

    function resetPassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      const box = document.getElementById("messageBox");

      if (!newPassword) {
        showMessage("Please enter a new password.", "danger");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const userIndex = users.findIndex(u => u.username === username);

      if (userIndex === -1) {
        showMessage("User not found.", "danger");
        return;
      }

      users[userIndex].password = newPassword;
      localStorage.setItem("users", JSON.stringify(users));
      showMessage("Password updated! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }

    function showMessage(message, type) {
      const box = document.getElementById("messageBox");
      box.innerHTML = message;
      box.className = `alert alert-${type}`;
      box.style.display = "block";
    }
  </script>
</body>
</html>
