<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-warning text-dark text-center">
        <h3>Reset Your Password</h3>
      </div>
      <div class="card-body">
        <form id="resetPasswordForm">
          <div class="mb-3">
            <label for="resetEmail" class="form-label">Registered Email</label>
            <input type="email" id="resetEmail" class="form-control" required />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="sendVerificationCode()">Send Verification Code</button>

          <div id="verificationSection" style="display:none;" class="mt-4">
            <div class="mb-3">
              <label for="verificationCode" class="form-label">Enter 6-Digit Code</label>
              <input type="text" id="verificationCode" class="form-control" maxlength="6" required />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Reset Password</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    let generatedCode = "";
    let matchedUserIndex = -1;

    function sendVerificationCode() {
      const email = document.getElementById("resetEmail").value.trim().toLowerCase();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      matchedUserIndex = users.findIndex(user => user.email.toLowerCase() === email);

      if (matchedUserIndex === -1) {
        alert("User not found. Please check the email.");
        return;
      }

      // Generate 6-digit code
      generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
      alert("Your 6-digit reset code is: " + generatedCode); // Simulate sending email

      // Show next step
      document.getElementById("verificationSection").style.display = "block";
    }

    document.getElementById("resetPasswordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredCode = document.getElementById("verificationCode").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (enteredCode !== generatedCode) {
        alert("Invalid verification code.");
        return;
      }

      if (matchedUserIndex === -1) {
        alert("Something went wrong. Please try again.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      users[matchedUserIndex].password = newPassword;
      localStorage.setItem("users", JSON.stringify(users));

      alert("âœ… Password reset successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
