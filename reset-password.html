<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 420px;">
    <div class="card shadow">
      <div class="card-header bg-warning text-dark text-center">
        <h3>Reset Your Password</h3>
      </div>
      <div class="card-body">
        <form id="resetPasswordForm">
          <div class="mb-3">
            <label for="resetEmail" class="form-label">Registered Email</label>
            <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Password Reset Email</button>
        </form>
        <div id="message" class="mt-3 text-center" role="alert" aria-live="polite"></div>
      </div>
      <div class="card-footer text-center">
        <a href="login.html" class="btn btn-outline-secondary btn-sm">Back to Login</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("resetPasswordForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      const email = document.getElementById("resetEmail").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        messageDiv.textContent = `âœ… Password reset email sent to ${email}. Check your inbox (and spam folder).`;
        messageDiv.className = "text-success mt-3";
        form.reset();
      } catch (error) {
        console.error(error);
        messageDiv.textContent = error.message || "Failed to send reset email. Please try again.";
        messageDiv.className = "text-danger mt-3";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
