<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f9fbff; }
    .wrap { max-width: 420px; margin: 80px auto; background:#fff; padding:26px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,.08); }
    h2 { text-align:center; color:#003366; margin-bottom: 16px; }
    input { margin-bottom: 12px; padding: 10px; width: 100%; border-radius:6px; border:1px solid #ccc; }
    button { width:100%; padding:12px; border:none; border-radius:6px; background:#0052cc; color:#fff; font-weight:700; }
    button:hover { background:#003e9e; }
    .error { color:#c1121f; text-align:center; display:none; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Login</h2>
    <p id="loginError" class="error"></p>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="emailOrUsername" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="mt-3 text-center"><a href="signup.html">Create an account</a></p>
    </form>
  </div>

  <script>
    const supabaseUrl = "https://ockhxxigrqmbuotkupfl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function resolveEmail(input) {
      // if it looks like an email, just return it
      if (input.includes("@")) return input;

      // Try public view (recommended) or fall back to profiles (may be blocked by RLS)
      // 1) Try view first
      let { data, error } = await supabase.from("public_user_emails").select("email").eq("username", input).maybeSingle();
      if (!error && data?.email) return data.email;

      // 2) Fallback to profiles (works only if you allow SELECT for public/anon)
      ({ data, error } = await supabase.from("profiles").select("email").eq("username", input).maybeSingle());
      if (!error && data?.email) return data.email;

      // Otherwise give up, force email login
      throw new Error("Username lookup is not allowed by RLS. Please login with your email.");
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("loginError");
      errorEl.style.display = "none";
      errorEl.textContent = "";

      const input = document.getElementById("emailOrUsername").value.trim();
      const password = document.getElementById("password").value;

      try {
        const email = await resolveEmail(input);
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message || "Login failed";
        errorEl.style.display = "block";
      }
    });
  </script>
</body>
</html>
