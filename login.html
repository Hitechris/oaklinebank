<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Oakline Bank</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
    a { text-decoration: none; color: #003366; }
    a:hover { color: #0052cc; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background-color: #003366; color: white; }
    .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .form-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    input { margin-bottom: 15px; padding: 12px; width: 100%; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; }
    button:hover { background-color: #003366; }
    .error { color: red; margin-bottom: 10px; display: none; text-align: center; }
    body.dark-mode { background-color: #121212; color: #e0e0e0; }
    body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Oakline Bank</div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <div class="form-container">
    <h2>Login to Oakline Bank</h2>
    <p class="error" id="loginError"></p>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required autocomplete="email">
      <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
      <button type="submit">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));

    // Auto-focus email input on page load (keyboard will open on mobile after user interaction)
    window.addEventListener('load', () => {
      const emailInput = document.getElementById('loginEmail');
      if(emailInput) {
        setTimeout(() => emailInput.focus(), 200); // slight delay improves mobile reliability
      }
    });

    // Also focus input when user taps the form container (for iOS)
    const formContainer = document.querySelector('.form-container');
    formContainer.addEventListener('click', () => {
      const emailInput = document.getElementById('loginEmail');
      if(emailInput) emailInput.focus();
    });

    // Login form
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("loginError");
      errorEl.style.display = "none";

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        errorEl.innerText = "Please enter both email and password.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const { data: session, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        localStorage.setItem("oaklineUser", JSON.stringify(session));
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorEl.innerText = "Login failed: " + err.message;
        errorEl.style.display = "block";
      }
    });
  </script>

</body>
</html>
