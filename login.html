<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    a {
      color: #004080;
    }
    a:hover {
      color: #003366;
      text-decoration: none;
    }
  </style>
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Your Firebase config - replace with your config
    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.loginWithFirestore = async function(loginUser, loginPassword) {
      try {
        const usersCol = collection(db, "users");

        // Query users by username or email
        const qUsername = query(usersCol, where("username", "==", loginUser));
        const qEmail = query(usersCol, where("email", "==", loginUser));

        let userSnapshot = await getDocs(qUsername);
        if (userSnapshot.empty) {
          userSnapshot = await getDocs(qEmail);
          if (userSnapshot.empty) {
            alert("User not found. Please check your username or email.");
            return null;
          }
        }

        // Get user data from first matched doc
        const userDoc = userSnapshot.docs[0];
        const userData = userDoc.data();

        // For demo: plain text password check (NEVER do this in production)
        if (userData.password !== loginPassword) {
          alert("Incorrect password. Please try again.");
          return null;
        }

        // Login success
        localStorage.setItem("loggedInUser", userData.username);
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred during login. Please try again later.");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Oakline Bank Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUser" class="form-label">Username or Email</label>
          <input type="text" id="loginUser" class="form-control" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required autocomplete="current-password" />
        </div>
        <div class="mb-3 text-end">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const loginUser = document.getElementById("loginUser").value.trim();
      const loginPassword = document.getElementById("loginPassword").value;

      if (!loginUser || !loginPassword) {
        alert("Please fill in all fields.");
        return;
      }

      await window.loginWithFirestore(loginUser, loginPassword);
    });
  </script>
</body>
</html>
