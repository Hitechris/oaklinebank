<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    .account-box {
      background: #f8f9fa;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .btn-primary {
      background: #1e3c72;
      border: none;
    }
    .btn-primary:hover {
      background: #16345e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Oakline Bank Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="accountsSection" class="mt-4" style="display:none;">
      <h4>Welcome back!</h4>
      <div id="accountsList"></div>
      <a href="dashboard.html" class="btn btn-success w-100 mt-3">Go to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById("loginForm");
    const accountsSection = document.getElementById("accountsSection");
    const accountsList = document.getElementById("accountsList");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Authenticate with Supabase Auth
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Login failed: " + error.message);
        return;
      }

      const user = data.user;
      if (!user) {
        alert("No user found.");
        return;
      }

      // Fetch from your 'users' table using auth_id
      const { data: profile, error: profileError } = await supabase
        .from("users")
        .select("*")
        .eq("auth_id", user.id)
        .single();

      if (profileError || !profile) {
        alert("User record not found in users table.");
        return;
      }

      // Fetch accounts linked to this user
      const { data: accounts, error: accountError } = await supabase
        .from("accounts")
        .select("*")
        .eq("user_id", profile.id);

      if (accountError) {
        alert("Error fetching accounts: " + accountError.message);
        return;
      }

      // Show accounts
      loginForm.style.display = "none";
      accountsSection.style.display = "block";

      accountsList.innerHTML = accounts.map(acc => `
        <div class="account-box">
          <h5>${acc.account_type} Account</h5>
          <p><strong>Account #:</strong> ${acc.account_number}</p>
          <p><strong>Routing #:</strong> ${acc.routing_number}</p>
          <p><strong>Balance:</strong> $${acc.balance.toFixed(2)}</p>
        </div>
      `).join("");
    });
  </script>
</body>
</html>
