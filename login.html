<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 40px 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      color: #004080;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #002f66;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 5px;
      text-align: center;
    }
    .link-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .link-text a {
      color: #004080;
      text-decoration: none;
      font-weight: 600;
    }
    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Oakline Bank Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="userInput" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="userInput" required placeholder="Enter username or email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password" />
      </div>
      <div id="errorMsg" class="error-message"></div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
    <div class="link-text">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const userInput = document.getElementById('userInput');
  const passwordInput = document.getElementById('password');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.textContent = '';

    const userVal = userInput.value.trim();
    const passwordVal = passwordInput.value;

    if (!userVal || !passwordVal) {
      errorMsg.textContent = 'Please enter both username/email and password.';
      return;
    }

    // Search all users in localStorage for match
    let foundUserKey = null;
    let foundUserData = null;

    for (const key of Object.keys(localStorage)) {
      if (!key.startsWith('user_')) continue;

      try {
        const userData = JSON.parse(localStorage.getItem(key));
        if (
          userData.username.toLowerCase() === userVal.toLowerCase() ||
          userData.email.toLowerCase() === userVal.toLowerCase()
        ) {
          foundUserKey = key;
          foundUserData = userData;
          break;
        }
      } catch {}
    }

    if (!foundUserData) {
      errorMsg.textContent = 'Username or email not found.';
      return;
    }

    if (foundUserData.password !== passwordVal) {
      errorMsg.textContent = 'Incorrect password.';
      return;
    }

    // Login success
    localStorage.setItem('loggedInUser', foundUserData.username);
    location.href = 'dashboard.html';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
