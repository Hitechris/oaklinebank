<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-header {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #004080;
      font-weight: 700;
      font-size: 1.75rem;
    }
    #loginMessage {
      min-height: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">Oakline Bank Login</div>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username or email" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <div id="loginMessage" role="alert" aria-live="polite"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    // For demo/testing only: sample users initialization
    if (!localStorage.getItem("oakline_users")) {
      const demoUsers = [
        { username: "johndoe", email: "john@example.com", password: "password123" },
        { username: "janedoe", email: "jane@example.com", password: "securepass" }
      ];
      localStorage.setItem("oakline_users", JSON.stringify(demoUsers));
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usernameInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value;
      const loginMessage = document.getElementById("loginMessage");

      loginMessage.style.color = "red";

      if (!usernameInput || !passwordInput) {
        loginMessage.textContent = "Please enter both username/email and password.";
        return;
      }

      const usersRaw = localStorage.getItem("oakline_users");
      if (!usersRaw) {
        loginMessage.textContent = "No users registered yet.";
        return;
      }

      let users;
      try {
        users = JSON.parse(usersRaw);
      } catch {
        loginMessage.textContent = "User data corrupted.";
        return;
      }

      const foundUser = users.find(u => u.username === usernameInput || u.email === usernameInput);

      if (!foundUser) {
        loginMessage.textContent = "User not found.";
        return;
      }

      if (foundUser.password !== passwordInput) {
        loginMessage.textContent = "Wrong password.";
        return;
      }

      // Success - save logged in user username string only
      localStorage.setItem("loggedInUser", foundUser.username);

      loginMessage.style.color = "green";
      loginMessage.textContent = "Login successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
