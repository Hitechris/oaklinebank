<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login to Oakline Bank</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="loginInput" class="form-label">Username or Email</label>
              <input type="text" id="loginInput" class="form-control" placeholder="Enter username or email" />
            </div>

            <div class="mb-3">
              <label for="passwordInput" class="form-label">Password</label>
              <input type="password" id="passwordInput" class="form-control" placeholder="Enter password" />
            </div>

            <button class="btn btn-success w-100" onclick="login()">Login</button>
          </div>
          <div class="card-footer text-center">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
          </div>
        </div>
        <div id="errorBox" class="text-danger text-center mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const loginInput = document.getElementById("loginInput").value.trim();
      const passwordInput = document.getElementById("passwordInput").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (!loginInput || !passwordInput) {
        showError("Please fill in both fields.");
        return;
      }

      const allUsers = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = allUsers.find(u =>
        (u.username === loginInput || u.email === loginInput) && u.password === passwordInput
      );

      if (!foundUser) {
        showError("Invalid username/email or password.");
        return;
      }

      // Store session (logged-in user)
      localStorage.setItem("loggedInUser", foundUser.username);

      // Initialize their data if not already created
      const userKey = "user_" + foundUser.username;
      if (!localStorage.getItem(userKey)) {
        const defaultData = {
          balances: { checking: 0, savings: 0 },
          transactions: [],
          accountInfo: {
            checking: {
              accountNumber: generateAccountNumber(),
              routingNumber: "021000021"
            },
            savings: {
              accountNumber: generateAccountNumber(),
              routingNumber: "021000021"
            }
          }
        };
        localStorage.setItem(userKey, JSON.stringify(defaultData));
      }

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }

    function showError(message) {
      const errorBox = document.getElementById("errorBox");
      errorBox.innerText = message;
      errorBox.style.display = "block";
    }

    function generateAccountNumber() {
      return Math.floor(100000000 + Math.random() * 900000000).toString();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
