<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Oakline Bank</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
    a { text-decoration: none; color: #003366; }
    a:hover { color: #0052cc; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
    .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .form-container { max-width: 500px; margin: 80px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    input { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
    button:hover { background-color: #003366; }
    .error { color: red; margin-bottom: 10px; display: none; }

    /* Remember Me checkbox styling */
    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .remember input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #003366;
      margin-right: 10px;
    }
    .remember label {
      font-weight: 500;
      color: #003366;
    }

    /* Dark mode */
    body.dark-mode { background-color: #121212; color: #e0e0e0; }
    body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
    body.dark-mode input { background-color: #2a2a2a; color: #e0e0e0; border: 1px solid #555; }
    body.dark-mode .remember label { color: #e0e0e0; }
  </style>
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <header class="navbar">
    <div class="logo">Oakline Bank</div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- ======= LOGIN FORM ======= -->
  <div class="form-container">
    <h2>Login to Oakline Bank</h2>
    <p class="error" id="loginError"></p>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>
      <button type="submit">Login</button>
      <p class="mt-3 text-center"><a href="signup.html">Don't have an account? Sign Up</a></p>
      <p class="text-center"><a href="forgot-password.html">Forgot Password?</a></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYmVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("loginError");
      errorEl.style.display = "none";

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const remember = document.getElementById('rememberMe').checked;

      if (!email || !password) {
        errorEl.innerText = "Please enter both email and password.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) throw error;

        // Remember Me storage
        if (remember) {
          localStorage.setItem("oaklineUser", JSON.stringify(data.user));
        } else {
          sessionStorage.setItem("oaklineUser", JSON.stringify(data.user));
        }

        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "index.html";

      } catch (err) {
        console.error("Login error:", err);
        errorEl.innerText = err.message;
        errorEl.style.display = "block";
      }
    });
  </script>
</body>
</html>
