<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 400px;">
  <h4 class="mb-3 text-center">Login to Oakline Bank</h4>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Login</button>
    <div class="mt-2 text-center">
      Donâ€™t have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
    </div>
    <div id="loginMessage" class="mt-2 text-center"></div>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'https://arvuoabjhqdkxhsswybx.supabase.co'; // replace with your anon key
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('loginForm');
const msg = document.getElementById('loginMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Login with Supabase Auth
  const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (authError) {
    msg.innerText = authError.message;
    msg.className = 'text-danger mt-2';
    return;
  }

  // âœ… If login works, check if user exists in "users" table
  const user = authData.user;

  const { data: userRow, error: userError } = await supabase
    .from('users')
    .select('*')
    .eq('id', user.id)
    .single();

  if (userError && userError.code !== 'PGRST116') {
    msg.innerText = "Error checking user profile.";
    msg.className = 'text-danger mt-2';
    return;
  }

  if (!userRow) {
    // ðŸšª If no user profile, redirect to open-account
    window.location.href = "open-account.html";
  } else {
    // ðŸšª If profile exists, go to dashboard
    window.location.href = "dashboard.html";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
