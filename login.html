<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login to Your Account</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="loginInput" class="form-label">Username or Email</label>
              <input type="text" id="loginInput" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" class="form-control" />
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
          </div>
          <div class="card-footer text-center">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p><a href="forgot-password.html">Forgot your password?</a></p>
          </div>
        </div>
        <div id="loginError" class="text-danger text-center mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const loginInput = document.getElementById("loginInput").value.trim();
      const loginPassword = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!loginInput || !loginPassword) {
        showError("Please fill in all fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u =>
        (u.username === loginInput || u.email === loginInput) &&
        u.password === loginPassword
      );

      if (!user) {
        showError("Invalid username/email or password.");
        return;
      }

      localStorage.setItem("loggedInUser", user.username);
      window.location.href = "dashboard.html";
    }

    function showError(message) {
      const error = document.getElementById("loginError");
      error.textContent = message;
      error.style.display = "block";
    }
  </script>
</body>
</html>
