<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .card { max-width: 400px; margin: 3rem auto; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-primary { background-color: #004080; border: none; }
    .btn-primary:hover { background-color: #003366; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required /></div>
        <div class="mb-3"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required /></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // Change to your dashboard file
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
