<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    a {
      color: #004080;
    }
    a:hover {
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Oakline Bank Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUser" class="form-label">Username or Email</label>
          <input type="text" id="loginUser" class="form-control" required autocomplete="username" />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required autocomplete="current-password" />
        </div>
        <div class="mb-3 text-end">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const loginUser = document.getElementById("loginUser").value.trim();
      const loginPassword = document.getElementById("loginPassword").value;

      if (!loginUser || !loginPassword) {
        alert("Please fill in all fields.");
        return;
      }

      // Search all users in localStorage for matching username or email
      let foundUser = null;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("user_")) {
          const userData = JSON.parse(localStorage.getItem(key));
          if (userData.username === loginUser || userData.email === loginUser) {
            foundUser = userData;
            break;
          }
        }
      }

      if (!foundUser) {
        alert("User not found. Please check your username or email.");
        return;
      }

      if (foundUser.password !== loginPassword) {
        alert("Incorrect password. Please try again.");
        return;
      }

      // Login successful
      localStorage.setItem("loggedInUser", foundUser.username);
      alert("Login successful! Redirecting to dashboard...");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
