<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oakline Bank - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color, #f5f5f5);
      color: var(--text-color, #333);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
    }

    nav {
      background: #003366;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .login-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .dark .login-container {
      background: #1e1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .form-options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .toggle-password {
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
      color: #003366;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
    }

    .login-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      display: none;
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
    }

    .error,
    .success {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: green;
    }

    .bottom-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .dark-mode-toggle {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    @media (max-width: 500px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div>üå≤ <strong>Oakline Bank</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    </div>
  </nav>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

<label for="loginEmailOrUsername">Username or Email</label>
<input type="text" id="loginEmailOrUsername" placeholder="you@example.com or username123" required />

    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword" placeholder="Enter password" required />
    <span class="toggle-password" onclick="togglePassword()">Show password</span>

    <div class="form-options">
      <label><input type="checkbox" id="rememberMe" /> Remember me</label>
      <a href="#" onclick="alert('Redirecting to password recovery...')">Forgot password?</a>
    </div>

    <button class="login-button" id="loginBtn" onclick="handleLogin()">
      Log In
      <span class="spinner" id="spinner">‚è≥</span>
    </button>

    <div class="bottom-link">
      Don't have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  function togglePassword() {
    const pwd = document.getElementById("loginPassword");
    pwd.type = pwd.type === "password" ? "text" : "password";
  }

  function handleLogin() {
    const loginInput = document.getElementById('loginEmailOrUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const remember = document.getElementById('rememberMe').checked;
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const spinner = document.getElementById('spinner');
    const loginBtn = document.getElementById('loginBtn');

    errorMsg.style.display = "none";
    successMsg.style.display = "none";
    spinner.style.display = "inline-block";
    loginBtn.disabled = true;

    setTimeout(() => {
      spinner.style.display = "none";
      loginBtn.disabled = false;

      if (!loginInput || !password) {
        errorMsg.innerText = "Please enter your username/email and password.";
        errorMsg.style.display = "block";
        return;
      }

      // If input looks like an email, validate format
if (loginInput.includes("@")) {
  const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailFormat.test(loginInput)) {
    errorMsg.innerText = "Enter a valid email address.";
    errorMsg.style.display = "block";
    return;
  }
}

      // Validate username/email (case-insensitive)
      const validUsername = loginInput.toLowerCase() === "chris23".toLowerCase();
      const validEmail = loginInput.toLowerCase() === "chris@example.com"; // optional
      const validPassword = password === "Oakline"; // case-sensitive for security

      if ((validUsername || validEmail) && validPassword) {
        // Save to localStorage
        localStorage.setItem("oakline_user", loginInput);
        if (remember) localStorage.setItem("oakline_remember", "true");

        successMsg.innerText = "Login successful!";
        successMsg.style.display = "block";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } else {
        errorMsg.innerText = "Invalid username/email or password.";
        errorMsg.style.display = "block";
      }
    }, 1500);
  }
</script>
