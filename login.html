<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fff);
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease;
    }

    .login-container {
      max-width: 450px;
      margin: 5rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      box-shadow: 0 0 5px #0d6efd;
    }

    .sticky-login-btn {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 1rem 0 0.5rem;
      border-top: 1px solid #dee2e6;
      text-align: center;
    }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 10px;
      color: #6c757d;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }

    .dark-mode .login-container {
      background-color: #1e1e1e;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    .dark-mode input {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #444;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="login-container shadow-lg">
    <h3 class="text-center mb-4">Oakline Bank Login</h3>

    <form id="loginForm" autocomplete="off">
      <div class="mb-3 position-relative">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" id="username" class="form-control" required placeholder="Enter username or email">
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required placeholder="Enter password">
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <div class="sticky-login-btn">
        <button type="submit" class="btn btn-primary w-75">Login</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <a href="index.html" class="text-decoration-none">&larr; Back to Home</a>
    </div>
  </div>

  <script>
    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Show/hide password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pwd = document.getElementById("password");
      const type = pwd.getAttribute("type") === "password" ? "text" : "password";
      pwd.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Form validation and simulated login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter valid credentials.");
      }
    });
  </script>

</body>
</html>
