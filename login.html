<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 400px;">
  <h4 class="mb-3 text-center">Login to Your Account</h4>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <div class="mt-2 text-center">
      Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
    </div>
    <div id="loginMessage" class="mt-2 text-center"></div>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('loginForm');
const msg = document.getElementById('loginMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    // Sign in
    const { data: { session, user }, error: loginError } = await supabase.auth.signInWithPassword({ email, password });

    if (loginError) {
      msg.innerText = loginError.message;
      msg.className = 'text-danger mt-2';
      return;
    }

    if (!user) {
      msg.innerText = 'Login failed.';
      msg.className = 'text-danger mt-2';
      return;
    }

    // Check if user exists in users table
    let { data: userProfile, error: profileError } = await supabase
      .from('users')
      .select('*')
      .eq('auth_id', user.id)
      .maybeSingle();

    if (profileError) {
      msg.innerText = profileError.message;
      msg.className = 'text-danger mt-2';
      return;
    }

    // If not exists, insert
    if (!userProfile) {
      const { error: insertError } = await supabase
        .from('users')
        .insert([{
          auth_id: user.id,
          email: user.email,
          first_name: 'FirstName',
          middle_name: '',
          last_name: 'LastName',
          phone_number: ''
        }]);

      if (insertError) {
        msg.innerText = insertError.message;
        msg.className = 'text-danger mt-2';
        return;
      }
    }

    // Check if the user has accounts
    const { data: accounts, error: accountsError } = await supabase
      .from('accounts')
      .select('*')
      .eq('user_id', user.id);

    if (accountsError) {
      msg.innerText = accountsError.message;
      msg.className = 'text-danger mt-2';
      return;
    }

    // Redirect based on whether they have an account
    if (!accounts || accounts.length === 0) {
      window.location.href = 'open-account.html';
    } else {
      window.location.href = 'dashboard.html';
    }

  } catch (err) {
    msg.innerText = err.message;
    msg.className = 'text-danger mt-2';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
