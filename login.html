<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Oakline Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: white;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1f1f1f;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: var(--card);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-mode {
      text-align: right;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .toggle-mode button {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-weight: bold;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #0077cc;
      text-decoration: none;
      margin: 0 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: -5px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 40px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="toggle-mode">
      <button onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>
    </div>

    <h2>Welcome Back</h2>
    <input id="loginEmail" type="email" placeholder="Email" required />
    <input id="loginPassword" type="password" placeholder="Password" required />

    <div id="errorMsg" class="error-message"></div>
    <div id="successMsg" class="success-message"></div>

    <!-- Optional 2FA (Placeholder) -->
    <!-- <input id="login2FA" type="text" placeholder="Enter 2FA Code" /> -->

    <button onclick="handleLogin()">Login</button>

    <div class="links">
      <a href="forgot.html">Forgot Password?</a> |
      <a href="signup.html">Sign Up</a> |
      <a href="index.html">Home</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function handleLogin() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      if (!email || !password) {
        errorMsg.innerText = "Please fill in both email and password.";
        errorMsg.style.display = "block";
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.innerText = "Enter a valid email address.";
        errorMsg.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorMsg.innerText = "Password must be at least 6 characters.";
        errorMsg.style.display = "block";
        return;
      }

      // Placeholder for failed login attempts or 2FA in future
      // Simulate successful login:
      successMsg.innerText = "Login successful!";
      successMsg.style.display = "block";
      // Redirect after login if needed
      // window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
