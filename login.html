<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Oakline Bank</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { font-family: Arial, sans-serif; background-color: #f9fbff; padding: 0; margin: 0; }
.form-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
button { width: 100%; }
.error { color: red; display: none; text-align: center; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <p class="error" id="loginError"></p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
    <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary mt-2">Login</button>
    <p class="mt-2">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>

<script>
const form = document.getElementById('loginForm');
const errorEl = document.getElementById('loginError');

form.addEventListener('submit', function(e){
  e.preventDefault();
  errorEl.style.display = "none";

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const storedUser = JSON.parse(localStorage.getItem('oaklineUser'));

  if(storedUser && storedUser.email === email && storedUser.password === password){
    alert("Login successful!");
    window.location.href = "dashboard.html";
  } else {
    errorEl.innerText = "Invalid email or password.";
    errorEl.style.display = "block";
  }
});
</script>

</body>
</html>
