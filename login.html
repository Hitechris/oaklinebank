<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #f9fbff; }
    .container { max-width: 400px; margin: 50px auto; padding: 30px; background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    .error { color: red; text-align: center; display: none; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <p class="error" id="loginError"></p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" class="form-control mb-2" required>
    <input type="password" id="password" placeholder="Password" class="form-control mb-2" required>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="mt-2 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = "https://ockhxxigrqmbuotkupfl.supabase.co";
  const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw";
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  const form = document.getElementById('loginForm');
  const errorEl = document.getElementById('loginError');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorEl.style.display = "none";

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if(error) {
      errorEl.innerText = error.message;
      errorEl.style.display = "block";
    } else {
      window.location.href = "dashboard.html";
    }
  });
</script>
</body>
</html>
