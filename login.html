<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Login to Your Account</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <p class="text-center mt-3">Don’t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("login-form");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Step 1: Sign in with Supabase Auth
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        return;
      }

      const user = data.user;

      // Step 2: Check if user exists in "users" table
      const { data: userRecord, error: userError } = await supabaseClient
        .from("users")
        .select("*")
        .eq("id", user.id)
        .single();

      if (userError && userError.code !== "PGRST116") {
        // Error other than "no record found"
        messageDiv.innerHTML = `<div class="alert alert-danger">${userError.message}</div>`;
        return;
      }

      // Step 3: Redirect based on whether record exists
      if (!userRecord) {
        // No record → new user must open account
        window.location.href = "open-account.html";
      } else {
        // Record exists → redirect to dashboard
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
