<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Oakline Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
a { text-decoration: none; color: #003366; }
a:hover { color: #0052cc; }
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
.navbar .logo { font-size: 1.5rem; font-weight: bold; }
.form-container { max-width: 450px; margin: 70px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
.form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
input { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
button:hover { background-color: #003366; }
.error { color: red; margin-bottom: 10px; display: none; text-align: center; }
body.dark-mode { background-color: #121212; color: #e0e0e0; }
body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">Oakline Bank</div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
</header>

<div class="form-container">
  <h2>Login to Your Account</h2>
  <p class="error" id="loginError"></p>
  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Email or Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const toggle = document.getElementById('darkModeToggle');
toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));

const form = document.getElementById('loginForm');
const errorEl = document.getElementById('loginError');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  const identifier = document.getElementById('identifier').value.trim();
  const password = document.getElementById('password').value;

  try {
    let emailToUse = identifier;

    // If identifier is not an email, lookup email by username
    if(!identifier.includes('@')){
      const { data: userProfile, error: profileError } = await supabase
        .from('profiles')
        .select('email')
        .eq('username', identifier)
        .single();
      if(profileError) throw profileError;
      if(!userProfile) throw new Error("Username not found");
      emailToUse = userProfile.email;
    }

    // Attempt login with email
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
      email: emailToUse,
      password: password
    });

    if(authError) throw authError;
    alert("Login successful!");
    window.location.href = "dashboard.html"; // Change to your dashboard

  } catch(err) {
    console.error(err);
    errorEl.innerText = "Login failed: " + err.message;
    errorEl.style.display = "block";
  }
});
</script>
</body>
</html>
