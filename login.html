<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Oakline Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
a { text-decoration: none; color: #003366; }
a:hover { color: #0052cc; }
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
.navbar .logo { font-size: 1.5rem; font-weight: bold; }
.form-container { max-width: 450px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
.form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
input { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
button:hover { background-color: #003366; }
.error { color: red; margin-bottom: 10px; display: none; text-align: center; }
body.dark-mode { background-color: #121212; color: #e0e0e0; }
body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">Oakline Bank</div>
</header>

<div class="form-container">
  <h2>Login to Your Account</h2>
  <p class="error" id="loginError"></p>
  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Email or Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhZmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("loginForm");
const errorEl = document.getElementById("loginError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  const identifier = document.getElementById('identifier').value.trim();
  const password = document.getElementById('password').value;

  try {
    let emailToLogin = identifier;

    // If identifier is not an email, assume username and fetch email
    if (!identifier.includes('@')) {
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('email')
        .eq('username', identifier)
        .single();
      if (profileError) throw profileError;
      if (!profileData) throw new Error("User not found");
      emailToLogin = profileData.email;
    }

    // Sign in using email (email confirmation is optional)
    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
      email: emailToLogin,
      password
    });
    if (loginError) throw loginError;

    const userId = loginData.user.id;

    // Fetch user's accounts
    const { data: accounts, error: accountsError } = await supabase
      .from('accounts')
      .select('*')
      .eq('user_id', userId);
    if (accountsError) throw accountsError;

    // Save user info in localStorage/sessionStorage if needed
    localStorage.setItem('user', JSON.stringify({ userId, accounts }));

    alert("Login successful!");
    window.location.href = "dashboard.html"; // redirect to dashboard

  } catch (err) {
    console.error(err);
    errorEl.innerText = "Login failed: " + err.message;
    errorEl.style.display = "block";
  }
});
</script>
</body>
</html>
