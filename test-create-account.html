<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oakline Bank – Create Account Test</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4 text-center">Oakline Bank – Create Account Test</h1>
  
  <form id="accountForm" class="card p-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input id="first_name" class="form-control" value="John">
      </div>
      <div class="col-md-4">
        <label class="form-label">Middle Name</label>
        <input id="middle_name" class="form-control" value="M">
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input id="last_name" class="form-control" value="Doe">
      </div>

      <div class="col-md-4">
        <label class="form-label">DOB</label>
        <input id="dob" type="date" class="form-control" value="1990-01-01">
      </div>
      <div class="col-md-4">
        <label class="form-label">Phone</label>
        <input id="phone" class="form-control" value="555-123-4567">
      </div>
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" value="john.doe@example.com">
      </div>

      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input id="address" class="form-control" value="123 Main St">
      </div>
      <div class="col-md-3">
        <label class="form-label">City</label>
        <input id="city" class="form-control" value="SomeCity">
      </div>
      <div class="col-md-3">
        <label class="form-label">State</label>
        <input id="state" class="form-control" value="CA">
      </div>

      <div class="col-md-3">
        <label class="form-label">Postal Code</label>
        <input id="postal_code" class="form-control" value="90001">
      </div>
      <div class="col-md-3">
        <label class="form-label">SSN</label>
        <input id="ssn" class="form-control" value="123-45-6789">
      </div>
      <div class="col-md-6">
        <label class="form-label">Account Types (comma separated)</label>
        <input id="account_types" class="form-control" value="Savings,Checking">
      </div>
    </div>

    <div class="mt-4 text-center">
      <button id="testBtn" type="button" class="btn btn-primary px-4">Create Account</button>
    </div>
  </form>

  <div id="alertBox" class="mt-3"></div>

  <div class="mt-4">
    <h5>Response</h5>
    <pre id="responseOutput" class="bg-dark text-white p-3 rounded" style="max-height:300px; overflow:auto;"></pre>
  </div>
</div>

<script>
document.getElementById('testBtn').addEventListener('click', async () => {
  const output = document.getElementById('responseOutput');
  const alertBox = document.getElementById('alertBox');
  output.textContent = 'Sending request...';
  alertBox.innerHTML = '';

  const accountTypes = document.getElementById('account_types').value
    .split(',')
    .map(a => a.trim());

  const body = {
    first_name: document.getElementById('first_name').value,
    middle_name: document.getElementById('middle_name').value,
    last_name: document.getElementById('last_name').value,
    dob: document.getElementById('dob').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    address: document.getElementById('address').value,
    city: document.getElementById('city').value,
    state: document.getElementById('state').value,
    postal_code: document.getElementById('postal_code').value,
    ssn: document.getElementById('ssn').value,
    account_types: accountTypes
  };

  try {
    const PROXY_URL = "https://oakline-bank-proxy.oakline-bank.deno.net";

    const response = await fetch(PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });

    const data = await response.json();
    output.textContent = JSON.stringify(data, null, 2);

    if (response.ok) {
      alertBox.innerHTML = `<div class="alert alert-success">Account(s) created successfully!</div>`;
    } else {
      alertBox.innerHTML = `<div class="alert alert-danger">Error: ${data.error || 'Unknown error'}</div>`;
    }
  } catch (err) {
    output.textContent = 'Error: ' + err;
    alertBox.innerHTML = `<div class="alert alert-danger">Network error: ${err.message}</div>`;
  }
});
</script>
</body>
</html>
