<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Create Account</title>
</head>
<body>
  <h1>Test Oakline Bank createAccount Function</h1>
  <button id="testBtn">Test Create Account</button>

  <pre id="responseOutput" style="background:#f0f0f0; padding:10px; margin-top:20px;"></pre>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      const output = document.getElementById('responseOutput');
      output.textContent = 'Sending request...';

      try {
        const response = await fetch(
          'https://arvuoabjhqdkxhsswybx.supabase.co/functions/v1/createAccount',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              firstName: 'John',
              lastName: 'Doe',
              email: 'john.doe@example.com',
              password: 'StrongPassword123'
            })
          }
        );

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
