<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Account | Oakline Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background: #f9fbff; }
.form-container { max-width: 500px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; }
button { background: #003366; color: #fff; border: none; cursor: pointer; }
button:hover { background: #0052cc; }
.error { color: red; display: none; margin-bottom: 10px; text-align: center; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Open Your Bank Account</h2>
  <p class="error" id="accountError"></p>
  <form id="accountForm">
    <input type="text" id="ssn" placeholder="SSN" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="country" placeholder="Country" required>

    <label for="accountType">Select Account Type:</label>
    <select id="accountType" required>
      <option value="">--Select--</option>
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
      <option value="both">Both</option>
    </select>

    <button type="submit">Create Account</button>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("accountForm");
const errorEl = document.getElementById("accountError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  const ssn = document.getElementById('ssn').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const country = document.getElementById('country').value.trim();
  const account_type = document.getElementById('accountType').value;

  if(!account_type){
    errorEl.innerText = "Please select an account type.";
    errorEl.style.display = "block";
    return;
  }

  try {
    const user = supabase.auth.getUser(); // get logged-in user
    const { data: { user: currentUser } } = await user;
    if(!currentUser) throw new Error("No logged-in user found.");

    const userId = currentUser.id;
    const routingNumber = "075915826";

    const generateAccountNumber = () => Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const accounts = [];
    if(account_type === 'checking' || account_type === 'both') accounts.push({ user_id: userId, type: 'checking', balance:0, account_number: generateAccountNumber(), routing_number:routingNumber });
    if(account_type === 'savings' || account_type === 'both') accounts.push({ user_id: userId, type: 'savings', balance:0, account_number: generateAccountNumber(), routing_number:routingNumber });

    if(accounts.length){
      const { error: accountsError } = await supabase.from('accounts').insert(accounts);
      if(accountsError) throw accountsError;
    }

    // Update profile with full info
    const { error: profileError } = await supabase.from('profiles').update({
      ssn, phone, address, city, state, country
    }).eq('id', userId);
    if(profileError) throw profileError;

    alert("Bank account(s) created successfully!");
    window.location.href = "dashboard.html";

  } catch(err){
    console.error(err);
    errorEl.innerText = "Failed to create account: " + err.message;
    errorEl.style.display = "block";
  }
});
</script>
</body>
</html>
