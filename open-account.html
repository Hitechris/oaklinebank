<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Open an Account</h3>
        <form id="openAccountForm">
          <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select class="form-select" id="accountType" required>
              <option value="">Select an option</option>
              <option value="Checking">Checking</option>
              <option value="Savings">Savings</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">SSN</label>
            <input type="text" id="ssn" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" id="address" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" id="state" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
          <div id="message" class="mt-3 text-center"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://YOUR-PROJECT.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("openAccountForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message");
      msg.textContent = "Processing...";

      try {
        // Step 1: Get logged in auth user
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        if (userError || !user) {
          msg.textContent = "You must be logged in to open an account.";
          msg.className = "text-danger mt-2";
          return;
        }

        // Step 2: Fetch corresponding row in users table
        const { data: userRow, error: userRowError } = await supabase
          .from("users")
          .select("id")
          .eq("auth_id", user.id)
          .single();

        if (userRowError || !userRow) {
          console.error("User lookup error:", userRowError);
          msg.textContent = "User profile not found. Please complete sign-up.";
          msg.className = "text-danger mt-2";
          return;
        }

        const dbUserId = userRow.id; // correct user_id

        // Step 3: Collect form data
        const account_type = document.getElementById("accountType").value;
        const ssn = document.getElementById("ssn").value;
        const dob = document.getElementById("dob").value;
        const address = document.getElementById("address").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;

        // Step 4: Generate account number
        function generateAccountNumber() {
          return Math.floor(1000000000 + Math.random() * 9000000000).toString();
        }

        const newAccount = {
          user_id: dbUserId,
          account_type,
          account_number: generateAccountNumber(),
          routing_number: "075915826",
          balance: 0,
          ssn,
          dob,
          address,
          city,
          state,
          created_at: new Date().toISOString()
        };

        // Step 5: Insert into accounts table
        const { error: insertError } = await supabase.from("accounts").insert([newAccount]);

        if (insertError) {
          console.error("Insert error:", insertError);
          msg.textContent = "Error creating account: " + insertError.message;
          msg.className = "text-danger mt-2";
          return;
        }

        msg.textContent = "Account successfully created!";
        msg.className = "text-success mt-2";
        setTimeout(() => window.location.href = "dashboard.html", 2000);

      } catch (err) {
        console.error("Unexpected error:", err);
        msg.textContent = "An unexpected error occurred.";
        msg.className = "text-danger mt-2";
      }
    });
  </script>
</body>
</html>
