<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Open a New Bank Account</h1>
  <form id="openAccountForm">
    <input type="text" id="ssnOrId" placeholder="SSN or ID" required />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="street" placeholder="Street Address" required />
    <input type="text" id="city" placeholder="City" required />
    <input type="text" id="state" placeholder="State" required />
    <input type="text" id="zip" placeholder="ZIP / Postal Code" required />
    <input type="text" id="country" placeholder="Country" required />

    <h3>Account Types</h3>
    <label><input type="checkbox" class="accountType" value="Checking"> Checking</label>
    <label><input type="checkbox" class="accountType" value="Saving"> Saving</label>
    <label><input type="checkbox" class="accountType" value="Business"> Business</label>

    <button type="submit">Create Account</button>
  </form>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
