<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Account - Oaklinebank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f3f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #0d6efd;
      color: white;
    }
    .btn-oakline:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="form-title">Open New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select class="form-select" id="accountType" required>
          <option value="">Choose...</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message" class="mt-4 text-center text-success fw-bold" style="display: none;">
      Application submitted. Awaiting admin approval.
    </div>
  </div>

  <script>
    document.getElementById("openAccountForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const loggedInUser = localStorage.getItem("loggedInUser");
      if (!loggedInUser) {
        alert("You must be logged in to open a new account.");
        window.location.href = "login.html";
        return;
      }

      const accountType = document.getElementById("accountType").value;
      if (!accountType) {
        alert("Please select an account type.");
        return;
      }

      const openAccountRequest = {
        username: loggedInUser,
        accountType: accountType.toLowerCase(),
        date: new Date().toLocaleString()
      };

      let pendingAccountOpenings = JSON.parse(localStorage.getItem("pendingAccountOpenings")) || [];
      pendingAccountOpenings.push(openAccountRequest);
      localStorage.setItem("pendingAccountOpenings", JSON.stringify(pendingAccountOpenings));

      document.getElementById("openAccountForm").reset();
      document.getElementById("message").style.display = "block";
    });
  </script>
</body>
</html>
