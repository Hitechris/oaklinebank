<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open New Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center text-primary mb-4">Open a New Account</h3>

    <form id="openAccountForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">-- Choose account type --</option>
          <option value="checking">Checking Account</option>
          <option value="savings">Savings Account</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Initial Deposit</label>
        <input type="number" id="initialDeposit" class="form-control" min="0" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Create Account</button>
        <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  const username = localStorage.getItem("loggedInUser");
  if (!username) {
    alert("You must be logged in.");
    location.href = "login.html";
  }

  const userKey = "user_" + username;
  let userData = JSON.parse(localStorage.getItem(userKey));

  if (!userData) {
    alert("User data not found.");
    location.href = "login.html";
  }

  // Pre-fill name/email if available
  document.getElementById("fullName").value = userData.fullName || username;
  document.getElementById("email").value = userData.email || "";

  document.getElementById("openAccountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const confirmPassword = document.getElementById("confirmPassword").value;
    const accountType = document.getElementById("accountType").value;
    const depositAmount = parseFloat(document.getElementById("initialDeposit").value);

    if (confirmPassword !== userData.password) {
      alert("Incorrect password. Please try again.");
      return;
    }

    if (!accountType || isNaN(depositAmount) || depositAmount < 0) {
      alert("Please enter valid account details.");
      return;
    }

    // Ensure structure
    if (!userData.accountInfo) userData.accountInfo = {};
    if (!userData.balances) userData.balances = {};
    if (!userData.transactions) userData.transactions = [];

    // Prevent duplicate account types
    if (userData.accountInfo[accountType]) {
      alert("You already have a " + accountType + " account.");
      return;
    }

    // Generate account number and assign
    const newAccountNumber = Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const routingNumber = "021000021";

    userData.accountInfo[accountType] = {
      accountNumber: newAccountNumber,
      routingNumber: routingNumber
    };

    userData.balances[accountType] = depositAmount;

    userData.transactions.push({
      type: "credit",
      amount: depositAmount,
      description: `Initial deposit to ${accountType} account`,
      date: new Date().toLocaleString()
    });

    localStorage.setItem(userKey, JSON.stringify(userData));
    alert(accountType.charAt(0).toUpperCase() + accountType.slice(1) + " account created successfully!");

    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
