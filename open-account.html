<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Open New Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 40px 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .open-account-container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      color: #004080;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #002f66;
    }
    .info-text {
      font-size: 0.9rem;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="open-account-container">
    <h2>Open New Bank Account</h2>
    <form id="openAccountForm" novalidate>
      <div class="mb-3">
        <label for="accountType" class="form-label">Select Account Type</label>
        <select class="form-select" id="accountType" required>
          <option value="" disabled selected>Choose account type</option>
          <option value="checking">Checking Account</option>
          <option value="savings">Savings Account</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit Amount ($)</label>
        <input type="number" class="form-control" id="initialDeposit" min="0" step="0.01" placeholder="Enter amount" required />
      </div>
      <div id="errorMsg" class="error-message"></div>
      <button type="submit" class="btn btn-primary w-100">Open Account</button>
    </form>
    <p class="info-text">You can open multiple accounts. Your account details will be saved securely.</p>
  </div>

<script>
  function generateRandomAccountNumber() {
    return Math.floor(1000000000 + Math.random() * 9000000000).toString();
  }
  function generateRandomRoutingNumber() {
    return '021000021'; // Keep same routing for simplicity
  }

  const form = document.getElementById('openAccountForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.textContent = '';

    const accountType = document.getElementById('accountType').value;
    const initialDeposit = parseFloat(document.getElementById('initialDeposit').value);

    if (!accountType) {
      errorMsg.textContent = 'Please select an account type.';
      return;
    }
    if (isNaN(initialDeposit) || initialDeposit < 0) {
      errorMsg.textContent = 'Please enter a valid initial deposit amount (0 or more).';
      return;
    }

    const username = localStorage.getItem('loggedInUser');
    if (!username) {
      alert('You must be logged in to open an account.');
      location.href = 'login.html';
      return;
    }

    // Load user data
    let userDataRaw = localStorage.getItem('user_' + username);
    if (!userDataRaw) {
      alert('User data not found. Please log in again.');
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
      return;
    }

    let userData;
    try {
      userData = JSON.parse(userDataRaw);
    } catch {
      alert('User data corrupted. Please log in again.');
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
      return;
    }

    // Generate new account number and routing
    const newAccountNumber = generateRandomAccountNumber();
    const routingNumber = generateRandomRoutingNumber();

    // Add new account info & balance
    if (!userData.balances) userData.balances = {};
    if (!userData.accountInfo) userData.accountInfo = {};

    if (userData.balances[accountType] !== undefined) {
      errorMsg.textContent = `You already have a ${accountType} account.`;
      return;
    }

    userData.balances[accountType] = initialDeposit;
    userData.accountInfo[accountType] = {
      accountNumber: newAccountNumber,
      routingNumber: routingNumber
    };

    // Add initial deposit transaction if > 0
    if (initialDeposit > 0) {
      if (!Array.isArray(userData.transactions)) userData.transactions = [];
      userData.transactions.push({
        type: 'credit',
        amount: initialDeposit,
        description: `Initial deposit to ${accountType} account`,
        date: new Date().toLocaleString()
      });
    }

    // Save user data back to localStorage
    localStorage.setItem('user_' + username, JSON.stringify(userData));

    alert(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account opened successfully!`);
    location.href = 'dashboard.html';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
