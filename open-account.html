<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Account | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Open Your Oakline Bank Account</h3>
            <form id="open-account-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="full_name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Account Type</label>
                <select id="account_type" class="form-select" required>
                  <option value="">Select...</option>
                  <option value="Checking">Checking</option>
                  <option value="Savings">Savings</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">Create Account</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("open-account-form");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // ✅ Get logged-in user
      const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
      if (userError || !user) {
        messageDiv.innerHTML = `<div class="alert alert-danger">You must be logged in to open an account.</div>`;
        return;
      }

      // ✅ Collect form values
      const full_name = document.getElementById("full_name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const dob = document.getElementById("dob").value;
      const account_type = document.getElementById("account_type").value;

      // ✅ Insert into "users" table
      const { error } = await supabaseClient
        .from("users")
        .insert([{
          id: user.id,        // user ID from Supabase Auth
          full_name,
          phone,
          address,
          dob,
          account_type
        }]);

      if (error) {
        messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        return;
      }

      // ✅ Success → Redirect to dashboard
      messageDiv.innerHTML = `<div class="alert alert-success">Account created successfully! Redirecting...</div>`;
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1500);
    });
  </script>
</body>
</html>
