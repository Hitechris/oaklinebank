<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Account - Oaklinebank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #0d6efd;
      color: white;
    }
    .btn-oakline:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Open New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select class="form-select" id="accountType" required>
          <option value="">Select account type</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message" class="mt-3 text-center text-success" style="display:none;">
      Your account request has been submitted and is pending admin approval.
    </div>
  </div>

  <script>
    document.getElementById('openAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('You must be logged in to open a new account.');
        window.location.href = 'login.html';
        return;
      }

      const accountType = document.getElementById('accountType').value;
      if (!accountType) {
        alert('Please select an account type.');
        return;
      }

      // Prepare the account opening request object exactly as admin-dashboard expects
      const openAccountRequest = {
        username: loggedInUser,
        accountType: accountType.toLowerCase(),
        date: new Date().toLocaleString()
      };

      // Get existing pending account openings or empty array
      const pendingAccountOpenings = JSON.parse(localStorage.getItem('pendingAccountOpenings')) || [];

      // Add new request
      pendingAccountOpenings.push(openAccountRequest);

      // Save back to localStorage
      localStorage.setItem('pendingAccountOpenings', JSON.stringify(pendingAccountOpenings));

      // Show success message & reset form
      document.getElementById('openAccountForm').reset();
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
