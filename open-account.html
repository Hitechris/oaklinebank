<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>Open a New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email (cannot be changed)</label>
        <input type="email" id="email" class="form-control" readonly />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Select Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">-- Choose an option --</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
        <input type="number" id="initialDeposit" class="form-control" min="0" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>
  </div>
</div>

<script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    alert("You must be logged in to open an account.");
    window.location.href = "login.html";
  }

  const userKey = "user_" + loggedInUser;
  const userData = JSON.parse(localStorage.getItem(userKey));

  document.getElementById("email").value = userData?.email || "";

  document.getElementById("openAccountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const accountType = document.getElementById("accountType").value;
    const initialDeposit = parseFloat(document.getElementById("initialDeposit").value);

    if (!userData || confirmPassword !== userData.password) {
      alert("Password confirmation failed.");
      return;
    }

    if (!userData.balances) {
      userData.balances = { checking: 0, savings: 0 };
    }

    if (!userData.accountInfo) {
      userData.accountInfo = {
        checking: { accountNumber: generateRandomAccountNumber(), routingNumber: generateRandomRoutingNumber() },
        savings: { accountNumber: generateRandomAccountNumber(), routingNumber: generateRandomRoutingNumber() }
      };
    }

    if (!userData.transactions) {
      userData.transactions = [];
    }

    if (accountType === "checking") {
      userData.balances.checking += initialDeposit;
      userData.transactions.push({
        type: "credit",
        amount: initialDeposit,
        description: "Initial deposit to checking",
        date: new Date().toLocaleString()
      });
    } else if (accountType === "savings") {
      userData.balances.savings += initialDeposit;
      userData.transactions.push({
        type: "credit",
        amount: initialDeposit,
        description: "Initial deposit to savings",
        date: new Date().toLocaleString()
      });
    } else {
      alert("Please select an account type.");
      return;
    }

    userData.fullName = fullName;
    localStorage.setItem(userKey, JSON.stringify(userData));

    alert(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account opened successfully!`);
    window.location.href = "dashboard.html";
  });

  function generateRandomAccountNumber() {
    return Math.floor(1000000000 + Math.random() * 9000000000).toString();
  }

  function generateRandomRoutingNumber() {
    return Math.floor(100000000 + Math.random() * 900000000).toString();
  }
</script>

</body>
</html>
