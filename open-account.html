<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Account | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: #f8f9fa; }
  .card { width: 600px; max-width: 95%; }
  #manualCityDiv { display: none; }
</style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow">
  <h4 class="mb-3 text-center">Open a New Account</h4>
  <form id="openAccountForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Middle Name</label>
        <input type="text" id="middleName" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">Address</label>
      <input type="text" id="address" class="form-control" required>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label">State</label>
        <select id="state" class="form-select" required></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <select id="city" class="form-select"></select>
        <div id="manualCityDiv" class="mt-2">
          <input type="text" id="manualCity" class="form-control" placeholder="Enter your city">
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-md-6">
        <label class="form-label">SSN</label>
        <input type="text" id="ssn" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">Account Type</label>
      <select id="accountType" class="form-select" required>
        <option value="Checking">Checking</option>
        <option value="Savings">Savings</option>
        <option value="Both">Both</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-4">Create Account</button>
    <div id="openAccountMessage" class="mt-2 text-center"></div>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';
const supabase = createClient(supabaseUrl, supabaseKey);

// States and sample cities
const statesWithCities = {
  "Alabama":["Birmingham","Montgomery","Mobile","Huntsville","Tuscaloosa","Hoover","Dothan","Decatur","Auburn","Madison","Florence","Gadsden","Vestavia Hills","Prattville","Phenix City","Alabaster","Opelika","Homewood","Northport","Anniston"],
  "Alaska":["Anchorage","Fairbanks","Juneau","Sitka","Ketchikan","Wasilla","Kenai","Kodiak","Bethel","Palmer","Valdez","Homer","Kotzebue","Barrow","Dillingham","Nome","Seward","Wrangell","Cordova"],
  "Arizona":["Phoenix","Tucson","Mesa","Chandler","Glendale","Scottsdale","Gilbert","Tempe","Peoria","Surprise","Yuma","Avondale","Goodyear","Buckeye","Flagstaff","Lake Havasu City","Casa Grande","Sierra Vista","Maricopa"],
  // ... continue all 50 states with at least 15-20 cities
};

// Populate states dropdown
const stateSelect = document.getElementById('state');
for (const state in statesWithCities) {
  const option = document.createElement('option');
  option.value = state;
  option.text = state;
  stateSelect.add(option);
}

const citySelect = document.getElementById('city');
const manualCityDiv = document.getElementById('manualCityDiv');
const manualCityInput = document.getElementById('manualCity');

stateSelect.addEventListener('change', () => {
  const selectedState = stateSelect.value;
  citySelect.innerHTML = "";
  manualCityDiv.style.display = "none";
  
  const cities = statesWithCities[selectedState] || [];
  cities.forEach(city => {
    const option = document.createElement('option');
    option.value = city;
    option.text = city;
    citySelect.add(option);
  });

  // Add "Other" option for manual entry
  const otherOption = document.createElement('option');
  otherOption.value = "Other";
  otherOption.text = "Other";
  citySelect.add(otherOption);
});

citySelect.addEventListener('change', () => {
  if (citySelect.value === "Other") {
    manualCityDiv.style.display = "block";
    manualCityInput.required = true;
  } else {
    manualCityDiv.style.display = "none";
    manualCityInput.required = false;
  }
});

const form = document.getElementById('openAccountForm');
const msg = document.getElementById('openAccountMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const user = supabase.auth.user();
  if (!user) {
    msg.innerText = "You must be logged in to open an account.";
    msg.className = "text-danger mt-2";
    return;
  }

  const first_name = document.getElementById('firstName').value.trim();
  const middle_name = document.getElementById('middleName').value.trim();
  const last_name = document.getElementById('lastName').value.trim();
  const address = document.getElementById('address').value.trim();
  const state = document.getElementById('state').value;
  const city = citySelect.value === "Other" ? manualCityInput.value.trim() : citySelect.value;
  const ssn = document.getElementById('ssn').value.trim();
  const dob = document.getElementById('dob').value;
  const accountType = document.getElementById('accountType').value;

  const accountsToCreate = [];
  if(accountType === "Both"){
    accountsToCreate.push("Checking");
    accountsToCreate.push("Savings");
  } else {
    accountsToCreate.push(accountType);
  }

  try {
    for(const type of accountsToCreate){
      await supabase.from('accounts').insert([{
        user_id: user.id,
        first_name,
        middle_name,
        last_name,
        address,
        city,
        state,
        ssn,
        dob,
        account_type: type,
        account_number: Math.floor(Math.random()*9000000000)+1000000000, // random 10-digit
        routing_number: '075915826',
        balance: 0
      }]);
    }
    msg.innerText = "Account(s) created successfully!";
    msg.className = "text-success mt-2";
    form.reset();
    citySelect.innerHTML = ""; // reset cities
  } catch (error) {
    msg.innerText = error.message;
    msg.className = "text-danger mt-2";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
