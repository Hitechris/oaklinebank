<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Open Your Oakline Bank Account</h3>
        <form id="openAccountForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
          </div>
          <div class="mb-3">
            <label class="form-label">SSN</label>
            <input type="text" class="form-control" id="ssn" maxlength="9" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">State</label>
              <input type="text" class="form-control" id="state" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Create Account</button>
          <div id="openAccountMessage" class="mt-3 text-center"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'https://arvuoabjhqdkxhsswybx.supabase.co'; // replace with your anon key
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("openAccountForm");
const msg = document.getElementById("openAccountMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.innerText = "";

  const {
    data: { user },
    error: authError
  } = await supabase.auth.getUser();

  if (authError || !user) {
    msg.innerText = "You must be logged in to open an account.";
    msg.className = "text-danger";
    return;
  }

  const first_name = document.getElementById("first_name").value.trim();
  const last_name = document.getElementById("last_name").value.trim();
  const dob = document.getElementById("dob").value;
  const ssn = document.getElementById("ssn").value.trim();
  const address = document.getElementById("address").value.trim();
  const city = document.getElementById("city").value.trim();
  const state = document.getElementById("state").value.trim();

  // Insert into users table
  const { error: userError } = await supabase.from("users").insert([
    {
      id: user.id,
      first_name,
      last_name,
      email: user.email,
      phone_number: user.phone ?? null,
    }
  ]);

  if (userError) {
    msg.innerText = "Error saving user: " + userError.message;
    msg.className = "text-danger";
    return;
  }

  // Generate random account number (10 digits)
  const accountNumber = Math.floor(1000000000 + Math.random() * 9000000000).toString();

  // Insert into accounts table
  const { error: accountError } = await supabase.from("accounts").insert([
    {
      user_id: user.id,
      account_type: "Checking",
      account_number: accountNumber,
      ssn,
      dob,
      address,
      city,
      state,
    }
  ]);

  if (accountError) {
    msg.innerText = "Error creating account: " + accountError.message;
    msg.className = "text-danger";
    return;
  }

  msg.innerText = "Account created successfully! Redirecting...";
  msg.className = "text-success";

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1500);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
