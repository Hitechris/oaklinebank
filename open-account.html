<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open New Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }
    .dark-mode {
      background-color: #121212 !important;
      color: #eee;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h3 class="text-center text-primary mb-3">Open a New Account</h3>

    <form id="openAccountForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">-- Choose account type --</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Initial Deposit</label>
        <input type="number" id="initialDeposit" class="form-control" min="0" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Create Account</button>
        <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  const username = localStorage.getItem("loggedInUser");
  if (!username) {
    alert("You must be logged in.");
    location.href = "login.html";
  }

  const userKey = "user_" + username;
  const userData = JSON.parse(localStorage.getItem(userKey));

  if (userData) {
    document.getElementById("fullName").value = userData.fullName || username;
    document.getElementById("email").value = userData.email || "";
  }

  document.getElementById("openAccountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const passwordInput = document.getElementById("confirmPassword").value;
    const type = document.getElementById("accountType").value;
    const deposit = parseFloat(document.getElementById("initialDeposit").value);

    if (passwordInput !== userData.password) {
      alert("Password incorrect. Please try again.");
      return;
    }

    if (!type || isNaN(deposit) || deposit < 0) {
      alert("Please fill in all fields correctly.");
      return;
    }

    const newAccountNumber = Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const routingNumber = "021000021"; // Oakline routing number

    if (!userData.accountInfo) userData.accountInfo = {};
    if (!userData.balances) userData.balances = {};

    userData.accountInfo[type] = {
      accountNumber: newAccountNumber,
      routingNumber: routingNumber,
    };

    userData.balances[type] = deposit;
    localStorage.setItem(userKey, JSON.stringify(userData));

    alert("New " + type + " account created successfully!");
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
