<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Account | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background-color: #f5f5f5; }
  .card { max-width: 600px; margin: auto; }
</style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow">
  <h4 class="mb-3 text-center">Open a Bank Account</h4>
  <form id="openAccountForm">
    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" required>
      </div>
      <div class="col">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" id="middleName" class="form-control">
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" required>
          <option value="">Select State</option>
          <!-- US States will be populated dynamically -->
        </select>
      </div>
      <div class="col">
        <label for="city" class="form-label">City</label>
        <select id="city" class="form-select" required>
          <option value="">Select City</option>
          <!-- Cities populated dynamically based on state -->
        </select>
        <input type="text" id="manualCity" class="form-control mt-2" placeholder="Enter city if not listed">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="ssn" class="form-label">SSN</label>
        <input type="text" id="ssn" class="form-control" required>
      </div>
      <div class="col">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="accountType" class="form-label">Account Type</label>
      <select id="accountType" class="form-select" required>
        <option value="">Select Account Type</option>
        <option value="Checking">Checking</option>
        <option value="Savings">Savings</option>
        <option value="Both">Both</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Open Account</button>
    <div id="openAccountMessage" class="mt-3 text-center"></div>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';
const supabase = createClient(supabaseUrl, supabaseKey);

// Populate US states
const states = ["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Carolina","North Dakota","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"];

const stateSelect = document.getElementById('state');
states.forEach(st => {
  const option = document.createElement('option');
  option.value = st;
  option.text = st;
  stateSelect.appendChild(option);
});

const citiesByState = {
  "California": ["Los Angeles","San Francisco","San Diego","Sacramento","San Jose","Fresno","Long Beach","Oakland","Bakersfield","Anaheim"],
  "Texas": ["Houston","Dallas","Austin","San Antonio","Fort Worth","El Paso","Arlington","Plano","Corpus Christi","Laredo"],
  "Florida": ["Miami","Orlando","Tampa","Jacksonville","Tallahassee","Fort Lauderdale","St. Petersburg"],
  // ... add at least 15-20 cities for each state
};

stateSelect.addEventListener('change', () => {
  const selectedState = stateSelect.value;
  const citySelect = document.getElementById('city');
  citySelect.innerHTML = '<option value="">Select City</option>';

  if (citiesByState[selectedState]) {
    citiesByState[selectedState].forEach(city => {
      const option = document.createElement('option');
      option.value = city;
      option.text = city;
      citySelect.appendChild(option);
    });
  }
});
</script>

<!-- Messages for feedback -->
<div id="openAccountMessage" class="mt-2 text-center"></div>

<!-- Script to handle form submission -->
<script type="module">
// Continue from Part 1
const form = document.getElementById('openAccountForm');
const msg = document.getElementById('openAccountMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const first_name = document.getElementById('firstName').value.trim();
  const middle_name = document.getElementById('middleName').value.trim();
  const last_name = document.getElementById('lastName').value.trim();
  const address = document.getElementById('address').value.trim();
  let city = document.getElementById('city').value;
  const manualCity = document.getElementById('manualCity').value.trim();
  const state = document.getElementById('state').value;
  const ssn = document.getElementById('ssn').value.trim();
  const dob = document.getElementById('dob').value;
  const account_type = document.getElementById('accountType').value;

  // Use manual city if entered
  if (manualCity) city = manualCity;

  if (!state || !city || !account_type) {
    msg.innerText = 'Please fill all required fields.';
    msg.className = 'text-danger mt-2';
    return;
  }

  // Generate random account number
  function generateAccountNumber() {
    return Math.floor(1000000000 + Math.random() * 9000000000).toString();
  }

  // Get logged-in user
  const { data: userData, error: userError } = await supabase.auth.getUser();
  if (!userData.user) {
    msg.innerText = 'You must be logged in to open an account.';
    msg.className = 'text-danger mt-2';
    return;
  }

  try {
    if (account_type === 'Both') {
      // Create Checking
      await supabase.from('accounts').insert([{
        user_id: userData.user.id,
        first_name,
        middle_name,
        last_name,
        address,
        city,
        state,
        ssn,
        dob,
        account_type: 'Checking',
        account_number: generateAccountNumber(),
        routing_number: '075915826',
        balance: 0
      }]);

      // Create Savings
      await supabase.from('accounts').insert([{
        user_id: userData.user.id,
        first_name,
        middle_name,
        last_name,
        address,
        city,
        state,
        ssn,
        dob,
        account_type: 'Savings',
        account_number: generateAccountNumber(),
        routing_number: '075915826',
        balance: 0
      }]);
    } else {
      await supabase.from('accounts').insert([{
        user_id: userData.user.id,
        first_name,
        middle_name,
        last_name,
        address,
        city,
        state,
        ssn,
        dob,
        account_type,
        account_number: generateAccountNumber(),
        routing_number: '075915826',
        balance: 0
      }]);
    }

    msg.innerText = 'Account(s) created successfully!';
    msg.className = 'text-success mt-2';
    form.reset();
  } catch (error) {
    msg.innerText = error.message;
    msg.className = 'text-danger mt-2';
  }
});
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
