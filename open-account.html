<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Account | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow p-4" style="width: 500px;">
    <h4 class="mb-3 text-center">Open a Bank Account</h4>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">Select Type</option>
          <option value="Checking">Checking</option>
          <option value="Savings">Savings</option>
          <option value="Both">Both</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ssn" class="form-label">SSN</label>
        <input type="text" id="ssn" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select"></select>
        <input type="text" id="manualState" class="form-control mt-2" placeholder="Or enter your state manually">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <select id="city" class="form-select"></select>
        <input type="text" id="manualCity" class="form-control mt-2" placeholder="Or enter your city manually">
      </div>
      <button type="submit" class="btn btn-primary w-100">Open Account</button>
      <div id="openAccountMessage" class="mt-2 text-center"></div>
    </form>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';
const supabase = createClient(supabaseUrl, supabaseKey);

const states = {
  "California": ["Los Angeles","San Francisco","San Diego","Sacramento","San Jose","Fresno","Long Beach","Oakland","Bakersfield","Anaheim","Santa Ana","Riverside","Stockton","Chula Vista","Irvine"],
  "Texas": ["Houston","Dallas","Austin","San Antonio","Fort Worth","El Paso","Arlington","Corpus Christi","Plano","Laredo","Lubbock","Garland","Irving","Amarillo","Grand Prairie"],
  "New York": ["New York City","Buffalo","Rochester","Yonkers","Syracuse","Albany","New Rochelle","Mount Vernon","Schenectady","Utica","White Plains","Hempstead","Troy","Niagara Falls","Binghamton","Freeport"]
};

const stateSelect = document.getElementById('state');
const citySelect = document.getElementById('city');
const manualStateInput = document.getElementById('manualState');
const manualCityInput = document.getElementById('manualCity');

for (let st in states) {
  const opt = document.createElement('option');
  opt.value = st;
  opt.innerText = st;
  stateSelect.appendChild(opt);
}

stateSelect.addEventListener('change', () => {
  const selectedState = stateSelect.value;
  citySelect.innerHTML = '';
  manualCityInput.value = '';
  manualCityInput.disabled = false;

  if (states[selectedState]) {
    states[selectedState].forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.innerText = city;
      citySelect.appendChild(opt);
    });
  }
});

manualStateInput.addEventListener('input', () => {
  stateSelect.disabled = !!manualStateInput.value.trim();
});
manualCityInput.addEventListener('input', () => {
  citySelect.disabled = !!manualCityInput.value.trim();
});

const form = document.getElementById('openAccountForm');
const msg = document.getElementById('openAccountMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const account_type = document.getElementById('accountType').value;
  const ssn = document.getElementById('ssn').value.trim();
  const dob = document.getElementById('dob').value;
  const address = document.getElementById('address').value.trim();
  let state = stateSelect.value.trim();
  let city = citySelect.value.trim();
  const manualState = manualStateInput.value.trim();
  const manualCity = manualCityInput.value.trim();

  if (manualState) state = manualState;
  if (manualCity) city = manualCity;

  if (!account_type || !ssn || !dob || !address || !state || !city) {
    msg.innerText = 'Please fill all required fields.';
    msg.className = 'text-danger mt-2';
    return;
  }

  function generateAccountNumber() {
    return Math.floor(1000000000 + Math.random() * 9000000000).toString();
  }

  // Get the logged-in user's auth info
  const { data: { user }, error: userError } = await supabase.auth.getUser();
  if (userError || !user) {
    msg.innerText = 'You must be logged in to open an account.';
    msg.className = 'text-danger mt-2';
    return;
  }

  // Fetch user_id from users table
  const { data: userProfile, error: profileError } = await supabase
    .from('users')
    .select('id')
    .eq('auth_id', user.id)
    .maybeSingle();

  if (profileError || !userProfile) {
    msg.innerText = 'User profile not found.';
    msg.className = 'text-danger mt-2';
    return;
  }

  const user_id = userProfile.id;

  try {
    const accountsToCreate = [];
    if (account_type === 'Both') {
      accountsToCreate.push({ user_id, account_type: 'Checking', account_number: generateAccountNumber(), routing_number: '075915826', balance: 0, ssn, dob, address, city, state });
      accountsToCreate.push({ user_id, account_type: 'Savings', account_number: generateAccountNumber(), routing_number: '075915826', balance: 0, ssn, dob, address, city, state });
    } else {
      accountsToCreate.push({ user_id, account_type, account_number: generateAccountNumber(), routing_number: '075915826', balance: 0, ssn, dob, address, city, state });
    }

    await supabase.from('accounts').insert(accountsToCreate);

    msg.innerText = 'Account(s) created successfully!';
    msg.className = 'text-success mt-2';
    form.reset();

    // Redirect to dashboard after 1.5s
    setTimeout(() => window.location.href = 'dashboard.html', 1500);
  } catch (error) {
    msg.innerText = error.message;
    msg.className = 'text-danger mt-2';
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
