<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Account - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 15.4px;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding-bottom: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-controls-left, .top-controls-right {
      position: fixed;
      top: 10px;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      z-index: 1000;
    }
    .top-controls-left { left: 10px; }
    .top-controls-right { right: 10px; }
    .btn-logout {
      background-color: #004080;
      border: none;
      color: white;
    }
    .btn-logout:hover {
      background-color: #002f66;
    }
    .btn-darkmode {
      background-color: transparent;
      border: none;
      color: #004080;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .btn-darkmode:hover {
      color: #002f66;
    }
    .header-container {
      max-width: 960px;
      margin: 70px auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-placeholder {
      width: 70px;
      height: 70px;
      background-color: #004080;
      border-radius: 12px;
    }
    .bank-name {
      font-weight: 800;
      font-size: 2.5rem;
      color: #004080;
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    .form-title {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
    }
    .btn-oakline:hover {
      background-color: #0b5ed7;
    }
    #message {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 700;
      color: #198754; /* Bootstrap success green */
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
    }
    .dark-mode .btn-oakline {
      background-color: #3390ff;
      color: #fff;
    }
    .dark-mode .btn-oakline:hover {
      background-color: #1a6ed8;
    }
    .dark-mode .bank-name {
      color: #66aaff;
    }
  </style>
</head>
<body>
  <!-- Top Left: Dark Mode Toggle -->
  <div class="top-controls-left">
    <button class="btn-darkmode" aria-label="Toggle dark mode" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Top Right: Logout -->
  <div class="top-controls-right">
    <button id="logoutBtn" class="btn btn-logout btn-sm" aria-label="Logout">
      Logout
    </button>
  </div>

  <!-- Header -->
  <div class="header-container">
    <div class="logo-placeholder" aria-label="Bank Logo"></div>
    <a href="index.html" class="bank-name">Oakline Bank</a>
  </div>

  <!-- Form container -->
  <div class="container" role="main">
    <h2 class="form-title">Open New Account</h2>
    <form id="openAccountForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required autocomplete="name" />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required autocomplete="email" />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">Choose...</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
        <div class="invalid-feedback">Please select an account type.</div>
      </div>
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
        <input type="number" id="initialDeposit" min="0" value="0" class="form-control" required />
        <div class="invalid-feedback">Please enter a valid initial deposit amount.</div>
      </div>
      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message" role="alert" aria-live="polite">
      Application submitted. Awaiting admin approval.
    </div>
  </div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.querySelector('.btn-darkmode i');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const form = document.getElementById('openAccountForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic HTML5 validation check
      if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
        return;
      }

      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('You must be logged in to open a new account.');
        window.location.href = 'login.html';
        return;
      }

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const accountType = document.getElementById('accountType').value;
      const initialDepositRaw = document.getElementById('initialDeposit').value;
      const initialDeposit = parseFloat(initialDepositRaw);

      if (initialDepositRaw === '' || isNaN(initialDeposit) || initialDeposit < 0) {
        alert('Please enter a valid initial deposit amount.');
        return;
      }

      // Load user data
      const userKey = 'user_' + loggedInUser;
      let userData = JSON.parse(localStorage.getItem(userKey)) || {
        balances: { checking: 0, savings: 0 },
        transactions: [],
        accountInfo: {
          checking: { accountNumber: '', routingNumber: '' },
          savings: { accountNumber: '', routingNumber: '' }
        }
      };

      // Check if user already has this account type
      if (
        userData.accountInfo &&
        userData.accountInfo[accountType] &&
        userData.accountInfo[accountType].accountNumber &&
        userData.accountInfo[accountType].accountNumber.trim() !== ''
      ) {
        alert(`You already have a ${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account.`);
        return;
      }

      // Check if there is already a pending request for this account type
      let pendingAccountOpenings = JSON.parse(localStorage.getItem('pendingAccountOpenings')) || [];
      const existingPending = pendingAccountOpenings.find(r =>
        r.username === loggedInUser &&
        r.accountType === accountType &&
        r.status === 'Pending'
      );

      if (existingPending) {
        alert(`You already have a pending request for a ${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account.`);
        return;
      }

      // Confirmation dialog
      const confirmationMsg = `
Please confirm your details:

Full Name: ${fullName}
Email: ${email}
Account Type: ${accountType.charAt(0).toUpperCase() + accountType.slice(1)}
Initial Deposit: $${initialDeposit.toFixed(2)}

Press OK to submit or Cancel to revise.
      `;

      if (!confirm(confirmationMsg)) {
        return; // Cancel submission
      }

      // Add new pending request for admin approval
      const openAccountRequest = {
        username: loggedInUser,
        fullName,
        email,
        accountType,
        amount: initialDeposit,
        status: "Pending",
        date: new Date().toLocaleString()
      };
      pendingAccountOpenings.push(openAccountRequest);
      localStorage.setItem('pendingAccountOpenings', JSON.stringify(pendingAccountOpenings));

      // Reset form, remove validation styles, show message
      form.reset();
      form.classList.remove('was-validated');
      document.getElementById('message').style.display = 'block';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
