<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 60px;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .card {
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #004080;
      border-color: #004080;
    }

    .btn-primary:hover {
      background-color: #002f66;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h2 {
      color: #004080;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm p-4">
    <div class="logo">
      <h2>Oakline Bank</h2>
      <p class="text-muted">Open a New Account</p>
    </div>

    <form id="openAccountForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="John Doe" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your login password" required />
      </div>

      <div class="mb-3">
        <label for="accountType" class="form-label">Select Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">Choose...</option>
          <option value="checking">Checking Account</option>
          <option value="savings">Savings Account</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit Amount</label>
        <input type="number" id="initialDeposit" class="form-control" placeholder="e.g. 1000" required />
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="dashboard.html" class="text-decoration-none text-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
  const loggedInUsername = localStorage.getItem("loggedInUser");

  if (!loggedInUsername) {
    alert("You must be logged in to open an account.");
    location.href = "login.html";
  }

  const userKey = "user_" + loggedInUsername;
  const userData = JSON.parse(localStorage.getItem(userKey));

  document.getElementById("openAccountForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const confirmPassword = document.getElementById("password").value.trim();
    const accountType = document.getElementById("accountType").value;
    const deposit = parseFloat(document.getElementById("initialDeposit").value);

    if (!fullName || !email || !confirmPassword || !accountType || isNaN(deposit)) {
      alert("Please complete all fields.");
      return;
    }

    if (confirmPassword !== userData.password) {
      alert("Incorrect password. Please try again.");
      return;
    }

    if (!userData.balances) userData.balances = {};
    if (!userData.accountInfo) userData.accountInfo = {};

    const accountNumber = Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const routingNumber = "021000021";

    userData.balances[accountType] = deposit;
    userData.accountInfo[accountType] = {
      accountNumber,
      routingNumber,
      balance: deposit,
    };

    localStorage.setItem(userKey, JSON.stringify(userData));

    alert(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account opened successfully!`);
    location.href = "dashboard.html";
  });
</script>

</body>
</html>
