<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open Account - Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f9;
    padding: 40px 20px;
  }
  .account-box {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h3 { color: #004080; text-align: center; margin-bottom: 20px; }
  .btn-primary { background-color: #004080; border-color: #004080; }
  .btn-primary:hover { background-color: #003366; }
  #message { text-align: center; font-weight: bold; margin-top: 15px; }
</style>
</head>
<body>

<div class="account-box">
  <h3>Open New Account</h3>

  <div class="mb-3">
    <label for="accountType" class="form-label">Account Type</label>
    <select class="form-select" id="accountType">
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="initialDeposit" class="form-label">Initial Deposit</label>
    <input type="number" class="form-control" id="initialDeposit" placeholder="Enter initial amount" />
  </div>

  <div class="d-grid">
    <button class="btn btn-primary" id="openAccountBtn">
      <i class="fas fa-plus-circle me-1"></i> Open Account
    </button>
  </div>

  <div id="message"></div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'YOUR_ANON_KEY'; // <-- Replace with your anon key
const supabase = createClient(supabaseUrl, supabaseKey);

const openBtn = document.getElementById('openAccountBtn');
const message = document.getElementById('message');

async function checkUser() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    alert("You must log in to open an account.");
    window.location.href = "login.html";
    return null;
  }
  return session.user;
}

openBtn.addEventListener('click', async () => {
  const user = await checkUser();
  if (!user) return;

  const accountType = document.getElementById('accountType').value;
  const initialDeposit = parseFloat(document.getElementById('initialDeposit').value);

  if (!initialDeposit || initialDeposit <= 0) {
    message.innerHTML = "<span class='text-danger'>Enter a valid initial deposit amount.</span>";
    return;
  }

  // Fixed routing number
  const routingNumber = "075915826";
  const accountNumber = Math.floor(Math.random() * 9000000000) + 1000000000; // Random 10-digit account number

  const { data, error } = await supabase
    .from('accounts')
    .insert([{
      user_id: user.id,
      type: accountType,
      balance: initialDeposit,
      account_number: accountNumber,
      routing_number: routingNumber
    }]);

  if (error) {
    console.error(error);
    message.innerHTML = "<span class='text-danger'>Failed to open account. Try again later.</span>";
  } else {
    message.innerHTML = "<span class='text-success'>Account successfully opened!</span>";
    document.getElementById('initialDeposit').value = "";
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
