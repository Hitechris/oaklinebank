<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Account - Oaklinebank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #004080;
      color: white;
    }
    .btn-oakline:hover {
      background-color: #002c5c;
    }
    #message {
      margin-top: 15px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Open New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">Select Account Type</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
        <input type="number" id="initialDeposit" class="form-control" min="0" step="0.01" required />
      </div>

      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message">Application submitted. Awaiting admin approval.</div>
  </div>

  <script>
    document.getElementById('openAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('You must be logged in to open a new account.');
        window.location.href = 'login.html';
        return;
      }

      const accountType = document.getElementById('accountType').value;
      if (!accountType) {
        alert('Please select an account type.');
        return;
      }

      let initialDeposit = parseFloat(document.getElementById('initialDeposit').value);
      if (isNaN(initialDeposit) || initialDeposit < 0) {
        alert('Please enter a valid initial deposit.');
        return;
      }

      // Compose the request object exactly as your admin expects
      const openAccountRequest = {
        username: loggedInUser,
        accountType: accountType.toLowerCase(),
        amount: initialDeposit,
        date: new Date().toLocaleString()
      };

      // Get existing pending account openings or empty array
      let pendingAccountOpenings = JSON.parse(localStorage.getItem('pendingAccountOpenings')) || [];

      // Push the new request
      pendingAccountOpenings.push(openAccountRequest);

      // Save back to localStorage
      localStorage.setItem('pendingAccountOpenings', JSON.stringify(pendingAccountOpenings));

      // Show success message and reset form
      document.getElementById('openAccountForm').reset();
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
