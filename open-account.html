<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Account - Oaklinebank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f3f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #0d6efd;
      color: white;
    }
    .btn-oakline:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="form-title">Open New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select class="form-select" id="accountType" required>
          <option value="">Choose...</option>
          <option value="Checking">Checking</option>
          <option value="Savings">Savings</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
        <input type="number" class="form-control" id="initialDeposit" min="0" required />
      </div>
      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message" class="mt-4 text-center text-success fw-bold" style="display: none;">
      Application submitted. Awaiting admin approval.
    </div>
  </div>

  <script>
    document.getElementById("openAccountForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const accountRequest = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        accountType: document.getElementById("accountType").value,
        deposit: document.getElementById("initialDeposit").value,
        status: "Pending",
        requestDate: new Date().toLocaleString()
      };

      let requests = JSON.parse(localStorage.getItem("accountRequests")) || [];
      requests.push(accountRequest);
      localStorage.setItem("accountRequests", JSON.stringify(requests));

      document.getElementById("openAccountForm").reset();
      document.getElementById("message").style.display = "block";
    });
  </script>
</body>
</html>
