<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open Account - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-oakline {
      background-color: #0d6efd;
      color: white;
    }
    .btn-oakline:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="form-title">Open New Account</h2>
    <form id="openAccountForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select id="accountType" class="form-select" required>
          <option value="">Choose...</option>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
        <input type="number" id="initialDeposit" min="0" value="0" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-oakline w-100">Submit for Approval</button>
    </form>
    <div id="message" class="mt-4 text-center text-success fw-bold" style="display:none;">
      Application submitted. Awaiting admin approval.
    </div>
  </div>

  <script>
    document.getElementById('openAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('You must be logged in to open a new account.');
        window.location.href = 'login.html';
        return;
      }

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const accountType = document.getElementById('accountType').value;
      const initialDeposit = parseFloat(document.getElementById('initialDeposit').value);

      if (!accountType) {
        alert('Please select an account type.');
        return;
      }
      if (isNaN(initialDeposit) || initialDeposit < 0) {
        alert('Please enter a valid initial deposit amount.');
        return;
      }

      // Build the account opening request object with all info
      const openAccountRequest = {
        username: loggedInUser,
        fullName,
        email,
        accountType: accountType.toLowerCase(),
        amount: initialDeposit,  // <-- important: must be called 'amount' to match admin-dashboard
        status: "Pending",
        date: new Date().toLocaleString()
      };

      // Save the new request to pendingAccountOpenings array in localStorage
      let pendingAccountOpenings = JSON.parse(localStorage.getItem('pendingAccountOpenings')) || [];
      pendingAccountOpenings.push(openAccountRequest);
      localStorage.setItem('pendingAccountOpenings', JSON.stringify(pendingAccountOpenings));

      // Reset form and show success message
      this.reset();
      document.getElementById('message').style.display = 'block';
    });
  </script>
</body>
</html>
