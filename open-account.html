<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Account | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0f1f985.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h3>Open a New Account</h3>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="accountType" class="form-label">Account Type</label>
          <select id="accountType" class="form-select">
            <option value="">-- Select Account Type --</option>
            <option value="checking">Checking</option>
            <option value="savings">Savings</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="initialDeposit" class="form-label">Initial Deposit ($)</label>
          <input type="number" id="initialDeposit" class="form-control" placeholder="Enter amount">
        </div>

        <button type="button" class="btn btn-success w-100" onclick="openNewAccount()">Open Account</button>
      </div>
    </div>
<script>
  function openNewAccount() {
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      alert("You must be logged in to open an account.");
      window.location.href = "login.html";
      return;
    }

    const allUsers = JSON.parse(localStorage.getItem("users")) || [];
    const userIndex = allUsers.findIndex(
      u => u.username === loggedInUser || u.email === loggedInUser
    );

    if (userIndex === -1) {
      alert("User not found.");
      window.location.href = "login.html";
      return;
    }

    const accountType = document.getElementById("accountType").value;
    const initialDeposit = parseFloat(document.getElementById("initialDeposit").value);

    if (!accountType || isNaN(initialDeposit) || initialDeposit < 0) {
      alert("Please select an account type and enter a valid deposit.");
      return;
    }

    const accountNumber = Math.floor(100000000 + Math.random() * 900000000).toString();

    // Ensure accountInfo structure exists
    if (!allUsers[userIndex].accountInfo) {
      allUsers[userIndex].accountInfo = { checking: null, savings: null };
    }

    // Prevent overwriting an already-opened account
    if (allUsers[userIndex].accountInfo[accountType]?.isOpen) {
      alert(`You already have a ${accountType} account.`);
      return;
    }

    allUsers[userIndex].accountInfo[accountType] = {
      balance: parseFloat(initialDeposit.toFixed(2)),
      accountNumber: accountNumber,
      transactions: [],
      isOpen: true
    };

    localStorage.setItem("users", JSON.stringify(allUsers));
    alert(`${accountType.charAt(0).toUpperCase() + accountType.slice(1)} account created successfully!`);
    window.location.href = "dashboard.html";
  }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
