<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .withdraw-container { max-width: 500px; margin: auto; margin-top: 80px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
    <div class="dropdown">
      <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-bars me-1"></i> Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
        <li><a class="dropdown-item" href="transactions.html">Transaction History</a></li>
        <li><a class="dropdown-item" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="withdraw-container bg-white p-4 shadow-sm rounded">
    <h4 class="mb-4">Withdraw Funds</h4>
    <form id="withdrawForm">
      <div class="mb-3">
        <label for="withdrawAmount" class="form-label">Amount ($)</label>
        <input type="number" class="form-control" id="withdrawAmount" required min="1" />
      </div>
      <div class="mb-3">
        <label for="withdrawNote" class="form-label">Note (optional)</label>
        <input type="text" class="form-control" id="withdrawNote" placeholder="e.g. Cash for rent" />
      </div>
      <button type="submit" class="btn btn-danger w-100">Withdraw</button>
    </form>
    <div id="withdrawSuccess" class="alert alert-success mt-3 d-none">
      Withdrawal successful! View it in <a href="transactions.html" class="alert-link">Transaction History</a>.
    </div>
  </div>

  <script>
    document.getElementById('withdrawForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('withdrawAmount').value);
      const note = document.getElementById('withdrawNote').value.trim();
      const date = new Date().toLocaleString();

      // Check balance
      let balance = parseFloat(localStorage.getItem('balance') || "0");
      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }

      const transaction = {
        type: "Withdrawal",
        amount: amount,
        date: date,
        description: note || "Withdrawal"
      };

      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push(transaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));

      // Update balance
      balance -= amount;
      localStorage.setItem('balance', balance.toFixed(2));

      document.getElementById('withdrawForm').reset();
      document.getElementById('withdrawSuccess').classList.remove('d-none');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
