<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Funds | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="text-center text-primary mb-4">Withdraw Funds</h3>

    <form id="withdrawalForm">
      <div class="mb-3">
        <label class="form-label">Withdraw From</label>
        <select id="fromAccount" class="form-select" required>
          <option value="">-- Choose account --</option>
          <option value="checking">Checking Account</option>
          <option value="savings">Savings Account</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Withdraw To</label>
        <input type="text" id="withdrawTo" class="form-control" placeholder="e.g. Jane Doe, Chase Bank" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Amount ($)</label>
        <input type="number" id="amount" class="form-control" min="1" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" id="description" class="form-control" placeholder="e.g. Rent, family support" />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Withdraw</button>
        <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<script>
  const username = localStorage.getItem("loggedInUser");
  if (!username) {
    alert("You must be logged in.");
    location.href = "login.html";
  }

  const userKey = "user_" + username;
  const userData = JSON.parse(localStorage.getItem(userKey));

  function generateTransactionId() {
    return "TX" + Date.now().toString().slice(-6) + Math.floor(Math.random() * 90 + 10);
  }

  document.getElementById("withdrawalForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const from = document.getElementById("fromAccount").value;
    const to = document.getElementById("withdrawTo").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);
    const description = document.getElementById("description").value.trim() || "Withdrawal";
    const date = new Date().toLocaleString();
    const txId = generateTransactionId();

    if (!from || !to || isNaN(amount) || amount <= 0) {
      alert("Please complete all fields properly.");
      return;
    }

    if (!userData.balances[from] || userData.balances[from] < amount) {
      alert("Insufficient funds.");
      return;
    }

    userData.balances[from] -= amount;

    const transaction = {
      type: "debit",
      amount: amount,
      from: from,
      to: to,
      description: description,
      date: date,
      txId: txId
    };

    userData.transactions.push(transaction);

    localStorage.setItem(userKey, JSON.stringify(userData));
    localStorage.setItem("latestReceipt", JSON.stringify(transaction));

    window.location.href = "receipt.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
