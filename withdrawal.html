<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #004080;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #004080;
    }
    label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #004080;
      color: white;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #003366;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>Withdraw Funds</h2>

  <form id="withdrawalForm" aria-label="Withdraw funds form">
    <div class="mb-3">
      <label for="accountType">Select Account</label>
      <select id="accountType" class="form-select" required>
        <option value="" disabled selected>Select account</option>
        <option value="checking">Checking Account</option>
        <option value="savings">Savings Account</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" class="form-control" min="0.01" step="0.01" placeholder="Enter amount" required />
    </div>

    <div class="mb-3">
      <label for="description">Description (optional)</label>
      <input type="text" id="description" class="form-control" placeholder="Reason for withdrawal" maxlength="100" />
    </div>

    <button type="submit" class="btn btn-submit">Submit Withdrawal Request</button>
  </form>

  <div id="message" role="alert" aria-live="polite"></div>

  <script>
    // Get logged in username from localStorage
    const username = localStorage.getItem('loggedInUser');

    if (!username) {
      alert('You must be logged in to withdraw funds.');
      window.location.href = 'login.html'; // Or your login page
    }

    // Helper: load user data from localStorage
    function loadUserData(user) {
      const raw = localStorage.getItem('user_' + user);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    const form = document.getElementById('withdrawalForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const accountType = document.getElementById('accountType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const description = document.getElementById('description').value.trim();

      if (!accountType) {
        messageDiv.textContent = 'Please select an account.';
        messageDiv.className = 'text-danger';
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        messageDiv.textContent = 'Please enter a valid amount greater than zero.';
        messageDiv.className = 'text-danger';
        return;
      }

      const userData = loadUserData(username);
      if (!userData) {
        messageDiv.textContent = 'User data not found. Please login again.';
        messageDiv.className = 'text-danger';
        return;
      }

      // Check balance
      const balance = userData.balances?.[accountType] || 0;
      if (amount > balance) {
        messageDiv.textContent = `Insufficient funds. Your ${accountType} balance is $${balance.toFixed(2)}.`;
        messageDiv.className = 'text-danger';
        return;
      }

      // Prepare withdrawal request object matching admin-dashboard format
      const withdrawalRequest = {
        username: username,
        accountType: accountType,
        amount: amount,
        description: description,
        date: new Date().toLocaleString()
      };

      // Get current pending withdrawals or initialize
      let pendingWithdrawals = JSON.parse(localStorage.getItem('pendingWithdrawals')) || [];

      // Add new request
      pendingWithdrawals.push(withdrawalRequest);
      localStorage.setItem('pendingWithdrawals', JSON.stringify(pendingWithdrawals));

      // Confirmation message
      messageDiv.textContent = 'Withdrawal request submitted and awaiting admin approval.';
      messageDiv.className = 'text-success';

      // Clear form
      form.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
