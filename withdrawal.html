<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Withdrawal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding-bottom: 40px;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }
    .header-container {
      max-width: 960px;
      margin: 1rem auto 1rem auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bank-name {
      font-weight: 800;
      font-size: 2rem;
      color: #004080;
      text-decoration: none;
    }
    .btn-logout {
      background-color: #004080;
      border: none;
      color: white;
    }
    .btn-logout:hover {
      background-color: #002f66;
    }
    .form-container {
      max-width: 480px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .dark-mode .form-container {
      background-color: #1e1e1e;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="header-container">
    <a href="dashboard.html" class="bank-name">Oakline Bank</a>
    <button id="logoutBtn" class="btn btn-logout btn-sm" aria-label="Logout">
      Logout
    </button>
  </div>

  <main class="form-container">
    <h3 class="mb-4">Withdraw Funds</h3>

    <form id="withdrawalForm" novalidate>
      <div class="mb-3">
        <label for="accountType" class="form-label">Select Account</label>
        <select class="form-select" id="accountType" required>
          <option value="" disabled selected>Select Checking or Savings</option>
          <option value="checking">Checking Account</option>
          <option value="savings">Savings Account</option>
        </select>
        <div class="invalid-feedback">Please select an account type.</div>
      </div>

      <div class="mb-3">
        <label for="withdrawAmount" class="form-label">Amount to Withdraw ($)</label>
        <input type="number" class="form-control" id="withdrawAmount" placeholder="0.00" min="0.01" step="0.01" required />
        <div class="invalid-feedback">Please enter a valid amount greater than 0.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Withdraw</button>
    </form>

    <div id="message" class="mt-3"></div>
  </main>

  <script>
    // Helper: load user data from localStorage
    function loadUserData(username) {
      const raw = localStorage.getItem("user_" + username);
      if (!raw) return null;
      try {
        return JSON.parse(raw);
      } catch {
        return null;
      }
    }

    // Helper: save user data to localStorage
    function saveUserData(username, data) {
      localStorage.setItem("user_" + username, JSON.stringify(data));
    }

    // Format date and time
    function getFormattedDateTime() {
      const now = new Date();
      return now.toLocaleString();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("loggedInUser");
      if (!username) {
        alert("You must be logged in to access this page.");
        location.href = "index.html";
        return;
      }

      const userData = loadUserData(username);
      if (!userData) {
        alert("User data not found. Please log in again.");
        localStorage.removeItem("loggedInUser");
        location.href = "index.html";
        return;
      }

      const form = document.getElementById("withdrawalForm");
      const messageDiv = document.getElementById("message");
      const logoutBtn = document.getElementById("logoutBtn");

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        location.href = "index.html";
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Reset messages
        messageDiv.textContent = "";
        messageDiv.className = "";

        // Validate form
        const accountType = document.getElementById("accountType").value;
        const amountInput = document.getElementById("withdrawAmount");
        const amount = parseFloat(amountInput.value);

        let valid = true;

        if (!accountType) {
          document.getElementById("accountType").classList.add("is-invalid");
          valid = false;
        } else {
          document.getElementById("accountType").classList.remove("is-invalid");
        }

        if (isNaN(amount) || amount <= 0) {
          amountInput.classList.add("is-invalid");
          valid = false;
        } else {
          amountInput.classList.remove("is-invalid");
        }

        if (!valid) return;

        // Check if balance sufficient
        if (userData.balances[accountType] < amount) {
          messageDiv.textContent = "Insufficient funds in " + accountType + " account.";
          messageDiv.className = "alert alert-danger";
          return;
        }

        // Update balance
        userData.balances[accountType] -= amount;

        // Add transaction record
        const transaction = {
          type: "debit",
          account: accountType,
          amount: amount,
          date: getFormattedDateTime(),
          description: `Withdrawal from ${accountType} account`
        };

        userData.transactions.push(transaction);

        // Save updated data
        saveUserData(username, userData);

        // Show success message
        messageDiv.textContent = `Successfully withdrew $${amount.toFixed(2)} from your ${accountType} account.`;
        messageDiv.className = "alert alert-success";

        // Reset form
        form.reset();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
