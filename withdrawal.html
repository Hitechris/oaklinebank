<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Funds - OaklineBank</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Withdraw Funds</h2>
    <form id="withdrawalForm">
      <div class="mb-3">
        <label for="account" class="form-label">Select Account</label>
        <select id="account" class="form-select" required>
          <option value="checking">Checking</option>
          <option value="savings">Savings</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount to withdraw" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter reason for withdrawal" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit Withdrawal</button>
    </form>
    <div id="withdrawalMessage" class="mt-4 text-success fw-bold text-center" style="display: none;"></div>
  </div>

  <script>
    document.getElementById("withdrawalForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const account = document.getElementById("account").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const description = document.getElementById("description").value;

      const loggedInUser = localStorage.getItem("loggedInUser");
      if (!loggedInUser) {
        alert("User not logged in.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const currentUser = users.find(user => user.username === loggedInUser || user.email === loggedInUser);
      if (!currentUser) {
        alert("User not found.");
        return;
      }

      const withdrawalRequest = {
        username: currentUser.username,
        fullName: currentUser.fullName || "",
        email: currentUser.email,
        accountType: account,
        amount,
        description,
        date: new Date().toLocaleString()
      };

      // Save withdrawal request to pendingWithdrawals
      const pendingWithdrawals = JSON.parse(localStorage.getItem("pendingWithdrawals")) || [];
      pendingWithdrawals.push(withdrawalRequest);
      localStorage.setItem("pendingWithdrawals", JSON.stringify(pendingWithdrawals));

      // Show confirmation message
      document.getElementById("withdrawalMessage").innerText = "Your withdrawal request has been submitted for review.";
      document.getElementById("withdrawalMessage").style.display = "block";

      // Reset the form
      document.getElementById("withdrawalForm").reset();
    });
  </script>
</body>
</html>
