<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #004080;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #004080;
    }
    label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #004080;
      color: white;
      width: 100%;
    }
    .btn-submit:hover {
      background-color: #003366;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>Withdraw Funds</h2>

  <form id="withdrawalForm" aria-label="Withdraw funds form">
    <div class="mb-3">
      <label for="accountType">Select Account</label>
      <select id="accountType" class="form-select" required>
        <option value="" disabled selected>Select account</option>
        <option value="checking">Checking Account</option>
        <option value="savings">Savings Account</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="amount">Amount ($)</label>
      <input type="number" id="amount" class="form-control" min="0.01" step="0.01" placeholder="Enter amount" required />
    </div>

    <div class="mb-3">
      <label for="description">Description (optional)</label>
      <input type="text" id="description" class="form-control" placeholder="Reason for withdrawal" maxlength="100" />
    </div>

    <button type="submit" class="btn btn-submit">Submit Withdrawal Request</button>
  </form>

  <div id="message" role="alert" aria-live="polite"></div>

  <!-- Firebase SDK and script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const messageDiv = document.getElementById('message');
    const form = document.getElementById('withdrawalForm');

    let currentUser;
    let userDocRef;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert('You must be logged in to withdraw funds.');
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      userDocRef = doc(db, 'users', user.uid);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const accountType = document.getElementById('accountType').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const description = document.getElementById('description').value.trim();

      if (!accountType) {
        messageDiv.textContent = 'Please select an account.';
        messageDiv.className = 'text-danger';
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        messageDiv.textContent = 'Please enter a valid amount greater than zero.';
        messageDiv.className = 'text-danger';
        return;
      }

      try {
        const docSnap = await getDoc(userDocRef);
        if (!docSnap.exists()) {
          messageDiv.textContent = 'User data not found. Please contact support.';
          messageDiv.className = 'text-danger';
          return;
        }

        const userData = docSnap.data();
        const balance = userData.balances?.[accountType] || 0;

        if (amount > balance) {
          messageDiv.textContent = `Insufficient funds. Your ${accountType} balance is $${balance.toFixed(2)}.`;
          messageDiv.className = 'text-danger';
          return;
        }

        const withdrawalRequest = {
          uid: currentUser.uid,
          username: userData.username || currentUser.email,
          accountType,
          amount,
          description,
          date: serverTimestamp(),
          status: 'pending'
        };

        await addDoc(collection(db, 'withdrawalRequests'), withdrawalRequest);

        messageDiv.textContent = 'Withdrawal request submitted and awaiting admin approval.';
        messageDiv.className = 'text-success';

        form.reset();

      } catch (error) {
        console.error("Error submitting withdrawal:", error);
        messageDiv.textContent = 'Failed to submit withdrawal request: ' + error.message;
        messageDiv.className = 'text-danger';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
