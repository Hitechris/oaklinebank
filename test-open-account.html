<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Open Account by Type</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    select, button { padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { background: #fff; padding: 10px; border-radius: 6px; max-width: 600px; overflow-x: auto; }
  </style>
</head>
<body>

<h2>Test Open Account by Type</h2>

<label for="account-type">Select Account Type:</label>
<select id="account-type">
  <option value="Savings">Savings</option>
  <option value="Checking">Checking</option>
  <option value="Business">Business</option>
</select>

<br>
<button id="create-account">Create Test Account</button>

<pre id="result"></pre>

<script>
  const button = document.getElementById("create-account");
  const accountTypeSelect = document.getElementById("account-type");
  const resultDiv = document.getElementById("result");

  button.addEventListener("click", async () => {
    resultDiv.textContent = "Sending request...";

    const account_type = accountTypeSelect.value;

    const data = {
      first_name: "John",
      middle_name: "A",
      last_name: "Doe",
      dob: "1990-01-01",
      phone: "1234567890",
      email: `johndoe${Math.floor(Math.random()*10000)}@example.com`,
      address: "123 Main St",
      city: "New York",
      state: "NY",
      postal_code: "10001",
      ssn: `123-45-${Math.floor(1000+Math.random()*9000)}`,
      account_type
    };

    try {
      const response = await fetch("https://arvuoabjhqdkxhsswybx.supabase.co/functions/v1/createAccount", {
        method: "POST",
        headers: {
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        resultDiv.textContent = `✅ Account created successfully:\n${JSON.stringify(result, null, 2)}`;
      } else {
        resultDiv.textContent = `❌ Error: ${JSON.stringify(result, null, 2)}`;
      }
    } catch (err) {
      resultDiv.textContent = `❌ Request failed: ${err.message}`;
    }
  });
</script>

</body>
</html>
