<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Open Account | Oakline Bank</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<h2>Test Open Account</h2>

<form id="open-account-form">
  <input type="text" name="first_name" placeholder="First Name" required>
  <input type="text" name="middle_name" placeholder="Middle Name (Optional)">
  <input type="text" name="last_name" placeholder="Last Name" required>
  <input type="date" name="dob" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="address" placeholder="Street Address" required>
  <input type="text" name="city" placeholder="City" required>
  <input type="text" name="state" placeholder="State" required>
  <input type="text" name="postal_code" placeholder="Postal Code" required>
  <input type="text" name="ssn" placeholder="SSN" required>
  <select name="account_type" required>
    <option value="">Select Account Type</option>
    <option value="Savings">Savings</option>
    <option value="Checking">Checking</option>
    <option value="Business">Business</option>
  </select>
  <button type="submit">Open Account</button>
  <div id="form-message" class="message" style="display:none;"></div>
</form>

<script>
const SUPABASE_FUNCTION_URL = 'https://arvuoabjhqdkxhsswybx.supabase.co/functions/v1/createAccount';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';

document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('open-account-form');
  const messageDiv = document.getElementById('form-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.style.display = 'none';

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
      const response = await fetch(SUPABASE_FUNCTION_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log('Response:', result);

      if (response.ok) {
        messageDiv.textContent = `✅ Account created successfully! Account Number: ${result.account.account_number}`;
        messageDiv.className = 'message success';
        form.reset();
      } else {
        messageDiv.textContent = `❌ Error: ${result.error}`;
        messageDiv.className = 'message error';
      }
      messageDiv.style.display = 'block';

    } catch (err) {
      console.error('Fetch Error:', err);
      messageDiv.textContent = `❌ Fetch Error: ${err.message}`;
      messageDiv.className = 'message error';
      messageDiv.style.display = 'block';
    }
  });
});
</script>

</body>
</html>
