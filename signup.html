<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Oakline Bank</title>
</head>
<body>
<h2>Create Your Oakline Account</h2>

<form id="signupForm">
  <input type="text" id="firstName" placeholder="First Name" required><br>
  <input type="text" id="middleName" placeholder="Middle Name"><br>
  <input type="text" id="lastName" placeholder="Last Name" required><br>
  <input type="text" id="username" placeholder="Username" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
  <input type="text" id="ssn" placeholder="SSN" required><br>
  <input type="text" id="phone" placeholder="Phone Number" required><br>
  <input type="text" id="address" placeholder="Address" required><br>
  <input type="text" id="city" placeholder="City" required><br>
  <input type="text" id="state" placeholder="State" required><br>
  <input type="text" id="country" placeholder="Country" required><br>

  <label>Select Account Type:</label>
  <select id="accountType" required>
    <option value="">--Select--</option>
    <option value="checking">Checking</option>
    <option value="savings">Savings</option>
    <option value="both">Both</option>
  </select><br><br>

  <button type="submit">Sign Up</button>
</form>

<p id="message"></p>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYm91dGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('signupForm');
const message = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  message.textContent = 'Signing up...';

  const first_name = document.getElementById('firstName').value.trim();
  const middle_name = document.getElementById('middleName').value.trim();
  const last_name = document.getElementById('lastName').value.trim();
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const ssn = document.getElementById('ssn').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();
  const city = document.getElementById('city').value.trim();
  const state = document.getElementById('state').value.trim();
  const country = document.getElementById('country').value.trim();
  const account_type = document.getElementById('accountType').value;

  if (password !== confirmPassword) {
    message.textContent = 'Passwords do not match';
    return;
  }
  if (!account_type) {
    message.textContent = 'Please select an account type';
    return;
  }

  try {
    // 1️⃣ Create user
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email,
      password,
      options: { data: { username, full_name: `${first_name} ${middle_name} ${last_name}` } }
    });
    if (authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Insert profile
    const { error: profileError } = await supabase.from('profiles').insert([{
      id: userId, email, username, first_name, middle_name, last_name, ssn, phone, address, city, state, country
    }]);
    if (profileError) throw profileError;

    // 3️⃣ Generate accounts
    const routingNumber = '075915826';
    const generateAccountNumber = () => Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const accounts = [];
    if (account_type === 'checking' || account_type === 'both') accounts.push({ user_id: userId, type: 'checking', balance:0, account_number: generateAccountNumber(), routing_number:routingNumber });
    if (account_type === 'savings' || account_type === 'both') accounts.push({ user_id: userId, type: 'savings', balance:0, account_number: generateAccountNumber(), routing_number:routingNumber });

    if (accounts.length) {
      const { error: accountsError } = await supabase.from('accounts').insert(accounts);
      if (accountsError) throw accountsError;
    }

    message.textContent = 'Signup successful! You can now login.';
  } catch (err) {
    console.error(err);
    message.textContent = 'Signup failed: ' + err.message;
  }
});
</script>
</body>
</html>
