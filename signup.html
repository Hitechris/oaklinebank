<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Oakline Bank</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
    a { text-decoration: none; color: #003366; }
    a:hover { color: #0052cc; }
    .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
    .navbar .logo { font-size: 1.5rem; font-weight: bold; }
    .form-container { max-width: 600px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
    input, select { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
    button:hover { background-color: #003366; }
    .error { color: red; margin-bottom: 10px; display: none; }
    body.dark-mode { background-color: #121212; color: #e0e0e0; }
    body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Oakline Bank</div>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- SIGNUP FORM -->
  <div class="form-container">
    <h2>Create Your Oakline Bank Account</h2>
    <p class="error" id="signupError"></p>
    <form id="signupForm">
      <input type="text" id="signupFirstName" placeholder="First Name" required>
      <input type="text" id="signupMiddleName" placeholder="Middle Name">
      <input type="text" id="signupLastName" placeholder="Last Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="tel" id="signupPhone" placeholder="Phone Number" required>
      <input type="date" id="signupDOB" required>
      <select id="signupAccountType" required>
        <option value="">Select Account Type</option>
        <option value="savings">Savings</option>
        <option value="checking">Checking</option>
      </select>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
      <select id="signupSecurityQuestion" required>
        <option value="">Select Security Question</option>
        <option value="pet">Pet's Name?</option>
        <option value="school">First School?</option>
      </select>
      <input type="text" id="signupSecurityAnswer" placeholder="Answer" required>
      <button type="submit">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // --- Supabase Setup ---
    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));

    // Signup form
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const errorEl = document.getElementById("signupError");
      errorEl.style.display = "none";

      const firstName = document.getElementById('signupFirstName').value.trim();
      const middleName = document.getElementById('signupMiddleName').value.trim();
      const lastName = document.getElementById('signupLastName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const phone = document.getElementById('signupPhone').value.trim();
      const dob = document.getElementById('signupDOB').value;
      const accountType = document.getElementById('signupAccountType').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      const securityQuestion = document.getElementById('signupSecurityQuestion').value;
      const securityAnswer = document.getElementById('signupSecurityAnswer').value.trim();

      if (!firstName || !lastName || !email || !phone || !dob || !accountType || !password || !confirmPassword || !securityQuestion || !securityAnswer) {
        errorEl.innerText = "Please fill out all required fields.";
        errorEl.style.display = "block";
        return;
      }
      if (password.length < 6) {
        errorEl.innerText = "Password must be at least 6 characters.";
        errorEl.style.display = "block";
        return;
      }
      if (password !== confirmPassword) {
        errorEl.innerText = "Passwords do not match.";
        errorEl.style.display = "block";
        return;
      }

      try {
        const { data: user, error: signUpError } = await supabase.auth.signUp(
          { email, password },
          { data: { firstName, middleName, lastName, phone, dob, accountType, securityQuestion, securityAnswer } }
        );
        if (signUpError) throw signUpError;

        alert("Account created successfully! You can now log in.");
        window.location.href = "login.html";
      } catch (err) {
        console.error(err);
        errorEl.innerText = err.message;
        errorEl.style.display = "block";
      }
    });
  </script>
</body>
</html>
