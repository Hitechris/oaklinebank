<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      transition: background-color 0.3s ease;
    }

    .signup-container {
      max-width: 800px;
      margin: 4rem auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .form-label small {
      color: #6c757d;
      font-weight: normal;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }

    .dark-mode .signup-container {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #444;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .strength-bar {
      height: 5px;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }

    .strength-bar.active {
      background-color: green;
    }

    .captcha-placeholder {
      background: #f1f1f1;
      border: 1px dashed #ccc;
      padding: 1rem;
      text-align: center;
      font-style: italic;
      color: #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Dark mode toggle -->
  <div class="dark-toggle">
    <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <div class="signup-container">
    <h2 class="text-center mb-4">Open an Account with Oakline Bank</h2>

    <form id="signupForm" autocomplete="off">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Middle Name</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Social Security Number (SSN)</label>
          <input type="text" class="form-control" maxlength="11" required placeholder="123-45-6789">
        </div>

        <div class="col-md-12">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">City</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" value="USA" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Account Type <small>(Choose one)</small></label>
          <select class="form-select" required>
            <option value="">Select</option>
            <option>Savings – Great for personal savings with interest</option>
            <option>Checking – Everyday transactions made easy</option>
            <option>Business – Tailored for small businesses</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-6 position-relative">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
          <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          <div class="strength-bar" id="strengthBar"></div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Security Question</label>
          <select class="form-select" required>
            <option>What's your mother's maiden name?</option>
            <option>What's the name of your first pet?</option>
            <option>What city were you born in?</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Security Answer</label>
          <input type="text" class="form-control" required>
        </div>

        <div class="col-md-12">
          <label class="form-label">CAPTCHA Verification</label>
          <div class="captcha-placeholder">[ CAPTCHA Placeholder ]</div>
        </div>

        <div class="col-md-12">
          <label class="form-label">Two-Factor Authentication</label>
          <div class="captcha-placeholder">[ 2FA Code Placeholder ]</div>
        </div>

        <div class="col-md-12 form-check mt-2">
          <input type="checkbox" class="form-check-input" id="agreeTerms" required>
          <label for="agreeTerms" class="form-check-label">I agree to the <a href="#">Terms & Conditions</a>.</label>
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-success px-5">Create Account</button>
        </div>

        <div class="col-12 text-center mt-3">
          <a href="index.html">&larr; Back to Home</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Show/hide password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pwd = document.getElementById("password");
      const type = pwd.getAttribute("type") === "password" ? "text" : "password";
      pwd.setAttribute("type", type);
      this.classList.toggle("fa-eye-slash");
    });

    // Password strength meter
    document.getElementById("password").addEventListener("input", function () {
      const strengthBar = document.getElementById("strengthBar");
      const val = this.value;
      let strength = 0;
      if (val.length >= 8) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[^A-Za-z0-9]/.test(val)) strength++;

      strengthBar.classList.toggle("active", strength >= 3);
    });

    // Submit handler (demo only)
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Account created successfully!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
