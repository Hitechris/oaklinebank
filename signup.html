<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .card { max-width: 500px; margin: 3rem auto; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn-primary { background-color: #004080; border: none; }
    .btn-primary:hover { background-color: #003366; }
    a { color: #004080; }
    a:hover { color: #003366; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Create Your Oakline Bank Account</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required minlength="6" />
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const dob = document.getElementById("dob").value;
      const address = document.getElementById("address").value.trim();
      const phone = document.getElementById("phone").value.trim();

      try {
        // Sign up user with Supabase Auth
        const { data: user, error: signUpError } = await supabase.auth.signUp({
          email,
          password
        });

        if (signUpError) throw signUpError;

        // Insert user profile into 'profiles' table
        const { error: profileError } = await supabase.from('profiles').insert([{
          id: user.user.id,  // Use the new user's ID
          full_name: fullName,
          username,
          dob,
          address,
          phone,
          created_at: new Date().toISOString()
        }]);

        if (profileError) throw profileError;

        alert("Account created successfully! You can now log in.");
        window.location.href = "login.html";

      } catch (error) {
        console.error("Signup error:", error);
        alert("Failed to sign up: " + error.message);
      }
    });
  </script>
</body>
</html>
