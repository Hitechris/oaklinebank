<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4" style="min-width: 320px;">
    <h3 class="mb-3">Sign Up</h3>
    <div id="message" class="mb-2 text-danger"></div>
    <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" />
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" />
    <button id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!fullName || !email || !password) {
        message.innerText = "All fields are required.";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: fullName } }
      });

      if (error) {
        message.innerText = error.message;
      } else {
        alert("Signup successful! Please check your email to confirm.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
