<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Oakline Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
    .tooltip {
      font-size: 12px;
      color: #666;
    }
    .account-info {
      font-size: 13px;
      color: #333;
      margin-bottom: 10px;
    }
    button {
      background-color: #004080;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #003060;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .captcha-box {
      background: #eee;
      padding: 8px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form onsubmit="return validateSignup()">

      <label for="firstName">First Name</label>
      <input id="firstName" type="text" placeholder="First Name" required>

      <label for="middleName">Middle Name</label>
      <input id="middleName" type="text" placeholder="Middle Name">

      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" placeholder="Last Name" required>

      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" required>
      <div class="tooltip">You must be at least 18 years old</div>

      <label for="accountType">Account Type</label>
      <select id="accountType" required>
        <option value="">Select Account Type</option>
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
        <option value="business">Business</option>
      </select>
      <div class="account-info">
        <strong>Checking:</strong> Everyday spending account.<br>
        <strong>Savings:</strong> Grow your funds with interest.<br>
        <strong>Business:</strong> Tailored for small business needs.
      </div>

      <label for="ssn">Social Security Number</label>
      <input id="ssn" type="text" placeholder="123-45-6789" required>

      <label for="city">City</label>
      <input id="city" type="text" required>

      <label for="state">State</label>
      <input id="state" type="text" required>

      <label for="country">Country</label>
      <input id="country" type="text" value="United States" required>

      <label for="address">Home Address</label>
      <input id="address" type="text" required>

      <label for="password">Create Password</label>
      <input id="password" type="password" placeholder="At least 6 characters" required>

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" required>

      <label for="securityQuestion">Security Question</label>
      <select id="securityQuestion" required>
        <option value="">Select a question</option>
        <option value="pet">What is your pet's name?</option>
        <option value="school">What was the name of your first school?</option>
        <option value="city">In what city were you born?</option>
      </select>

      <label for="securityAnswer">Your Answer</label>
      <input id="securityAnswer" type="text" required>

      <div class="captcha-box">
        <input type="checkbox" id="captcha" required>
        <label for="captcha">I'm not a robot</label>
      </div>

      <div>
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
      </div>

      <p class="error" id="signupError"></p>

      <button type="submit">Sign Up</button>
    </form>

    <div class="back-link">
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>

  <script>
    function validateSignup() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const dob = document.getElementById('dob').value;
      const email = ""; // You can add email field if needed
      const ssn = document.getElementById('ssn').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const error = document.getElementById('signupError');

      // Age check
      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      if (age < 18) {
        error.innerText = "You must be at least 18 years old to register.";
        error.style.display = "block";
        return false;
      }

      // SSN check
      const ssnRegex = /^\d{3}-?\d{2}-?\d{4}$/;
      if (!ssnRegex.test(ssn)) {
        error.innerText = "Enter a valid 9-digit SSN.";
        error.style.display = "block";
        return false;
      }

      // Password check
      const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!strongPassword.test(password)) {
        error.innerText = "Password must have upper/lowercase letters and numbers.";
        error.style.display = "block";
        return false;
      }

      if (password !== confirmPassword) {
        error.innerText = "Passwords do not match.";
        error.style.display = "block";
        return false;
      }

      error.style.display = "none";
      alert("Sign-up successful!");
      return true;
    }
  </script>
</body>
</html>
