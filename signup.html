<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="mb-3">Sign Up</h4>
    <form id="signupForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-2 text-center">Already have an account? <a href="login.html">Login</a></p>
    </form>
    <div id="message" class="mt-2 text-center text-danger"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://ockhxxigrqmbuotkupfl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const signupForm = document.getElementById("signupForm");
    const message = document.getElementById("message");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        message.textContent = error.message;
      } else {
        message.textContent = "Signup successful! Check your email to confirm.";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
