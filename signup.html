<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Create a New Account</h3>
          </div>
          <div class="card-body">
            <form id="signupForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">City</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">State</label>
                  <input type="text" class="form-control" id="state" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">ZIP Code</label>
                  <input type="text" class="form-control" id="zip" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">SSN (Last 4 digits)</label>
                  <input type="text" class="form-control" id="ssn" maxlength="4" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
              </div>
              <button type="button" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
        <div id="errorBox" class="text-danger text-center mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      const user = {
        fullName: document.getElementById("fullName").value.trim(),
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value.trim(),
        city: document.getElementById("city").value.trim(),
        state: document.getElementById("state").value.trim(),
        zip: document.getElementById("zip").value.trim(),
        ssn: document.getElementById("ssn").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        email: document.getElementById("email").value.trim(),
        username: document.getElementById("username").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      const errorBox = document.getElementById("errorBox");

      // Check for missing fields
      for (let key in user) {
        if (!user[key]) {
          showError("Please fill in all fields.");
          return;
        }
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const exists = users.some(u => u.username === user.username || u.email === user.email);
      if (exists) {
        showError("Username or email already exists.");
        return;
      }

      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful!");
      window.location.href = "login.html";
    }

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.innerText = msg;
      box.style.display = "block";
    }
  </script>
</body>
</html>
