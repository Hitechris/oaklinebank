<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Oakline Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
a { text-decoration: none; color: #003366; }
a:hover { color: #0052cc; }
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
.navbar .logo { font-size: 1.5rem; font-weight: bold; }
.form-container { max-width: 550px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
.form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
input, select { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
button:hover { background-color: #003366; }
.error { color: red; margin-bottom: 10px; display: none; text-align: center; }
</style>
</head>
<body>

<header class="navbar">
  <div class="logo">Oakline Bank</div>
</header>

<div class="form-container">
  <h2>Create Your Oakline Account</h2>
  <p class="error" id="signupError"></p>
  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <input type="text" id="ssn" placeholder="SSN" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="country" placeholder="Country" required>

    <label for="accountType">Select Account Type:</label>
    <select id="accountType" required>
      <option value="">--Select--</option>
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
      <option value="both">Both</option>
    </select>

    <button type="submit">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// --- Supabase Setup ---
const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("signupForm");
const errorEl = document.getElementById("signupError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  const userData = {
    first_name: document.getElementById('firstName').value.trim(),
    middle_name: document.getElementById('middleName').value.trim(),
    last_name: document.getElementById('lastName').value.trim(),
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value,
    confirmPassword: document.getElementById('confirmPassword').value,
    ssn: document.getElementById('ssn').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    address: document.getElementById('address').value.trim(),
    city: document.getElementById('city').value.trim(),
    state: document.getElementById('state').value.trim(),
    country: document.getElementById('country').value.trim(),
    account_type: document.getElementById('accountType').value
  };

  if (userData.password !== userData.confirmPassword) {
    errorEl.innerText = "Passwords do not match.";
    errorEl.style.display = "block";
    return;
  }

  try {
    // 1️⃣ Create user in Auth
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email: userData.email,
      password: userData.password,
      options: { data: { username: userData.username } }
    });
    if (authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Insert into profiles
    const { error: profileError } = await supabase
      .from('profiles')
      .insert([{
        id: userId,
        email: userData.email,
        username: userData.username,
        password_hash: userData.password, // store hashed in production
        first_name: userData.first_name,
        middle_name: userData.middle_name,
        last_name: userData.last_name,
        ssn: userData.ssn,
        phone: userData.phone,
        address: userData.address,
        city: userData.city,
        state: userData.state,
        country: userData.country
      }]);
    if (profileError) throw profileError;

    // 3️⃣ Insert accounts
    const generateAccountNumber = () => Math.floor(1000000000 + Math.random() * 9000000000).toString();
    const routingNumber = '075915826';
    const accounts = [];
    if (userData.account_type === 'checking' || userData.account_type === 'both') {
      accounts.push({ user_id: userId, type: 'checking', balance: 0, account_number: generateAccountNumber(), routing_number: routingNumber });
    }
    if (userData.account_type === 'savings' || userData.account_type === 'both') {
      accounts.push({ user_id: userId, type: 'savings', balance: 0, account_number: generateAccountNumber(), routing_number: routingNumber });
    }
    if (accounts.length) {
      const { error: accountsError } = await supabase.from('accounts').insert(accounts);
      if (accountsError) throw accountsError;
    }

    alert("Account successfully created! You can now login.");
    window.location.href = "login.html";

  } catch (err) {
    console.error(err);
    errorEl.innerText = "Signup failed: " + err.message;
    errorEl.style.display = "block";
  }
});
</script>
</body>
</html>
