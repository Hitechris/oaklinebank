<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Oakline Bank</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 400px;">
  <h4 class="mb-3 text-center">Create Your Account</h4>
  <form id="signupForm">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="mb-3">
      <label for="middleName" class="form-label">Middle Name</label>
      <input type="text" class="form-control" id="middleName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    <div class="mt-2 text-center">
      Already have an account? <a href="login.html" class="text-decoration-none">Login</a>
    </div>
    <div id="signupMessage" class="mt-2 text-center"></div>
  </form>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabaseUrl = 'https://arvuoabjhqdkxhsswybx.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('signupForm');
const msg = document.getElementById('signupMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.innerText = '';

  const first_name = document.getElementById('firstName').value.trim();
  const middle_name = document.getElementById('middleName').value.trim();
  const last_name = document.getElementById('lastName').value.trim();
  const phone_number = document.getElementById('phoneNumber').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  // Sign up with Supabase Auth
  const { data: authData, error: authError } = await supabase.auth.signUp({
    email,
    password
  }, {
    redirectTo: 'https://www.theoaklinebank.com/login.html'
  });

  if (authError) {
    msg.innerText = authError.message;
    msg.className = 'text-danger mt-2';
    return;
  }

  // Inform user to check email for confirmation
  msg.innerHTML = `
    Signup successful!<br>
    A confirmation email has been sent to <strong>${email}</strong>.<br>
    After confirming your email, please <a href="login.html">login</a> to continue opening your account.
  `;
  msg.className = 'text-success mt-2';
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
