<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      max-width: 700px;
      margin: 2.5rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAr4WIWv-sCc96kABTZuzlw67NiwnqTLfo",
      authDomain: "oakline-bank.firebaseapp.com",
      projectId: "oakline-bank",
      storageBucket: "oakline-bank.firebasestorage.app",
      messagingSenderId: "199506974383",
      appId: "1:199506974383:web:3932cbd6bb2b0305b8265a",
      measurementId: "G-XXRQF2N3XB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="text-center text-primary mb-4">Open an Oakline Bank Account</h3>
      <form id="signupForm">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" required pattern="[0-9+()\- ]{7,}">
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">SSN</label>
            <input type="text" id="ssn" class="form-control" required pattern="\d{3}-\d{2}-\d{4}" placeholder="123-45-6789">
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label">State</label>
            <input type="text" id="state" class="form-control" required>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">Country</label>
            <input type="text" id="country" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Home Address</label>
          <input type="text" id="address" class="form-control" required>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required minlength="6">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const dob = document.getElementById("dob").value;
      const ssn = document.getElementById("ssn").value.trim();
      const state = document.getElementById("state").value.trim();
      const city = document.getElementById("city").value.trim();
      const country = document.getElementById("country").value.trim();
      const address = document.getElementById("address").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      db.collection('users').doc(username).get()
        .then(docSnapshot => {
          if (docSnapshot.exists) {
            alert("Username already exists. Please choose another.");
          } else {
            const user = {
              fullName,
              username,
              email,
              phone,
              dob,
              ssn,
              state,
              city,
              country,
              address,
              password,
              accountInfo: {},
              balances: {},
              transactions: []
            };
            db.collection('users').doc(username).set(user)
              .then(() => {
                alert("Signup successful! Please log in.");
                location.href = "login.html";
              })
              .catch(error => {
                console.error("Error saving user:", error);
                alert("Failed to register user. Try again later.");
              });
          }
        })
        .catch(error => {
          console.error("Error checking username:", error);
          alert("Failed to register user. Try again later.");
        });
    });
  </script>
</body>
</html>
