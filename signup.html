<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oakline Bank - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 40px 15px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-container {
      background: #fff;
      max-width: 450px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
    }
    h2 {
      color: #004080;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: 600;
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #002f66;
    }
    .form-text {
      font-size: 0.85rem;
      color: #666;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .success-message {
      color: #28a745;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 15px;
    }
    .link-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 15px;
    }
    .link-text a {
      color: #004080;
      text-decoration: none;
      font-weight: 600;
    }
    .link-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Oakline Bank Account</h2>
    <div id="successMsg" class="success-message" style="display:none;"></div>
    <form id="signupForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username <span style="color:#dc3545">*</span></label>
        <input type="text" class="form-control" id="username" required minlength="3" maxlength="20" placeholder="Choose a username" />
        <div class="error-message" id="usernameError"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address <span style="color:#dc3545">*</span></label>
        <input type="email" class="form-control" id="email" required placeholder="you@example.com" />
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password <span style="color:#dc3545">*</span></label>
        <input type="password" class="form-control" id="password" required minlength="6" placeholder="Create a password" />
        <div class="form-text">At least 6 characters</div>
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth <span style="color:#dc3545">*</span></label>
        <input type="date" class="form-control" id="dob" required max="" />
        <div class="error-message" id="dobError"></div>
      </div>
      <div class="mb-3">
        <label for="ssn" class="form-label">Social Security Number (SSN) <span style="color:#dc3545">*</span></label>
        <input type="text" class="form-control" id="ssn" maxlength="11" placeholder="XXX-XX-XXXX" required pattern="^\d{3}-\d{2}-\d{4}$" />
        <div class="form-text">Format: XXX-XX-XXXX</div>
        <div class="error-message" id="ssnError"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <div class="link-text">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

<script>
  // Set max date for DOB as today - 18 years (minimum age 18)
  const dobInput = document.getElementById('dob');
  const today = new Date();
  const yyyy = today.getFullYear() - 18;
  const mm = String(today.getMonth() + 1).padStart(2, '0');
  const dd = String(today.getDate()).padStart(2, '0');
  dobInput.max = `${yyyy}-${mm}-${dd}`;

  const form = document.getElementById('signupForm');
  const usernameInput = document.getElementById('username');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const dob = document.getElementById('dob');
  const ssn = document.getElementById('ssn');

  const usernameError = document.getElementById('usernameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const dobError = document.getElementById('dobError');
  const ssnError = document.getElementById('ssnError');
  const successMsg = document.getElementById('successMsg');

  function validateEmail(email) {
    // Basic email regex
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function validateSSN(value) {
    return /^\d{3}-\d{2}-\d{4}$/.test(value);
  }

  function clearErrors() {
    usernameError.textContent = '';
    emailError.textContent = '';
    passwordError.textContent = '';
    dobError.textContent = '';
    ssnError.textContent = '';
    successMsg.style.display = 'none';
    successMsg.textContent = '';
  }

  function userExists(username, email) {
    // Check localStorage for existing username or email (case insensitive)
    const keys = Object.keys(localStorage);
    for (const key of keys) {
      if (key.startsWith('user_')) {
        try {
          const userData = JSON.parse(localStorage.getItem(key));
          if (
            userData.username.toLowerCase() === username.toLowerCase() ||
            userData.email.toLowerCase() === email.toLowerCase()
          ) {
            return true;
          }
        } catch {}
      }
    }
    return false;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    clearErrors();

    let valid = true;
    const usernameVal = usernameInput.value.trim();
    const emailVal = emailInput.value.trim();
    const passwordVal = passwordInput.value;
    const dobVal = dob.value;
    const ssnVal = ssn.value.trim();

    if (usernameVal.length < 3 || usernameVal.length > 20) {
      usernameError.textContent = 'Username must be 3-20 characters long.';
      valid = false;
    }

    if (!validateEmail(emailVal)) {
      emailError.textContent = 'Please enter a valid email address.';
      valid = false;
    }

    if (passwordVal.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters.';
      valid = false;
    }

    if (!dobVal) {
      dobError.textContent = 'Date of birth is required.';
      valid = false;
    } else {
      const dobDate = new Date(dobVal);
      const ageDiff = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
      if (dobDate > ageDiff) {
        dobError.textContent = 'You must be at least 18 years old.';
        valid = false;
      }
    }

    if (!validateSSN(ssnVal)) {
      ssnError.textContent = 'SSN format must be XXX-XX-XXXX.';
      valid = false;
    }

    if (valid) {
      // Check if username or email already exists
      if (userExists(usernameVal, emailVal)) {
        emailError.textContent = 'Username or email already registered.';
        usernameError.textContent = 'Username or email already registered.';
        return;
      }

      // Save user data in localStorage with key user_username (all lowercase)
      const userKey = 'user_' + usernameVal.toLowerCase();

      const userData = {
        username: usernameVal,
        email: emailVal,
        password: passwordVal,
        dob: dobVal,
        ssn: ssnVal,
        balances: { checking: 0, savings: 0 },
        transactions: [],
        accountInfo: null // will be set when user opens account
      };

      localStorage.setItem(userKey, JSON.stringify(userData));

      successMsg.textContent = 'Registration successful! You can now log in.';
      successMsg.style.display = 'block';

      // Reset form
      form.reset();
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
