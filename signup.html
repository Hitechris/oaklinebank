<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | Oakline Bank</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { font-family: Arial, sans-serif; background-color: #f9fbff; padding: 0; margin: 0; }
.form-container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
button { width: 100%; }
.error { color: red; display: none; text-align: center; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>
  <p class="error" id="signupError"></p>
  <form id="signupForm">
    <input type="text" id="fullName" placeholder="Full Name" required class="form-control mb-2">
    <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
    <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
    <p class="mt-2">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

<script>
const form = document.getElementById('signupForm');
const errorEl = document.getElementById('signupError');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  errorEl.style.display = "none";

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if(password !== confirmPassword){
    errorEl.innerText = "Passwords do not match.";
    errorEl.style.display = "block";
    return;
  }

  // Save user data locally (for testing purposes)
  const user = { fullName, email, password };
  localStorage.setItem('oaklineUser', JSON.stringify(user));

  alert("Account created successfully!");
  window.location.href = "login.html";
});
</script>

</body>
</html>
