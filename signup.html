<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Oakline Bank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Create Your Account</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" required>
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("signup-form");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = document.getElementById("first_name").value.trim();
      const lastName = document.getElementById("last_name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Step 1: Sign up with Supabase Auth
      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { first_name: firstName, last_name: lastName }
        }
      });

      if (error) {
        messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        return;
      }

      // Step 2: Show confirmation message
      messageDiv.innerHTML = `
        <div class="alert alert-success">
          Account created successfully!<br>
          A confirmation email has been sent to <strong>${email}</strong>.<br>
          Please check your inbox and confirm before logging in.
        </div>
      `;

      // Step 3: Insert user profile into "users" table
      if (data.user) {
        await supabaseClient.from("users").insert([
          {
            id: data.user.id,
            first_name: firstName,
            last_name: lastName,
            email: email,
            auth_id: data.user.id
          }
        ]);
      }
    });
  </script>
</body>
</html>
