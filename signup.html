<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up | Oakline Bank</title>

<!-- Fonts & Bootstrap -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
  body { font-family: 'Roboto', sans-serif; background-color: #f9fbff; margin: 0; padding: 0; }
  a { text-decoration: none; color: #003366; }
  a:hover { color: #0052cc; }
  .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #003366; color: white; }
  .navbar .logo { font-size: 1.5rem; font-weight: bold; }
  .form-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  .form-container h2 { text-align: center; margin-bottom: 20px; color: #003366; }
  input, select { margin-bottom: 15px; padding: 10px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
  button { background-color: #0052cc; color: white; padding: 12px; width: 100%; border: none; border-radius: 6px; font-weight: bold; }
  button:hover { background-color: #003366; }
  .error { color: red; margin-bottom: 10px; display: none; text-align: center; }
  body.dark-mode { background-color: #121212; color: #e0e0e0; }
  body.dark-mode .form-container { background-color: #1a1a1a; color: #e0e0e0; }
</style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Oakline Bank</div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>
</header>

<!-- SIGNUP FORM -->
<div class="form-container">
  <h2>Create Your Oakline Account</h2>
  <p class="error" id="signupError"></p>
  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="ssn" placeholder="SSN" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="street" placeholder="Street Address" required>
    <input type="text" id="city" placeholder="City" required>
    <input type="text" id="state" placeholder="State" required>
    <input type="text" id="country" placeholder="Country" required>

    <button type="submit">Sign Up</button>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

<script>
  // Dark mode toggle
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode', toggle.checked));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// --- Supabase Setup ---
const supabaseUrl = 'https://ockhxxigrqmbuotkupfl.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ja2h4eGlncnFtYnVvdGt1cGZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MTEzNzYsImV4cCI6MjA3MTA4NzM3Nn0.ZQaEXgJ2jLFFErI3eTY53cMaQrf1w19GhuGyN31WAOw';
const supabase = createClient(supabaseUrl, supabaseKey);

// --- Form Submission ---
const form = document.getElementById("signupForm");
const errorEl = document.getElementById("signupError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  errorEl.style.display = "none";

  // Collect all form values
  const userData = {
    first_name: document.getElementById('firstName').value.trim(),
    middle_name: document.getElementById('middleName').value.trim(),
    last_name: document.getElementById('lastName').value.trim(),
    username: document.getElementById('username').value.trim(),
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value,
    ssn: document.getElementById('ssn').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    street: document.getElementById('street').value.trim(),
    city: document.getElementById('city').value.trim(),
    state: document.getElementById('state').value.trim(),
    country: document.getElementById('country').value.trim()
  };

  try {
    // 1️⃣ Create the user in Supabase Auth
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email: userData.email,
      password: userData.password,
      options: { data: { username: userData.username, full_name: `${userData.first_name} ${userData.middle_name} ${userData.last_name}` } }
    });
    if (authError) throw authError;

    const userId = authData.user.id;

    // 2️⃣ Insert profile info into 'profiles' table
    const { error: profileError } = await supabase
      .from('profiles')
      .insert([{
        id: userId,
        first_name: userData.first_name,
        middle_name: userData.middle_name,
        last_name: userData.last_name,
        username: userData.username,
        email: userData.email,
        ssn: userData.ssn,
        phone: userData.phone,
        street: userData.street,
        city: userData.city,
        state: userData.state,
        country: userData.country
      }]);
    if (profileError) throw profileError;

    // 3️⃣ Generate account numbers (random 10-digit)
    function generateAccountNumber() {
      return Math.floor(1000000000 + Math.random() * 9000000000).toString();
    }
    const routingNumber = '075915826'; // your permanent routing number

    // 4️⃣ Insert checking and savings accounts
    const accounts = [
      { user_id: userId, type: 'checking', balance: 0, account_number: generateAccountNumber(), routing_number: routingNumber },
      { user_id: userId, type: 'savings', balance: 0, account_number: generateAccountNumber(), routing_number: routingNumber }
    ];

    const { error: accountsError } = await supabase.from('accounts').insert(accounts);
    if (accountsError) throw accountsError;

    // ✅ Signup success
    alert("Account successfully created! You can now login.");
    window.location.href = "login.html";

  } catch (err) {
    console.error(err);
    errorEl.innerText = "Signup failed: " + err.message;
    errorEl.style.display = "block";
  }
});
</script>
