<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Create an Oakline Bank Account</h3>
          </div>
          <div class="card-body">

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter a username" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Create a password" />
            </div>

            <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
          </div>
          <div class="card-footer text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
        <div id="errorBox" class="text-danger text-center mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (!username || !email || !password) {
        showError("All fields are required.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for duplicate username or email
      const userExists = users.some(
        u => u.username === username || u.email === email
      );

      if (userExists) {
        showError("Username or email already exists.");
        return;
      }

      const newUser = { username, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully! You can now log in.");
      window.location.href = "login.html";
    }

    function showError(message) {
      const errorBox = document.getElementById("errorBox");
      errorBox.innerText = message;
      errorBox.style.display = "block";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
