<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Create an Account</h3>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" />
            </div>
            <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>
          </div>
          <div class="card-footer text-center">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
        <div id="errorBox" class="text-danger text-center mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");

      if (!username || !email || !password) {
        showError("All fields are required.");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      const exists = users.some(user => user.username === username || user.email === email);
      if (exists) {
        showError("Username or email already exists.");
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Signup successful!");
      window.location.href = "login.html";
    }

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.innerText = msg;
      box.style.display = "block";
    }
  </script>
</body>
</html>
