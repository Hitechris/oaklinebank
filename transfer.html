<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Funds - Oakline Bank</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header, footer {
      background: #004080;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    body.dark main {
      background: #1f1f1f;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #154734;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0d2e24;
    }
    .success {
      margin-top: 1rem;
      background: #e6ffed;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 6px;
      display: none;
    }
    .toggle {
      cursor: pointer;
      font-size: 1.3rem;
      background: transparent;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
<header>
  <span><strong>Oakline Bank</strong></span>
  <div>
    <a href="dashboard.html">üè† Dashboard</a>
    &nbsp;|&nbsp;
    <a href="history.html">üìë History</a>
    &nbsp;|&nbsp;
    <button id="darkToggle" class="toggle" aria-label="Toggle dark mode">üåô</button>
  </div>
</header>

<main>
  <h1>Transfer Funds</h1>
  <form id="transferForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <label for="accountType">Account Type:</label>
    <select id="accountType" required>
      <option value="">Select Account Type</option>
      <option value="Checking">Checking</option>
      <option value="Savings">Savings</option>
    </select>

    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" required maxlength="12" pattern="[0-9]+" />

    <label for="amount">Amount ($):</label>
    <input type="number" id="amount" required min="0.01" step="0.01" />

    <button type="submit">Submit Transfer</button>
    <div id="successMsg" class="success">‚úÖ Transfer successful! Redirecting...</div>
  </form>
</main>

<footer>
  <p>¬© 2025 Oakline Bank</p>
  <a href="index.html">Back to Home</a>
</footer>

<script>
  // Dark mode toggle
  const darkToggle = document.getElementById("darkToggle");
  darkToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  });

  // Load saved mode
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }
  });

  // Transfer form handler
  const form = document.getElementById("transferForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const data = {
      firstName: form.firstName.value,
      middleName: form.middleName.value,
      lastName: form.lastName.value,
      accountType: form.accountType.value,
      accountNumber: form.accountNumber.value,
      amount: parseFloat(form.amount.value).toFixed(2),
      transactionId: 'TXN-' + Math.floor(Math.random() * 1e9),
      date: new Date().toLocaleString()
    };

    // Save to session and redirect
    sessionStorage.setItem("receiptData", JSON.stringify(data));
    successMsg.style.display = 'block';

    setTimeout(() => {
      window.location.href = "confirmation.html";
    }, 1500);
  });
</script>
</body>
</html>
