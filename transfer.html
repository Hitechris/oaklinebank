<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Funds - Oakline Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .transfer-container { max-width: 550px; margin: auto; margin-top: 80px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light px-3">
    <a href="index.html" class="navbar-brand">Oakline Bank</a>
    <div class="dropdown">
      <button class="btn btn-sm btn-light dropdown-toggle" data-bs-toggle="dropdown">
        <i class="fas fa-bars me-1"></i> Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
        <li><a class="dropdown-item" href="transactions.html">Transaction History</a></li>
        <li><a class="dropdown-item" href="index.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="transfer-container bg-white p-4 shadow-sm rounded">
    <h4 class="mb-4">Transfer Funds</h4>
    <form id="transferForm">
      <div class="mb-3">
        <label for="recipientName" class="form-label">Recipient Name</label>
        <input type="text" class="form-control" id="recipientName" required />
      </div>
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Recipient Account Number</label>
        <input type="text" class="form-control" id="accountNumber" required />
      </div>
      <div class="mb-3">
        <label for="transferAmount" class="form-label">Amount ($)</label>
        <input type="number" class="form-control" id="transferAmount" required min="1" />
      </div>
      <div class="mb-3">
        <label for="transferNote" class="form-label">Note (optional)</label>
        <input type="text" class="form-control" id="transferNote" placeholder="e.g. Payment for services" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Transfer</button>
    </form>
    <div id="transferSuccess" class="alert alert-success mt-3 d-none">
      Transfer successful! View in <a href="confirmation.html" class="alert-link">Confirmation</a>.
    </div>
  </div>

  <script>
    document.getElementById('transferForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('recipientName').value.trim();
      const account = document.getElementById('accountNumber').value.trim();
      const amount = parseFloat(document.getElementById('transferAmount').value);
      const note = document.getElementById('transferNote').value.trim();
      const date = new Date().toLocaleString();

      let balance = parseFloat(localStorage.getItem('balance') || "0");
      if (amount > balance) {
        alert("Insufficient balance.");
        return;
      }

      const transaction = {
        type: "Transfer",
        amount: amount,
        date: date,
        description: `Transfer to ${name} - ${account} ${note ? `(${note})` : ""}`,
        recipientName: name,
        recipientAccount: account
      };

      let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.push(transaction);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      localStorage.setItem('latestTransaction', JSON.stringify(transaction));

      // Update balance
      balance -= amount;
      localStorage.setItem('balance', balance.toFixed(2));

      // Show success or redirect
      document.getElementById('transferForm').reset();
      document.getElementById('transferSuccess').classList.remove('d-none');

      // Optional: Redirect
      setTimeout(() => {
        window.location.href = "confirmation.html";
      }, 1500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
