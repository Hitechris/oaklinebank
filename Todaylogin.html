<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Oakline Bank</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin: 10px 0; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <h2>Login to Oakline Bank</h2>

  <form id="login-form">
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div id="login-message" class="message" style="display: none;"></div>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://arvuoabjhqdkxhsswybx.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydnVvYWJqaHFka3hoc3N3eWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2NTQ5MzksImV4cCI6MjA3MTIzMDkzOX0.Gt1waZAhZJKS4_VGqgNQCcroGehjnxKyDUfiCRLSWB8"; // safe for frontend

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageDiv = document.getElementById("login-message");
      messageDiv.style.display = "none";

      const formData = new FormData(e.target);
      const email = formData.get("email");
      const password = formData.get("password");

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) {
          messageDiv.textContent = `Login failed: ${error.message}`;
          messageDiv.className = "message error";
          messageDiv.style.display = "block";
          return;
        }

        messageDiv.textContent = "Login successful! Redirecting...";
        messageDiv.className = "message success";
        messageDiv.style.display = "block";

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);

      } catch (err) {
        messageDiv.textContent = `Error: ${err.message}`;
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
